<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 28126 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2005-6 - </SPAN></SPAN><SPAN><SPAN>Gloucestershire County Council Archaeology Service undertook a programme of archaeological monitoring and photographic recording associated with the clearance of a railway embankment, remediation of the site of a former gas works and development of the surrounding area at Dursley Gasworks (Littlecombe Earthworks), Dursley. The work took place on 25th, 29thNovember, 16th December 2005 and the 3rd-5th, 7th, 10th and 13th April 2006. The archive will be stored at Stroud Museum in the Park (Accession number STGCM 2005.74).</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The photographic survey recorded the remains of the former gas works and the railway embankment on the 16th December 2005. The archaeological monitoring recorded no significant archaeological features or deposits in the area impacted by the  groundworks for the development. The deposits excavated dated no earlier than the late post-medieval period. {Source Work 8661}.</SPAN></SPAN></P></DIV></label></td>
</tr>

</tr>
<tr class='HERReportDataRow'>

</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 28269 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>1887-8 -  </SPAN></SPAN><SPAN><SPAN>Notes on the site of Church House, Silver Street, Dursley were given in volume XIII of the Transactions of the Bristol and Gloucestershire Archaeological Society.  This building stood in Silver Street opposite the south porch of the church. A figure of the donor of the building  and the date of its construction was said to have been above the main door. The building may have been given to the parish by Thomas Tanner in the mid 15th century. In 1654 the rent of an acre of land called "Porch Acre" may have been used for repairs to Church House and the church. Churchwarden accounts from 1566 to 1840 show that this rent was used more generally as a church rate.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>A large part of the building was demolished in 1836, including the figure of the donor and the date of the building. A small part survived, ( the back of the building). The demolition was to make way for a new wider pathway up to the church and two new houses were built on Silver Street {Source Work 1637}.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The 1836 building currently standing on the site (with surviving elements of Church House) was formerly a Grade III listed building recorded as " 10/46   Premises 15 yds. South South West of Church.   Early C.19. Painted brick. Cornice. 3s. 2ws. (d.h.sash &amp;g bars, keystones and voussoirs). Shop." {Source Work 10318.} </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>In 1774 a design for a workhouse in Dursley was darwn up by architect Henry Ashley Keeble {Source Work 5914.} at the request of the Vestry Committee. However, it doesn't appear to have ever been built, and in 1779 the Vestry Committee arranged for the Church House to instead be refurbished for use as a work house. This use appears to have begun in around 1780, and the building had a brewhouse and two workshops.The number of people who needed housing had outgrown the workhouse by 1830, and the construction of the replacement Dursley Union Workhouse began in 1837. {Source Work 18067.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<div class='AreaSummaryItemHolder'>
<table id='TableAreaSummaryTable_25007' class='AreaSummaryTable'>
<tbody>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Gloucestershire Historic Environment Record (HER)</label></td>
</tr>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Summary Report for Area 28274</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>2006 - A modern archaeological evaluation at 15 Lower Poole Road, Dursley, identified a pit containing Medieval pottery, eight undated postholes and several 19/20th century features. </label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'></label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>
<td><label class='HERReportData'>375800 197930</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Parish</label></td>
<td><label class='HERReportData'>DURSLEY</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NW</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 28274 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2006 - </SPAN></SPAN><SPAN><SPAN>A modern archaeological evaluation was undertaken by Cotswold Archaeology at 15 Lower Poole Road, Dursley. The site lies at c80m AOD and the site is made up from a series of terraces ( falling approximately3 metres north to south). Three trenches were opened and natural deposits of yellow sandy clay were seen in all three renches. </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>A shallow pit or ditch terminal, dated to 11th to 13th century from several sherds of 11th-13th century pottery was found in trench 1 ( at it's north-west corner) as well as a line of eight postholes at the southern end of the trench. Only one post hole contained pottery and this was mixed with pottery from an intercutting post-medieval garden feature.  Two post-medieval features were found in total, a circular pit, which cut the post hole and a curving feature. Both of these contained post medieval pottery and clay pipes.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Four modern sub-circular pit features were found in trench 2, along with a former ground surface layer. In trench 3, three shallow linear gullies were found, all of which contained 18th century pottery and clay pipe fragments.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The medieval feature from trench 1 was seen to correspond with a period of expansion in Dursley in the early 12th century. The report also considered that although th post holes could not definitely dated that the similarity of fills between the pit feature and post holes coul suggest a medieval date for the post holes. The post-medieval features and artefacts may relate to the increased activity in this are of the town in the 18th century.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>The report also noted that the terracing of the area may mean that the degree of survival of underlying deposits is likely to be very variable. [Source Work 8624}. </SPAN></SPAN></P></DIV></label></td>
</tr>

<div class='AreaSummaryItemHolder'>
<table id='TableAreaSummaryTable_25350' class='AreaSummaryTable'>
<tbody>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Gloucestershire Historic Environment Record (HER)</label></td>
</tr>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Summary Report for Area 28677</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Medieval/Post medieval settlement, excavations revealed evidence of occupation on the site from the 11th to mid 14th century followed by a hiatus in occupation until re-occupation from the mid 17th century. Victoria Works, Dursley.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'></label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>
<td><label class='HERReportData'>375863 198177</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Parish</label></td>
<td><label class='HERReportData'>DURSLEY</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>St79ne</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 28677 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2004 -</SPAN></SPAN><SPAN><SPAN> Bristol and Region Archaeological services undertook an archaeological excavation of land at the former Victoria Works, Dursley during this year. This work followed on from a desk based study carried out in 2002 and a 2003 evaluation. Following on from these pieces of work it was decided that a full excavation was necessary as a proposed development would badly affect the archaeological resource between Long street and Water Street. Therefore, two areas to the south-east of Long Street ( 650 square metres) and the south-east of water street (400 square metres) were excavated. The repot for the excavations is divided into two volumes, one containing the report and specialist reports and the second containing the figures and illustrations.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Prehistoric and Roman finds on the sites were seen mostly as residual, with the exception of a Mesolithic blade. The Roman column reused in the building on Long street was thought to have come from the Chestals Farm site which lies approximately 0.25 kilometres to the north. There was a possibility of occupation on the site from environmental evidence found in the fills of 3 gullies lying oner the bedrock. Early 11th century pootery found on the site also suggested late saxon occupation in the area, which the report thought would be centred on the Broad Well springs, an area still at the cente of the town. The report noted that the Long Street excavation site covered two burgage plots ( each 10m x 58m) and that Brownings Entry may have had its origins in the setting out of the burgage plots.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The report summarised the results of the excavation stating that "Long Street was first occupied during the late 11th or early 12th centuries when a timber building was erected on the street frontage. During the mid to late 13th century stone buildings were constructed and part of the site was used for iron smithing. Occupation probably continued until the middle of the 14th century when the Long Street site was abandoned until the 17th century. It is suggested that this abandonment may have resulted from the arrival of the Black death in Gloucestershire in 1349.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The Long Street site was re-occupied and the Water Street site first occupied during the mid to late 17th century when a number of stone buildings were constructed and a millrace was built to allow the Broad Well brook to be used for powering a mill located outside the excavated area. A number of clay and stone lined tanks to the rear of one of the Long street properties were probably used for tanning leather. During the 18th and 19th centuries the buildings on the two sides were altered and extended. Towards the end of the 19th century the water street properties were demolished to make way for R A Lister's works. the Long Street houses remained in use until the 1960's."</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The site was divided into 7 periods</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Period 1  = features predating the medieval occupation</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Period 2 = 11th century to mid/late 13th century</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Period 3 = mid/late 13th century</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Period 4 = late 13th century to mid 17th century</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Period 5 = mid 17th century to c.1800</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Period6 = 1800 to 1960</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Period 7= 1960 - 2004</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The report contains specialist reports relating to pottery, clay tobacco pipes, ceramic and stone building materials, small finds, lithics, iron slag, mammal and bird bone, fish remains, mollusca archaeobotanical remains and charcoal. {Source Works 8771 and 8772.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tbody>
<tr class='HERReportTitleRow'>

<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Summary Report for Area 28714</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>2006 - A desk based assessment on land at Union Street, Dursley, identified low potential for remains of prehistoric, Roman or Saxon date on the site but potential for traces of Medieval or post-Medieval remains. </label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'></label></td>
</tr>

<td><label class='HERReportData'>DURSLEY</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>st79ne</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 28714 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2006 - </SPAN></SPAN><SPAN><SPAN>A modern desk-based assessment was undertaken by Scott Wilson Ltd on land at Union Street during September 2006 in connection with a proposed development. During the late medieval period, the site was arable land peripheral to the town. 'Torch Acre Field' was given to the church in 1495; revenues from the land were used to fund the lighting of St James' Church. May Lane, Boulton Lane, The Slade and Hunger Hill were not developed until the early C19. At this time Torch Acre was pasture land, and The Slade was an orchard.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Dursley's old parish workhouse was established at Silver Street by the late C18. Dursley Poor Law Union was formed in 1836. The new Union workhouse was designed by Gloucester architect Thomas Fulljames and built by Francis Brown of Tetbury in 1838. The workhouse was a variation on the Poor Law Commissioners' model 'square' plan of 1835, and housed 241 inmates. Historic photographs that it was designed in a restrained version of Fulljames' characteristic Victorian gothic style.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The workhouse buildings were demolished in the late 1950s and Boulton Lane Infants' School was built on the site in 1963. The school closed in 1982 but the premises were used as the offices of Dursley Social Services in the 1980s and 1990s. The Infants' School/Social Services buildings have been demolished, but areas of hardstanding, car parks and the tarmac entrance road remain.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The gateposts at the Union Lane entrance, the curving sweep of the entrance road and a terraced platform are the only above-ground traces of the Union workhouse. Geotechnical data suggests that the debris from the demolition of the workhouse was puished to the north of the site of the former buildings. Given relatively light construction and slab foundations of school buildings, it is likely that the foundations of the C19 workhouse and associated services survive. {Source Work 8783.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 29187 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>1990s - </SPAN></SPAN><SPAN><SPAN>2 undated burials found in the garden of 34 Hopton Road, Cam during building work for an extension in the early 1990s. In conversations with Charles Parry of Gloucestershire County Council Archaeology Service, the owner reports that they were reported to the police, and thinks also that someone from Stroud Museum may have visited. He thinks that one burial was male, the other female. OS maps suggest that 34 Hopton Road and its garden may have been grabbed from land which was originally churchyard, and the burials would seem to confirm this possibility. The finds were re-buried in the churchyard {Pers comm Mr T Perks 2007.}</SPAN></SPAN></P></DIV></label></td>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 30695 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2007 -</SPAN></SPAN><SPAN><SPAN> An archaeological evaluation was carried out on the site of the former Lister-Petter drawing office, Long Street, Dursley. The fieldwork revealed that the groundworks following the demolition of the drawing office has resulted in a depth of made ground of over 2m across most of the site. A small area at the northern end of the site had medieval and post-medieval cultivation soils with domestic rubbish pits surviving less than half a metre below present gound level. The remains of an 18th-century wall footing and slab floors were exposed in one of the trenches. The wall may have been associated with warehouses cartographically depicted on this site in 1844. {Source Work 9213.}</SPAN></SPAN></P></DIV></label></td>

<tr class='HERReportDataRow'>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 32909 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>An archaeological watching brief was undertaken at number 59 Parsonage Street, Dursley during the demloition of the existing extension and the construction of a replacement to the rear of the property.  Excavation of the associated foundations revealed a stone well and associated surface dated to the 14/15th century.  The well appears to have been constructed within a thijk layer of medieval build-up associated with an earlier period of occupation.  Following its abandonment, a thick deposit of post-medieval garden soil containing domestic refuse and a large quantity of late medieval roof tile overlay the well.  This deposit is probably associated with a change in use of the site.  Trench 1: Pottery retrieved was from the medieval and late mnedival period and included fragments of roof tile. Finds from a later deposit date from medieval to the later post-medieval suggest a terminus post quem of the 17/18th century.  Finds from trench 2 include a number of animal bone fragments and suggest that the site was previously used as a butchers probably in the later post-medieval period. {Source Work 9507.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 33109 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2008 - 2009 - </SPAN></SPAN><SPAN><SPAN>Gloucestershire County Council Archaeology Service were commissioned to carry out a programme of archaeological evaluation and monitoring on the site of a new Sainsbury's supermarket at Castle Street, Dursley, Gloucestershire. Twenty-two evaluation trenches were excavated by machine and the removal of foundations of the existing buildings was subject to archaeological monitoring. No significant archaeological features or deposits were recorded during the evaluation or monitoring. The uppermost levels of the undisturbed natural subsoil were encountered at between 65.79m and 77.58m above Ordnance Datum (aOD), ranging from 0.25m to 6m below ground level. {Source Work 9837.} </SPAN></SPAN><SPAN><SPAN>The site archive will be deposited with Stroud Museum in the Park under Acc No STGCM 2010.3</SPAN></SPAN></P></DIV></label></td>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 35526 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>2010</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN> - An extensive area of agricultural terracing as earthworks observed in this area by Andrew Armstrong, Countryside Archaeological Advisor, during a site visit in May 2010. The agricultural earthworks extend from the higher ground in the north down towards the road, with the four or five terraces present, 2 to 3m high and over 6m wide. Recent digging has revealed the presence of midden materials in the general area, including possibly Medieval pottery. {Source Work 10086.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>2015 - Severn Vale NMP Project.  </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>There are a number of strip lynchets, lynchets and scarped field boundaries visible as earthworks on aerial photographs, on the west and south west facing slopes on this part of the Cotswold edge, between Old Clingre Farm (in the north) and Fortune Farm (in the south). Along with other recorded areas of lynchets, and blocks of ridge and furrow, they are part of wider landscape of past agricultural features recorded between between Wotton-Under-Edge and Stinchcombe. They are centred at ST 73051 99331 (recorded as ST 731993 ); ST 73097 98964, ST 73121 98502 and ST 73012 97820 (recorded as ST 730979). The lynchets were mapped as part of the Severn Vale NMP. Blocks of associated ridge and furrow was also mapped and recorded</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>.</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>{Source Works 4249, 7270 10250 &amp; 14282 }</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 37561 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN STYLE="font-weight:bold;"><BR /></SPAN><SPAN><SPAN>DURSLEY FERNEY ST 79 NE (west side) 2/15 No 1 including gatepiers and flanking walls II 01/12/86</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Lodge house with gatepiers and flanking walls. Late C18. Stucco; replacement tile roof; ashlar chimney. Ashlar gatepiers; tufa flanking walls. Single-storey lodge with portico facing Ferney; wall curves from lodge to gatepier; pair of curving flanking walls on south side of gatepiers terminated by piers. Front: open-sided Tuscan portico, distyle in antis with armorial beast within lozenge in tympanum. Central doorway with C20 glazed door. Stone ball finials at gable ends. Lean-to on each side, that on north with flat roof not being of special interest Scattered casement fenestration to rear and sides with timber lintels. Gatepiers have moulded pyramid caps and large ball finials with foliage carving to lower half. Plain coping to flanking walls. Tufa outer piers with pyramidal caps. Formerly a lodge to Ferney Hill (q.v.). Listing NGR: ST 76176 97936. {Source Work 2409.}</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>The Lodge is particularly noted for its use of the local Dursley tufa. At this building the tufa has been nicely dressed and used in the construction of the walls on the Dursley to Uley road. {Source Work 10720.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN STYLE="font-size:10pt;"><SPAN>"Small classical lodge with Doric cols. in antis." {Source Work 10318.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<div class='AreaSummaryItemHolder'>
<table id='TableAreaSummaryTable_35209' class='AreaSummaryTable'>
<tbody>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Gloucestershire Historic Environment Record (HER)</label></td>
</tr>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Summary Report for Area 38262</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>A section of Roman Road between Berkeley and Bitton is visible as broken cropmarks to the north of Charfield between Popes Gully and Kitesnest Farm, Alkington.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'></label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>
<td><label class='HERReportData'>372270 194470</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Parish</label></td>
<td><label class='HERReportData'>ALKINGTON</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79SW</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 38262 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>2010 Cotswold HIlls/South Cotswold NMP</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>Historic England UI - 1523473, NMR - ST 79 SW 69 </SPAN></SPAN><SPAN><SPAN>"A section of the Roman road between Berkely and Bitton (Monument Number 1325762) is visible on aerial photographs as intermittent linear ditch cropmarks to the north of Charfield, between Popes Gully and Kitesnest Farm. This feature was mapped from aerial photographs as part of The Cotswold Hills NMP project.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The cropmarks of the roadside ditches are centred at ST 7227 9447, and are visible on vertical aerial photographs of 1947 and 1992 across two modern fields. They are visible intermittently as parallel ditch segments on an alignment of SSW to NNE. The area covered measures approximately 480m long from ST 7221 9422 to ST 7231 9469, and slopes gently uphill to the NNE. On both aerial photographs, in both fields, the parallel roadside ditches are visible as pale marks within the crop. This would normally be interpreted as an indication of a bank. However, the underlying limestone geology is known to produce cropmark inversion on occasion, and as these cropmarks occur in parallel pairs it is thought likely that they in fact represent the ditches on either side of the Roman road. The central bank of the road is not visible as a cropmark on any of the available aerial photographs." {Source Work 4249.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2015</SPAN></SPAN><SPAN><SPAN> Avon Archaeology Ltd undertook an evaluation of land attached to Huntingford Farm, Charfield, Wotton-under-Edge. An earlier desk-based assessment and geophysical survey for the site had suggested that a Roman road might run through part of it. Some trenches were specifically targeted on the most notable responses arising from the earlier geophysical survey, and in particular, the putative Roman road running north-south through the north-eastern quadrant of the site. Two of the three trenches across the line of the possible Roman road revealed clear spreads of stony material which, on initial cleaning, appeared to have been potentially of Romano-British date. The very few finds, however, were mixed and undiagnostic, and on more detailed examination, a post-medieval land-drain was found to be running </SPAN></SPAN><SPAN STYLE="font-style:italic;"><SPAN>underneath</SPAN></SPAN><SPAN><SPAN>, and to have been sealed by, the linear feature, with no sign whatsoever of a cut through the latter. The geophysical anomaly thought initially to be potentially the line of a known Roman road which is thought to traverse this vicinity, from north to south, was demonstrated to be, in fact, a post-medieval, and probably 18th or 19th century farm trackway or causeway, perhaps laid down to assist passage across a particularly low-lying, damp, and even potentially floodable part of the site. {Source Works 13450.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2014 - </SPAN></SPAN><SPAN><SPAN>Border Archaeology undertook an evaluation on the site between 9th and 26th September 2014. The Roman road was recorded in trenches 74, 76, 81, 82 and 84 {Source Work 13757.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>Historic England UI - 1325762, NMR - LINEAR 602 -</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN> General record for the entire road. {Source Work 4249.}</SPAN></SPAN></P></DIV></label></td>
</tr>

work 10318.}</SPAN></SPAN></P></DIV></label></td>

<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Bell Court is a former Rectory now house, with an attached stable block. They date from the 17th century with a modification made in the 19th century, Church Road, Cam.</label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 38629 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Times New Roman;font-size:16;margin:7px 0px 7px 0px;"><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>ST 79 NE CAM CHURCH ROAD 4/7 (north side) Bell Court and attached stable block II</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>Dwelling, former Rectory. C17 with considerable C19 modification. rubble, concrete tile roofs, double diagonal-shafted stack, south and quadruple-shafted north, in ashlar as rebuilt by Thomas Folljames c1836; small bellcote. A Z-plan with principal block in two parts, connecting wing to old Rectory (q.v.) left, and stable block, right. Main front 1 storeys, 1-windowed projecting gable left with 2-light at first floor and 4-light C19 mullioned ground floor, 2-windowed section to right with small one-light leaded casements in deep splayed reveals. Between these two parts, centrally, plank door under C19 Tudor arch, and a C20 door extreme right. The garden wing, connecting to the old Rectory (q.v.) of which it once formed part, two storeys, 2+2-windowed, 2-light with stone mullions to ground floor only in left hand section, on small single lights flanking external stack to gable, right. Stable wing includes wide flat 4-centred arch in projecting gable, flanked by 'Tudor' door and 2-light window under segmental arch. Interior includes one 4-light ovolo-mould wood casement at back of property.</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>The C17 part of this property was at one time the Rectory, but became a service wing to the rebuilt Rectory of c1836 (q.v.) and is now a separate dwelling. Listing NGR: ST7570599306 {Source Work 2411.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 38692 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Times New Roman;font-size:16;margin:7px 0px 7px 0px;"><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>ST 79 NE CAM CHURCH ROAD 4/9 (north side) Gates, Gate Piers, and Walling in approach to Parish Church of St George II</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>Gates, gate piers and walls with buttresses. Gates and posts in cast iron, walls and buttresses squared and coursed limestone, but at street (south) end pair sandstone piers c 600 mm square and 2 m high. Walling to left in eight bays divided by square butresses with double offset, wall c 2.75 m high with double weathered roll cap coping, late C20 structure added in last two bays (nearest church) forming other gable to adjoining premises. To right 5 bays similar treatment, stopped at entrance to new Rectory (not included). Pair cast-iron gates c 1.5 m high, spear-head railings, hung to square Gothick cast-iron posts. Listing NGR: ST7573899276 {Source Work 2411.}</SPAN></SPAN></P></DIV></label></td>

<tr class='HERReportTitleRow'>

<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Group of 12 Phillimore memorials located south east of the Parish Church of St George. They date from the 17th century, Church Road, Cam.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>

<tr class='HERReportDataRow'>

</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NE</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 38697 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><SPAN>ST 79 NE CAM CHURCH ROAD 4/10A (north side) Group of 12 Phillimore GV Memorials south-east of south porth of Parish Church of St George II*</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Group of chest or altar tombs. Dates as given. Mainly identified as member of the Phillimore family, an important Cotswold dynasty of clothiers. Dates given are the earliest legible in each case:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(i) Chest tomb 2.5 m south of porch. Early C18. Limestone. Heavy cyma top, plain splayed base, lyre ends, rectangular inscription panels. Main inscription, to south, not legible; on north side .... PHILLIMORE 1774. Collapsing at time of survey.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(ii) Chest tomb, 3.5 m south of porch. Early C18. Limestone. Moulded cornice, cavetto base, lyre ends, rectangular inscription panels. To DANIEL PHILLIMORE, 1746.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(iii) Chest tomb, 5 m south of porch. Late C17. Limestone. Moulded cornice, caretts base, lyre ends, rectangular inscription panels. To JONATHAN PHILLIMORE, 1696.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(iv) Chest tomb, 6 m south of porch. Early C18. Limestone. Moulded cornice, caretts base, lyre ends, rectangular inscription panels. To .... PHILLIMORE, 1718.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(v) Altar tomb, 7.25 m south of porch. C18. Square domed top, cornice with fluted frieze, moulded base; half-cylindrical ends with urn carvings, elliptical panels, but inscriptions not legible.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Items (i) to (v) are aligned north-south, and raised from adjacent path about 600 mm on a series of tufa blocks.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(vi) Chest tomb, c4 m south-east of porch. Late C17. Limestone. Moulded cornice, cavetto base, thick lyre ends, rectangular inscription panels. Includes WILLIAM PHILLIMORE, 1678.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(vii) Chest tomb, c5 m south-east of south porch. Early C18. Limestone. Moulded cornice, cavetto base, thick lyre ends, rectangular inscription panels. Not legible.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(viii) Chest tomb, c6 m south-east of south porch. Early C18. Limestone. Moulded cornice, cavetto base, thick lyre ends, rectnagular inscription panels. Located immediately south of (vii).</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(ix) Chest tomb, c7 m south-east of porch. Early C18. Limestone. Heavy cyma mould top, plain chamfer base, rich baroque lyre end. To JOHN PHILLIMORE, 1738.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(x) Upright chest tomb, c8 m south-east of porch. Mid C18. Limestone. Moulded cornice, cavetto base, baroque quarter balusters. To JONATHAN PHILLIMORE, 1749.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Items (vi) to (x) are aligned north-south, and located immediately to the east of items (i) to (v), with which they form a compact and ordered group.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(xi) Chest tomb, c6 m east of porch. Early C18. Limestone. Moulded cornice, splayed base, quarter balusters. End cartouches, barowue inscription panels with cherubs. To JAS. PARTRIDGE (related to Phillimore family), 1737.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(xii) Chest tomb, c7 m south-east of porch. Early C19. Limestone. Weathered top, quadrant corners, rectangular inscription panels. To JOHN PHILLIMORE, 1825.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Items (xi) and (xii) lie immediately to the east of items (vi) to (x). A fine group, historically and architecturally. Listing NGR: ST7573799323 {Source Work 2411.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td><label class='HERReportData'>There are four 18th century memorials including ones to Tyndall and Poulton located between 2m and 10m due south of the Parish Church of St George, Church Road, Cam.</label></td>
</tr>
<tr class='HERReportDataRow'>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 38746 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Times New Roman;font-size:16;margin:7px 0px 7px 0px;"><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>ST 79 NE CAM CHURCH ROAD 4/10K (north side) Group of four memorials, including Tyndall and Poulton, c2 m to 10 m due south of south-east chancel corner of  GV Parish Church of St George II</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>Four memorials, aligned in parallel due north-south from chancel.</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>(i) Lofty chest tomb. Late C18. Limestone. Moulded cornice and cavetto base, elliptical panels. To WILLIAM TYNDALL, 1799. This item closest to chancel wall, and set lower than remaining three in the group.</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>(ii) Chest tomb. Mid C18. Limestone. A rich baroque design with rounded edge cyma top, baroque quarter balusters, square panels, with bolection mould, on one face only; inscriptions not legible. Immediately to south of Tyndall memorial (q.v.).</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>(iii) Chest tomb. Mid C18, but earliest legible date late C18. Limestone. Cyma top and moulded base, quarter balusters, elliptical panels, one end plain; at east end, weeping putts. To JAMES POULTON, 1794, but an earlier design, other inscriptions not legible. Located c7.50 m due south from chancel wall.</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>(iv) Chest tomb. Mid C18. Limestone. Moulded top, and cavetto base. Small quarter balusters, elliptical raised panels with corner rosettes. Inscriptions not legible. Located immediately south of Poulton memorial (q.v.). Listing NGR: ST7575599333 {Source Work 2411.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='HERReportTitleRow'>

</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>A group of 5 memorials including one to Robert Hughes date from the late 17th century, and are located circa 3 metres east of the Parish Church of St George, Church Road, Cam.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>

</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 38747 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Times New Roman;font-size:16;margin:7px 0px 7px 0px;"><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>ST 79 NE CAM CHURCH ROAD 4/10L (north side) Group of five memorials, including Robert Hughes, c3 m east of east wall of chancel to GV Parish Church of St George II </SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>Five memorials, aligned in parallel due north-south and c3 m from east wall of chancel; cll m overall from north to south.</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>(i) Chest tomb. Late C17. Limestone. Thick moulded top, splayed base, lyre ends. Various relatively crude carved trophies including skull and cross-bones, har glass, agricultural implements; rectangular sunk panel, but inscriptions not legible.</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>(ii) Chest tomb. Late C17. Limestone. Thick moulded top, moulded base, carved decoration, square sunk panel, but inscription not legible. Located immediately north of previous memorial and of essentially the same design.</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>(iii) Chest tomb. Early C18. Limestone. Thick moulded top, moulded base, lyre ends, some rectangular panels with decoration, but inscriptions not legible. Invaded by ivy at time of survey; located immediately east of north-east corner of chancel.</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>(iv) Tall chest tomb. Early C18. Limestone. Moulded top and cavetto base, plain quarter balusters, moulded curround to raised panel, but inscriptions not legible. Leaning, and invaded by ivy at time of survey.</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN> </SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>(v) Chest tomb. Early C19. Plain edged top,  reeded corner columns. To ROBERT HUGHES, 1809. Leaning and invaded by ivy at the time of survey; the most northerly item in this group. Listing NGR: ST7575999345 {Source work 2411.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 38832 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>1998</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN> - Carolyn Heighway undertook some archaeological observations and recording during a programme of restoration and repair work at St George's. The boarding over the pew cavities was removed and 0.2m excavated in order to support sleeper walls for new flooring. The timber floor had been supported on a series of arched supports built of C19 brick which were mostly removed. A wall was noted with an offset which was interpreted as a pre-existing north wall of the nave. A lump of brick found in a robbed wall has been tentatively dated to the C14. A plan of the earlier church has been reconstructed by Heighway {Source Works 484, 4574.} </SPAN></SPAN></P></DIV></label></td>

<div class='AreaSummaryItemHolder'>
<table id='TableAreaSummaryTable_35829' class='AreaSummaryTable'>
<tbody>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Gloucestershire Historic Environment Record (HER)</label></td>
</tr>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Summary Report for Area 38863</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>A group of 7 memorials including ones to Trotman and Turner, date from the 17th century and are located circa 3m north of the north wall of the north aisle of the Parish Church of St George, Church Road, Cam.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'></label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>
<td><label class='HERReportData'>375729 199354</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Parish</label></td>
<td><label class='HERReportData'>CAM</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NE</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 38863 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><SPAN>ST 79 NE CAM CHURCH ROAD 4/10P (north side) Group of seven memorials, including Trotman and Turner, located c3 m north of north wall of north aisle of Parish Church of St George and extending overall  GV c25m from east to west II*.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>These seven memorials from a regular line, parallel with the north aisle wall. They are recorded from east to west.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(i) Chest tomb. C17. Limestone. Very thick moulded top, moulded base. Inscriptions not legible. Located 3 m north of east end of north aisle.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(ii) Chest tomb. Mid C17. Limestone. Very thick moulded top, moulded base. To EDWARD TROTMAN THE ELDER, 1633, who was born in 1545. Excellent lettering to inscription.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(iii) Chest tomb. C18, but earliest legible date early C19. Limestone. Cyma top, cavetto base, quarter balusters, fielded panels. To ... TURNER, Nash Cart, 1809, but this is an early to mid C18 memorial. Located c3 m due west of Trotman memorial (q.v.).</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(iv) Chest tomb. Early C17. Limestone. Thick top, squared edges but moulded to short ends, two circular panels north and south sides, some decoration east and west. Inscriptions not legible. Similar in design to Trotman memorial (q.v.). Located immediately to west of Turner memorial (q.v.).</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(v) Chest tomb. Early C18. Limestone. Thick moulded top, cavetto base, quarter balusters, baroque cartouches, square sunk panel with egg and dart north side, but cartouche to south. Inscriptions not legible. Located c3 m north-west of north-west corner of north aisle.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(vi) Chest tomb. Early C18. Limestone. Cyma top, cavetto base, baroque lyre ends, rectangular panels, with fine carved hanging drapes north side. Inscriptions not legible. Central in sub-group of three memorials.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(vii) Chest tomb. Early C18. Limestone. Heavy cyma top, cavetto base, lyre ends, baroque decoration including cartouches north and south sides. This is the most westerly item in the group of seven, located c7.50 m north of north-west corner of tower. Leaning badly at time of survey.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>An especially good group in architectural and historical importance. Listing NGR: ST7572999354 {Source Work 2411.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 38914 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Times New Roman;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN STYLE="font-family:Arial;"><SPAN>ST 79 NE CAM HOPTON ROAD 4/24 (west side) Nos 32A and 32B II</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>Dwellings, formerly National Schools. Thomas Fulljames. Dated 1836. Squared and coursed stone, concrete tile roof. Broad block with roofs swept down in part to rear, diagonally set ashlar stacks with cappings to three principal and two secondary gables. Two storeys, 3-windowed principal front to churchyard, including central gabled section brought forward. 2-light mullioned casements set flush, left and right; 3-light over 4-light mullioned with moulded drips, centre. In central gable, square carved panel 'A.D. 1836' and in broad string band between windows 'National Schools'. Gables, right and left, 2 x 2 deep set splayed surrounds to 2-light casements and central C20 door with porch; deep plain verge overhangs. At back, garage openings and C20 entrances, and C20 wing at road end. Listing NGR: ST7570999387 {Source Work 2411.}</SPAN></SPAN></P></DIV></label></td>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 38919 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Times New Roman;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN STYLE="font-family:Arial;"><SPAN>ST 79 NE CAM HOPTON ROAD 4/25 (east side) Nos 41, 43 and 45 II</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>Three dwellings in row. C17. Rubble, pointed on road frontage, return wing, right, rendered, stone slate roof, front. Long block with very steep roof pitch, brick stacks to gables and principal stack to ridge one bay in from right gable. Two storeys plus attic, 3+2-windowed: left half C19 casements, 3 light at first floor, one 3-light and two 2-light, ground floor. Right half, 3-light wood casement with transome at first floor, blocked doorway and modern casement, ground floor. Late C20 glazed door in plain heavy wood surround to right of windows in left half, blocked door opening in right half, adjacent. Return wing, right, two storeys, 1-windowed, sashes without bars, and modern door in re-entrant angle; three storeys to gable to road. Small C19 2-light casements back.</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>Interior: Large open fireplace with stone cheeks and heavy wood bressumer near re-entrant in block; various heavy moulded and stopped beams, substantial collar and tie roof structure. This property probably built in three stages; reputed to have been Workhouse during C19. Listing NGR: ST7581899329 {Source Work 2411.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>The former Rectory was built by Thomas Fulljames in 1836, Vannin Court, Church Road, Cam.</label></td>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 38944 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><SPAN>ST 79 NE CAM CHURCH ROAD Vannin Court The Old Rectory II</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Dwelling, formerly Rectory. Thomas Fulljames. 1836. Dressed and squared stone, ashlar dressings and trim, stone slate roofs. Large L-plan block in Cotswold style, various triple-shafted octagonal stacks with moulded cappings and skirts. Moulded string at first floor level. Various mullioned or mullioned and transomed lights, mostly with drips. Entrance front, west, symmetrical composition with 2 storeys, including small 2-light gable light with glazing bars, and cross-mullion lights at ground floor in base of each stack. Two slender columns in antis carrying flat 'Tudor' arches as recessed porch up 5 full-width steps to central part glazed vertically panelled door between 2-light windows. Garden front, right, includes 2-storey hexagonal bay, 1:3:1 lights with glazing bars, and smaller 2-storey square bay with 3-light casements containing sashes with glazing bars.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>This was a new Rectory provided to the design of Thomas Fulljames, added to an existing building, now a separate dwelling known as Bell Court (q.v.). It is a masterly, if mannerist essay in 'Cotswold Tudor'. Listing NGR: ST7568999309 {Source Work 2411.}</SPAN></SPAN></P><P STYLE="font-family:Times New Roman;font-size:16;margin:7px 0px 7px 0px;"><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>"Built in 1836 in "Gothic" style, Stone with tall group of chimneys. 2 storeys. Stone mullion window. A small part of the house is said to date back to the mid C.17." {Quoted from source Work 10318.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 38949 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed building Description:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><SPAN>ST 79 NE CAM SPRINGHILL 4/33 (north-east side) Nos 5 and 7 II</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Two dwellings. C18 or earlier. Rubble, double roman tile roof. Long narrow block with brick gable stacks, one bay late C20 extension, right, and lean-to extension left. Two storeys, 4-windowed: at first floor, regularly spaced 2-light casements; to ground floor a 3-light casement under wood lintol flanking two central doorways. To No 7, heavy plank door under 4-centred head, in deep recess approached by 3 stone steps: this door reputed to have come from the church at N Nibley. Left of this, modern door to No 5. Listing NGR: ST7587599287 {Source Work 2411.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Review of listing April 2015 -</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Nos. 5 and 7 Springhill are broadly of C17/C18 date, with later extensions and alterations, although part of the building may have earlier origins, notably the rear wall of No. 7. The front door to No. 7 is said to have come from the parish Church of St Martin at North Nibley.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Although probably originally a single house, the building is shown as two dwellings on the First Edition Ordnance Survey Map of 1883. In the C20 and C21 the buildings were refurbished and partly reordered.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Details</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Two dwellings of C17 or C18, possibly incorporating some earlier structure, and with C19 and C20 extensions.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>MATERIALS: constructed of local rubble stone with timber casements. The roof is clay tile.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>PLAN: a two-storey, single-depth building, rectangular on plan with a lean-to extension to the left and a two-storey extension to the right. A modern subdivision separates the two dwellings. The ground level falls away to the north west, with No. 5 forming the lower end.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>EXTERIOR: the faade has a mixture of coursed and random rubble under a pitched roof with brick end stacks. There is an entrance to both sides of centre, that to the left (No. 5) having a single step and that to the right (No. 7) having three steps. The door to No. 7 has a four-centred head and iron strap hinges, studs and other fittings. Each dwelling has a three light casement to the ground floor and two two-light casements above. The rear elevation has</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>a similar arrangement of openings. The rear of No. 7 shows sections of projecting stone courses that may indicate an earlier origin. To the left is a single-storey rear extension, partly rebuilt in the late C20.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>INTERIOR: the hall passage to No. 7 has opposing front and rear entrances. The principal room has a rebuilt inglenook and a front window with shutters and window seat. The first-floor rooms and landing are formed by the enclosure of the C17/C18 roof trusses. The interior of No. 5 has no visible historic fittings and the ground floor  inglenook is partly rebuilt {Source Work 10426.}</SPAN></SPAN></P></DIV></label></td>
</tr>

</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 39119 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Times New Roman;font-size:16;margin:7px 0px 7px 0px;"><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>ST 79 NW STINCHCOMBE THE STREET 3/110 (east side) 23.6.52 Overend Cottage (formerly listed as Over end Farmhouse) and Overend House II</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>Semi-detached dwellings. C17. Squared and coursed marlstone, concrete tile roof. Overend Cottage has projecting stair turret at rear, opposite entrance; Overend House is set at lower level than the Cottage, but roof here has been raised; stacks at each gable, and at party wall. Two storeys, 3+1 windowed, mainly 3-light wood casement with two horizontal glazing bars under wood lintols, but, right of each door, small C19 canted bay with hipped roofs; ground floor window, left end of Overend Cottage is standard 3-light, but is placed under timber lintol and moulded stopped drip originally covering 4 or 5 light opening. Modern door to flat wooden brackets, Overend Cottage central, C19 4-panel, part glazed, in heavy frame, off-centre left, Overend House. This lower end of the property may have been original one storey stable. Listing NGR: ST7338498835 {Source Work 2411.}</SPAN></SPAN></P></DIV></label></td>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 39126 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><SPAN>ST 79 NW STINCHCOMBE WICK ROAD 3/116 (east side) GV The Old Parsonage II</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Parsonage, now dwelling. C17. Large squared and coursed Cotswold limestone, stone slate roof, but concrete slates to single storey extension. Gable stacks, rubble rendered, with moulded capings. Two storeys ans attic, principal facade, towards church, 2+2-windowed, mainly 2-light casement, but at first floor, left, small 2-light stone mullioned, with glazing bars, in flush surround, and off-centre, left, similar, but blocked window, two small gabled dormers with casements and leading; off-centre, right, under one of dormers, large plank door in heavy frame. Rear elevation, towards road, various casements. This was the Parsonage house, subsequently seems to have become two cottages, but now is one. Part of group related to Church of St Cyr (q.v.). Listing NGR: ST7293898839 {Source Work 2411.}</SPAN></SPAN></P><P STYLE="font-family:Times New Roman;font-size:16;margin:7px 0px 7px 0px;"><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>"Probably C.17. Two storeys. Stone built with stone slate roof. Some stone mullion windows, Interior has some moulded beams. It is restored." {Source Work 10318.}</SPAN></SPAN></P></DIV></label></td>
</tr>

of. Chief features are the stone spiral stairs and an open fireplace with bread oven." {Source Work 10318.}</SPAN></SPAN></P></DIV></label></td>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 40943 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>1986 - </SPAN></SPAN><SPAN><SPAN>In 1986 a late Saxon mount was found in the garden of 79 Garden Suburb, Dursley it was bought by Gloucester City Museum in 1990. The object is rubbed and cleanubg has removed any of the original patina that may have survived. There is however one area of possible nielloe inlay in the bottom right corner. </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The nount is 50mm long and 4mm thick with a flange at one end, with two rivet holes beside it. At the other end the rivet hole is pierced with a pendant lobe. The surface is decorated with a symmetrical relief pattern of Ringerike derived tendrils around a central  design of two animal heads. </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The design of the mount suggests an 11th century date and it is probably of English manufacture. {Source Work 10657.}</SPAN></SPAN><SPAN STYLE="font-weight:bold;"><SPAN> </SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Listed Building grade II mid-19th century country house, with 20th century modifications, known as Chestal House, Dursley.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 41563 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>DURSLEY - ST 7698 6/1 Chestal House GV II 01/12/86</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>Large country house. 1848 by Lewis Vulliamy for James Phelps. Coursed and squared limestone; ashlar dressings and chimneys; Welsh slate roof. Jacobethan. L-plan; 2-storey with attic. Two- storey north wing demolished C20. Principal (south) facade: considerable window area within symmetrical 3-window elevation. All windows mullioned and transomed with narrow sashes, 8-light in centre; 2-storey canted flanking bay windows with parapet tops and shaped parapet gables to attic set back behind, topped by pyramidal stone finials. Continuous moulded string courses. Entrance (west) facade: asymmetrical with parapet-gabled porch having 4-centred archway and hood mould; coat-of-arms of Carpenter family over. Gable end of south front to right with 3-light mullioned window to ground floor; pair of octagonal moulded ridge-mounted chimneys. Left of porch 3-light to ground floor with 2-light over and further 2-light to attic under shaped parapet half gable. Elevation extends to left with single-storey block having 3-light sash under parapet gable. East elevation: asymmetrical with mullioned and transomed window to central part breaking forward with parapet gable to right and tower to left rising above roof line and terminated by square open-topped octagonal-buttressed top stage with single open round-headed arch to each face. Single-storey canted bay window with hipped roof to right of tower. Elevation continues right with 2-light mullioned upper floor sashes and single 3-light attic sash in half parapet gable. Cluster of 6 chimney stacks to right of projecting gable. North elevation: altered upon demolition of north wing but consists of various gables and stepped parapets and paired eaves-mounted chimney stacks.</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>Interior dominated by fine staircase with pineapple finials to newel posts in octagonal-ended hall. Library has panelled ceiling and original painted and wallpaper decoration. Gothic revival fireplaces. Contemporary sundial stands in garden to south (q.v.). Unexpectedly exotic garden buildings (see Cam CP). (A. Best et al, An Historical Survey of Dursley, 1985; H.M. Colvin, Biographical Dictionary of British Architects, 1600-1840, 1978; D. Verey, Gloucestershire: The Cotswolds. 1979.). Listing NGR: ST 76379 98226. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 41572 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY FERNEY ST 7698 (north end) 6/12 Ferney Hill GV II 23/06/52</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Former large country house, now local authority residential home. 1767-8 by Anthony Keck. Limestone ashlar; painted brick; rendered chimneys; plain tile roofs to front range, stone slate to rear wing. Two-storey with attic centre; 2-storey wings at each end. Large 3-storey wing to rear to form L-plan. Long curved corridor link to main entrance on lower level at west end. Former stables and coach house to rear (q.v.). Front: 3-window fenestration to centre block. Tall 15-pane ground floor sashes flanking central doorway with moulded architrave and dentil cornice over on console brackets; double C20 glazed doors approached up semi-circular steps. Ground floor sheltered by Regency ironwork canopy running between wings. Twelve-pane sashes to upper floor; 6-pane casements to attic. Modillion cornice below attic windows extends to become parapet cornice of octagonal-ended projecting wings; blocking course over; other plain banding also continuous. Sashes as before to wings, one per face of octagonal end. West side: brick with stone modillion cornice and banding continued from front. Two-window sash fenestration, one blocked. Long curved corridor wing on gradient has round-arched windows in random rubble side walls, and terminates in south facing ashlar facade with doorway pediment and attached Tuscan columns; modillion cornice above with plain blocking course over; 6-panel door. East side: as west but with render to brickwork. Attached C20 extension is not of special interest. Rear: tall roud-arched staircase sash. Mixed sash fenestration to rear wing, all with timber lintels.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior: end of former dining room has Ionic arcade (distyle in antis) with apse behind; dentil enriched ceiling cornices and elaborate Adam style fireplace. Simple staircase with stick balusters. Fitted cupboard on upper floor with bold scrolled pediment is incongruous in small room and must be reused. Many inserted partitions resulting from mid C20 conversion to residential home. (D. Verey, Gloucestershire: The Cotswolds, 1979). Listing NGR: ST 76248 98071. {Source Work 2409.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>1988</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN> - Article about artitect in Country Life magazie and includes photo of house. {Source Work 11797.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 41574 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY FERNEY ST 7698 (north end) 6/14 Gatepiers and flanking walls at entrance to Ferney Hill GV II 01/12/86</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Gates, gatepiers and flanking walls. Late C18. Ashlar gatepiers; coursed tufa walls and outer piers. Moulded and fielded panels to front and rear faces of gatepiers; ball finials with foliage carving to lower half. Swept spear-topped iron gates with carved scroll rail. Plain coping to walls. Tufa terminal piers with pyramidal cap. Groups with Kinver Grange (q.v.). Listing NGR: ST 76187 98015. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>

<tbody>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Gloucestershire Historic Environment Record (HER)</label></td>
