</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NE</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17470 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY LONG STREET ST 7598 (north side) 5/32 The Priory II 30/06/52</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Large country house, now offices. Dated 1520 for E. Webb; early C19 additions for Frederick Vizard; C20 alterations and additions. Random and coursed rubble limestone; rendered rear wing; ashlar dressings; stone slate and plain tile roofs. Two-storey with attic and cellar; 3-storey addition; 2-storey with attic rear wing to form L-plan. Front: C16 part to right with off-centre 2- storey parapet gabled porch; moulded Tudor-arched doorway with spandrels containing initials EW and numerals MCXX; hoodmould over and pair of 4-panel doors reached up flight of semi-circular stone steps. Upper floor recessed cavetto cross window with hoodmould above doorway; quatrefoil gable vent. Fenestration otherwise scattered: two large 4-light recessed cavetto mullioned casements with hoodmoulds to right of porch with 3 leaded timber cross windows to upper floor. Left of porch 3-light recessed cavetto mullioned casement with hood, 6-light leaded timber mullioned and transomed casement over. Two gabled roof dormers. Three-window fenestration to addition to left, all with keyed segmental arches. Large segmental arch to former carriageway with C20 glazed infill. South-east side: C19 rebuilt parapet gable end of front block to left with projecting central chimney stack; Tudor-arched glazed door to right with 12-pane Tudor-arched sash over, both with hoodmoulds. Wing to right has 5-window 12-pane sash fenestration all with plain keyed architraves, and further Tudor-arched glazed door. Rendered elevation further right with lower pitched roof is later C19 addition: 2-window fenestration, 12-pane sashes to upper floor and pairs of 12-pane sashes to ground floor. Flat-roofed Tudor-style addition at end of wing. Rear elevation largely obscured by C20 office additions which are not of special interest.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior has fine panelled room in front block with Jacobean chimney-piece. Another panelled room with latin inscription on frieze. In mid C19 a stone-vaulted crypt was removed, but contemporary local newspaper illustratons indicate that it dated from C15 or earlier, suggesting a religious use for this building. Mid-late C18 gazebo stands in terraced garden to north east (q.v.). (D. Verey, Gloucestershire: The Cotswolds, 1979). Listing NGR: ST 75877 98288. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17472 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY LONG STREET ST 7598 (south side) 5/35 Nos 8 and 10 GV II 01/12/86</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Former bank offices, now offices in row. c1815 for Edward Bloxsome's bank. Coursed rubble limestone, rendered to left hand bay of front and to side and rear; ashlar dressings; brick chimneys; plain tile roof. Three-storey; irregular plan around central lightwell. Front: 4-window fenestration in elevation curving at right-hand end; sashes on ground floor with round- arched heads and marginal lights; segmental-arched middle floor 16-pane sashes; 8-pane upper floor sashes all with plain keyed architraves; sills of middle floor linked by plain band. Oval- arched doorway to right with 6-panel fielded door and fanlight. Sash to ground floor at left end of facade replaced by late C19 or early C20 shopfront extending into No 12 Long street. No 12 is not of special interest. Hipped roof with simplified mutule brackets to projecting eaves. Blocked openings to rendered south west end elevation, except for single ground floor sash as front, and upper floor 12-pane sash. South-east elevation: 4-window 12-pane sash fenestration with stone flat arches.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior not inspected. Forms part of group of buildings around churchyard. (A. Best et al, An Historical Survey of Dursley, 1985). Listing NGR: ST 75661 98134. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17473 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY LONG STREET ST 7598 (south side) 5/36 No 20 (previously listed as No 24) GV II 30/06/61</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Former town house in row, now shop with flat over. Late C16 or early C17; c1830 remodelling; mid C19 alterations; C20 shop front. Rendered exterior; timber framed structure; limestone dressings; brick chimneys; Welsh and stone slate roofs. Three- storey; throughway to yard at rear. Front: 4-window sash fenestration to upper floors, 12-pane to middle, 6-pane to upper floor. Moulded timber parapet cornice. C20 shop window to ground floor with moulded 4-centred archway to left having flat moulded hood. Rear: 2-gables with boldly shaped bargeboards, right gable being jettied at angle to rear wall. Tall round-arched staircase sash window above 2-light flat mullioned casement; oval-headed archway to right. No 22 Long Street is attached to left half of rear elevation (q.v.).</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior not inspected, but simple staircase with stick balusters visible through sash window appears contemporary with front elevation. Structure is timber framed in part, much said to be visible on upper floors. Late C19 photographs show a single-storey canted ground floor bay window to front elevation, with second 4-centred archway to right. (A. Best et al, An Historical Survey of Dursley, 1985). Listing NGR: ST 75680 98148. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17476 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>ST 7598 DURSLEY LONG STREET (south side) 5/39 Nos 28 and 30 GV II 27/08/70 and 30/06/61 respectively</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Formerly town house in row, now shops. c1800; C20 shop fronts. Coursed and squared marlstone; limestone ashlar dressings; brick chimney; plain tile roof. Two-storey with attic; long rear wing. Front: 6-window 12-pane sash fenestraton to upper floor. Central pedimented doorway to ground floor with moulded architraves, pulvinated and reeded frieze and paterae in tympanum. Further doorway at right-hand end with moulded architraves, floating cornice and C20 glazed door. C20 shop fronts between with marble window surrounds and sign fascias. Moulded cornice with plain parapet above; 4 hipped dormers; single ridge-mounted chimney. Rear: long wing with scattered fenestration and hipped roof.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior not inspected. Listing NGR: ST 75709 98168. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Listed Building grade II late 17th century town house, with 19th century - partly timber framed - to rear, number 52 Long Street, Dursley.</label></td>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17478 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY LONG STREET ST 7598 (south side) 5/41 No 52 GV II 30/06/61</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Town house in row. Late C17; C19 wing of various builds to rear. Roughcast render; random rubble; brick and timber framing to rear wing; brick chimneys; plain tile to front roof slope, stone slate to rear. Three-storey with attic; 2-storey rear wing formerly separate cottages. Front: 3-window casement fenestration with ovolo-moulded stone mullions. Two ground floor windows with king mullions 2 + 2 all under combined hoodmould; doorway to right with bolection moulded architrave and 6-panel fielded door. Two 3-light and one 2-light to middle floor and three 2-light to upper floor all under combined hoodmoulds. Three gables to attic, each with moulded oval window; C19 terracotta gable finials. Rear: 2 gables with gabled projecting staircase wing at centre with 2-light ovolo-moulded mullioned casement on two levels. Gable to left with 2-light ovolo-moulded mullioned casements on two levels. Gable to left with 2-light ovolo-moulded mullioned casement to middle floor and C20 upper floor casement. Right gable obscured by rear wing, partly built in brick. Upper floor workshop for cabinet maker at end of wing has timber framed panels with weatherboarded cladding and shingle roof.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior has ogee moulded beams to ground and middle floor, hollow moulded in upper floor, all with run-out stops. Oak dog-leg staircase with turned balusters. Good late C18 or early C19 iron fireplace in an Adam-style in middle floor room. Stone-lined well in garden may pre-date house. Was formerly White Hart Inn, but built as town house, said to have been for Flemish clothier. (D. Verey, Gloucestershire: The Cotswolds, 1979). Listing NGR: ST 75790 98219. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17479 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><SPAN>This list entry was subject to a Minor Amendment on 17/04/2018 </SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>ST 7598 5/42</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY LONG STREET (south side) No 54 </SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(Formerly listed as No 54 (Kingdom Hall of Jehova's Witnesses))</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>23.6.52</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>GV II Town house in row. Early C18; mid-late C18 refronting. Red Flemish bond brick; random rubble limestone to end gables and rear; brick chimney; stone slate front roof slope, concrete plain tile to rear. Three-storey with attic; short three-storey rear wing. Attached single-storey C20 hall to rear is not of special interest. </SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Front: three-window flat oval-arched twelve-pane sash fenestration all with plain architraves. Similar doorway with keyed architrave, keystone linking with plain band above; eight-panel fielded door. Plain plinth; plain band above middle floor sashes. Chamfered alternating quoins; moulded modillion eaves cornice with plain parapet above; two hipped attic dormers; tall ridge-mounted brick chimney. </SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Rear: C19 sash to each floor to right of wing. Scattered and assorted fenestration to east side of wing including upper floor sash with Gothick glazing bars. </SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior not inspected.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Listing NGR: ST7579698219 </SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Former Listed Building Description:</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>DURSLEY LONG STREET ST 7598 (south side) 5/42 No 54 (Kingdom Hall of Jehova's Witnesses) GV II 23/06/52</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Town house in row. Early C18; mid-late C18 refronting. Red Flemish bond brick; random rubble limestone to end gables and rear; brick chimney; stone slate front roof slope, concrete plain tile to rear. Three-storey with attic; short 3-storey rear wing. Attached single-storey C20 hall to rear is not of special interest. Front: 3-window flat oval-arched 12-pane sash fenestration all with plain architraves. Similar doorway with keyed architrave, keystone linking with plain band above; 8-panel fielded door. Plain plinth; plain band above middle floor sashes. Chamfered alternating quoins; moulded modillion eaves cornice with plain parapet above; 2 hipped attic dormers; tall ridge-mounted brick chimney. Rear: C19 sash to each floor to right of wing. Scattered and assorted fenestration to east side of wing including upper floor sash with Gothick glazing bars.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior not inspected. (D. Verey, Gloucestershire: The Cotswolds, 1979). Listing NGR: ST 75796 98219. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17480 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY MAY LANE ST 7598 (east side) 5/45 No 21 (Hollis House) II 18/03/83</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Former detached house, now offices. c1840. Flemish bond red brick to front; coursed limestone rubble to ends and rear; brick chimneys; stone slate roof. Three-storey with 2-storey projection on east end. Front: 2-window fenestration, all with keyed stone wedge lintels with segmental-arched intrados. Tripartite plate glass sashes to ground floor; C19 casements to middle and upper floors. Central doorway with C20 brick enclosed single-storey porch. Attached lean-to projects forward to left. Ridge-mounted gable end chimney stacks. West end: scattered segmental-arched casements; small leaded attic casement with timber lintel. East end: off-centre hipped-roofed projection. Rear: scattered segmental-arched casements. Flue brickwork exposed in wall running up to 2 eaves-mounted chimneys, that to left now removed.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior not inspected. Was first home of the Dursley Agricultural and Commercial Grammar School founded by Canon George Madan, vicar of Cam, and Sir George Provost, vicar of Stinchcombe. Forms important architectural stop at bend in street. (A. Best et al, An Historical Survey of Dursley, 1985). Listing NGR: ST 75392 98066. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17481 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>DURSLEY PARSONAGE STREET ST 7598 (north side) 5/47 Post Office GV II 01/12/86</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>Post office 1936-39. Red English bond brick; ashlar limestone dressings; green slate roof. Neo-Georgian. Two-storey with attic. Three-storey wing to rear is not of special interest. Front: 7-window with central doorway having stone entablature on Tuscan pilasters; double small-paned glazed doors. Small-paned metal casements to ground floor and to central upper floor window, each with rusticated brick flat arches and jambs; central upper floor window with keystone. Other upper floor sashes are 16-pane; 5 attic flat-roofed dormers with 12-pane sashes. Moulded eaves cornice. Flanking walls extend front elevation and have stone copings sweeping down from corners of building. Original lettering in contemporary style attached to facade brickwork. Two upper floor 16-pane sashes at north-west end; single upper floor 16-pane sash at south-east end. A pleasing and little altered example of a 1930's Neo-Georgian public building having crucial townscape value on a corner site. Listing NGR: ST 75423 98211. {Source Work 24009.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Listed Building grade II group of five earlier 19th century town houses in row numbers 2 to 10 Parsonage Street, Dursley.</label></td>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17485 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY PARSONAGE STREET ST 7598 (south side) 5/51 Nos 2 to 10 (even) GV II 23/06/52</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Five town houses in row. c1820 for Edward West. Flemish bond red brick; painted random rubble to rear; brick chimneys; Welsh slate roof. Three-storey; three-storey rear wing to No 2. Front: 3- window sash fenestration to Nos 2 and 10; 2-window sash fenestration to Nos 4 to 8, all with gauged brick flat arches. Ground floor sashes of Nos 2 and 10 are 16-pane, otherwise all ground and middle floor sashes are 12-pane. Upper floor sashes are mixture of 6 and 9-pane. Central open pedimented doorways to Nos 2 and 10, each wth attached Tuscan columns; 6-panel fielded doors in round-arched openings with fanlights over. Simple doorways with Regency ironwork porches to Nos 4 to 8 being to left of ground floor sash. Moulded eaves cornice to No 2. Ridge-mounted chimneys. South east end of No 1: off-centre sashes as on front elevation. Left is attached arch-way of No 12 Parsonage Street (q.v.). Rendered rear wing with hipped roof to No 2. Generally mixed fenestration at rear with timber lintels. Tall round-arched rear wing.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interiors not inspected, but panelled shutters are visible to front sashes. Row is also known locally as The Crescent due to its gradual curve. Very important townscape value. (A. Best et al, An Historical Survey of Dursley, 1985). Listing NGR: ST 75364 98232. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17492 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY PROSPECT PLACE ST 7598 5/58 Nos 1-7 (consec) and No 26 (Ingleside) The Slade II 04/09/85</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Description includes No 26 (Ingleside) The Slade. Row of 8 houses. c1830. Roughcast to No 1; stucco to No 26; others in red Flemish bond brick, many being painted. Coursed rubble limestone to some rear elevations and to attached stable of No 1; brick chimneys; Welsh slate roofs, some with replacement tile. No 1 is 2-storey; otherwise row is 3-storey stepping up hill. Assorted 2-storey rear wings. Front: 3-window fenestration to No 1, all plate glass sashes; central doorway with stone pediment and fluted pilasters; blank recess over doorway with false painted sash. No 7 has 4- window fenestration, while No 26 has 3-window fenestration; others having 2-window fenestration, all with 12-pane sashes to ground and middle floors, 6-pane to top floor. Stone voussoir lintels to all sashes and to recesses with painted false sashes. No 4 has wrought iron Regency porch and, together with No 5, has single-storey later C19 canted bay window. Rear: stable wing to No 1 with large segmental-arched doorway on north side wall flanked by lunettes containing decorative iron grilles. No 6 has parallel-roofed rear block, while No 7 has large projecting 2-storey rear wing. Mixed sash and casement fenestration to rear, much still original. No 7 has set of contemporary painted stencilled wall decorations, well illustrated in NMR. This prominent rank of houses dominates an otherwise scattered part of Dursley. Listing NGR: ST 75466 98109. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td><label class='HERReportData'>Listed Building grade II 19th century national school, with late 19th century addition and 20th century alterations, now parish rooms and grade II status churchyard wall and steps for the Church of Saint James, Silver Street, Dursley.</label></td>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17493 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY SILVER STREET ST 7598 (north side) 5/63 St. James' Parish Centre and churchyard wall including steps down into Broadwell GV II 01/12/86</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Former national school, now parish rooms. Dated 1833; late C19 addition. Coursed rubble limestone with ashlar dressings; tile hanging; brick to rear; Welsh slate and plain tile roofs. Single-storey; attached 2-storey addition at south end. Front: symmetrical with central parapet gabled break forward having moulded Tudor-arched doorway with C20 glazed doors and sign fascia above. Plaque in gable read: 'NATIONAL/SCHOOL/1833'. Two 2-light casements either side with diagonal leaded casements and Tudor-arched heads under hoodmould. Wing to right has later C19 casements under half-hipped half dormers. North end: low-pitched parapet gable with 2 segmental-headed casements. South end: tile-hung with central timber framed bellcote gable and casement below. Open ground floor with central cast-iron pillar supporting timber beam. Rear: C20 fenestration and blocked Tudor-arched doorway. Churchyard wall runs from south-west corner of building to gateway at top of stone steps leading down into Broadwell; ball finials flanking C19 spear-topped iron gate. Boundary wall then runs along Broadwell and is interrupted by Tudor-arched opening with iron spear-topped gate. Forms part of grouping around Church of St James (q.v.) and in Broadwell (q.v.). Listing NGR: ST 75735 98115. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17494 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Buiilding Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY SILVER STREET ST 7598 (south side) 5/64 Nos 56 and 60 II 01/12/86</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Two shops in row with house to rear and over. Late C17; refronted c1840; C20 shop fronts. No 56: incised stucco, replacement tile roof. No 60: red Flemish bond brick, painted stone dressings, replacement tile roof; random rubble limestone to rear. Two- storey with single-storey outshut to rear of No 60. Attached building to rear of No 56 is not of special interest. Front: 2- window fenestration to each, 12-pane sashes to No 56, six-pane mid C19 sashes with stone voussoir lintels to No 60. C20 shop front to each. At centre, beneath upper floor junction between properties, opening to throughway with complex moulded and stepped C17 stone lintel, mouldings turned to continue down jambs which have been removed. Rear: gable over opening to throughway having C20 upper floor casement with timber lintel and timber lintel below to throughway. Small upper floor casement to right over single-storey lean-to.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior contains late C17 (possibly earlier) compartment ceiling to shop of No 60 with moulded beams. Important townscape position on outside of curving street. Listing NGR: ST 75718 98037. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17495 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY ULEY ROAD ST 7597 (south side) 7/68 Nos 1 to 3 (consec), Stanthill House (previously listed as Stanthill 30.6.61 (No 2)) GV II</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Town house at end of row, now 3 houses. c1830 for Dr. Fry. Bath limestone ashlar; coursed rubble limestone; ashlar chimneys; replacement tile roof. Two-storey; linking section to row; irregular to side and rear with long 2-storey rear wing. Front (west): fenestration 1:1:1 with central break forward. Tripartite sashes within segmental-arched recessed to ground floor, each with central 12-pane and flanking 4-pane sashes and sunblind valancing; 9-pane sash within central recess is possibly door and has panelled architrave with moulded cornice. Twelve-pane upper floor sashes. Moulded eaves cornice and plain blocking course. Altered fenestration in recessed link to right: C20 casement with 16-pane upper floor sash. North: irregular with doorway to right having entablature supported on attached Tuscan columns; 6-panel glazed door. Sashes over and to right are 12-pane; eaves-mounted chimney centrally over doorway. Elevation projects to left with plain band at upper floor level and projecting chimney stack. Rear: large rectangular single-storey stone panelled bay window with iron railings to balcony; upper floor tripartite sash gives access to balcony. Long wing has 16-pane sashes with plain architraves. All roofs hipped and low-pitched.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior not inspected, but panelled shutters visible to principal sashes. Prominent corner position. Listing NGR: ST 75999 97963. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17497 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY WOODMANCOTE ST 7597 (east side) 7/70 Nos 3 and 5 (previously listed as Maple Cottage and Maple Lodge) GV II 23/06/52</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Two houses in row. c1840. Flemish bond red brick; limestone dressings; brick chimneys; replacement tile roof. Three-storey with rear wings. Front: 2-window fenestration to each house. Canted single-storey bay windows to No 3 either side of round- arched doorway having 6-panel door with fanlight; 15-pane sash with marginal lights to front of right-hand bay with 5-pane narrow sashes to sides; C20 small-paned casements to left-hand bay. Oval-arched doorway to No 5 with open timber pediment and pilasters; double panelled doors wth fanlight over. Bay to right as unaltered bay of No 3. Sash fenestration to floors above with stone voussoir lintels, 12-pane to middle, 9-pane to upper floor, both with marginal lights. Left-hand sashes of No 3 have been replaced by small-paned C20 casements. Moulded stone eaves cornice; hipped roof with ridge-mounted chimneys. Rear not accessible for inspection.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior not inspected. No 5 was formerly the Bull Inn. Listing NGR: ST 75885 97936. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17498 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY WOODMANCOTE ST 7597 (east side) 7/71 No 11 GV II 23/06/52</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Town house in row. Early-mid C18. Flemish bond brick (painted); ashlar dressings; random rubble limestone to rear wing; brick chimneys; stone slate roof. Two-storey with attic; 2-storey rear wing. Front: 4-window sash fenestration all 18-pane with thick glazing bars within keyed and beaded architraves. Off-centre doorway with keyed and beaded architrave and broken pediment with urn supported on scrolled brackets. Multi-panelled fielded door with 4-pane light over and approached up stone steps. Rubble stone plinth; alternating chamfered quoins; plain banding at upper floor level and moulded eaves cornice below open parapet balustraded in 3 sections. Three gabled attic dormers. Gable end brick chimneys. Rear: left of wing tall round-arched staircase sash with glazing bars, lower part now blocked. Wing in random rubble has scattered casements with timber lintels.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior has one very fine room: painted fielded panelling with fireplace having Doric entablature above and flanking fluted pilasters with round-arched niches beyond. Continuous dentil cornice. Hall also panelled and has altered staircase retaining barleysugar balusters. Former small room to right of doorway now dismantled. Contemporary with No 56 (Raglan House) Long Street (q.v.). Listing NGR: ST 75880 97913. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>

<td><label class='HERReportLabel'>Name</label></td>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17500 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY WOODMANCOTE ST 7597 (east side) 7/73 No 19 (previously listed with No 21) GV II 23/06/52</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>House in row. Mid C18; remodelled c1830. Random and coursed rubble limestone, rendered originally; brick parapet; brick chimneys; replacement tile roof. Two-storey with attic; rear wing. Front: 2-window fenestration. Two single-storey bow windows with 12-pane front and 8-pane flanking sashes. Central doorway with projecting pitched porch hood; glazed door. Two 12- pane upper floor sashes each with timber lintel and alternating with blocked window positions. Plain parapet. Ridge-mounted brick chimney. Rear not accessible for inspection. Listing NGR: ST 75875 97886. {Source Work 2409.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>"Listed as part of house Grade II, personal referral (dates of visits: lljune 1988 and 6 August 1988) This malthouse was built of stone and was a continuation of the house also built of stone. The malthouse had lost it is original roof and the whole building had been lowered. As a result the top floor of the malthouse is directly under the new roof. The kiln was in the area next to the house. The furnace was constructed of brick but had a stone slab on top of the projecting furnace mouth brickwork. The brickwork of the main part of the furnace was painted white. The furnace had five iron fire bars which were set back from the furnace mouth. There were no doors to the furnace and there was no evidence that there ever had been. There were ventilation holes on either side of the furnace mouth and a somewhat larger one on the rear elevation of the furnace. The kiln drying floor was of perforated ceramic tiles which were laid on stone bearers which in turn were supported on stone piers. The upper part of the kiln was in a derelict condition. The house is dated to the 18th century and the malthouse is a continuation of the house." {Quoted from Source Work 12585.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17501 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY WOODMANCOTE ST 7597 (east side) 7/74 No 27 GV II 01/12/86</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>House in row. Early C18; refronted c1830. Rubble limestone with roughcast facing on front elevation; brick chimneys; Welsh slate roof. Three-storey rear wing. Front: 3-window fenestration. Tripartite sashes to ground floor without glazing bars; 12-pane middle floor, and 6-pane upper floor sashes. Central doorway with moulded architraves and open timber pediment; C19 moulded door; narrow side lights. Two ridge-mounted chimneys. Rear: sash fenestration, one sash having Gothick glazing bars and set within round-arched opening; further similar sash to upper floor of wing.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior largely remodelled c1830. Staircase with turned balusters and wreathed handrails; scroll brackets to open string. Listing NGR: ST 75892 97835. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='HERReportTitleRow'>

<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Listed Building grade II pair of early 19th century houses and almshouse meeting hall - now a house - numbers 45 and 47 Woodmancote, Dursley.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>

</tr>

<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>

</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17504 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY WOODMANCOTE ST 7597 (east side) 7/77 Nos 45 and 47 GV II 01/12/86</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Two attached houses and former almshouse meeting room, now incorporated in house. Early C19; meeting room of 1853. Random rubble marlstone; coursed rubble limestone to No 45 and meeting room; ashlar dressings to meeting room; brick chimneys; pantile roof, stone slate to meeting room. Two-storey throughout; various additions at rear. Front: central block (No 47) has 3-window fenestration, wide 12-pane sashes to ground floor, C19 casements to upper floor all with timber lintels. Central C19 glazed door in opening with timber lintel. Central part of elevation is rendered up to mid-level of ground floor windows. Ridge-mounted chimneys at each end of central block. Addition to left (No 45) has single C19 fixed-light with timber lintel to ground floor. South end: parapet gabled end of meeting room. Central moulded Tudor-arched doorway with hoodmould; plank door. Two-light mullioned diagonal leaded casement over doorway wth Tudor-arched heads and hoodmould; sill extended to form plain band. Shield plaque in apex of gable, but no inscription legible; mutilated finial to gable. North end: gable end with three C20 upper floor casements; plank door to ground floor, all having timber lintels.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior not inspected. Meeting room served adjoining Vizard Almshouses built in 1853 but now demolished. (D.E. Evans, Dursley and Cam, 1981). Listing NGR: ST 75897 97778. {Source Work 2409.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2019 - </SPAN></SPAN><SPAN><SPAN>This monument was previously also recorded within the Historic England National Record of the Historic Environment. Additional information from that record, formerly held within the AMIE database, is quoted below: </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"45-7 Woodmancote Two attached houses and former almshouse meeting room, now incorporated in house. Houses early 19th century, meeting room 1853. The buildings have two storeys and are constructed from random rubble marlstone and coursed rubble limestone with pantile and stone slate roofs. The meeting room has a gabled front with a Tudor arched doorcase under a two-lightarched casement. There is a shield plaque in the apex of the gable with no legible inscription. The meeting house was built to serve was built to serve the Vizard Almshouses, built in 1853 and demolished and rebuilt in 1971-2. (1)" {Source Work 4249.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17505 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY WOODMANCOTE ST 7597 (east side) 7/79 No 63 (Reine Barnes) GV II 23/06/52</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Large detached house, now offices. Dated 1777 with large addition of c1830 for William Bucanan. Roughcast to C18 house, stucco to C19; plain tile roof. Two-storey with attic; large rectangular 2-storey addition. Front: central break forward to C19 house; fenestration 1:1:1. All windows are 12-pane sashes except for very small sash inserted left of centre to upper floor. Projecting Ionic flat-roofed porch to central doorway having pulvinated frieze and dentil cornice; 6-panel door. Hollow moulded parapet cornice below simple blocking course. Two-window fenestration to C18 house: 2 upper floor casements with lozenge panes. Two doorways, that at centre with date 1777 in roughcast over; C20 glazed doors. Sprocketed roof with moulded eaves; 2 flat-roofed dormers. North side: gable to right with single-storey canted bay window having glazed doors; single upper floor 16-pane sash in elevation to left. Rear: hipped roof to main block. Three-window sash fenestration, 20-pane to ground floor, 16-pane to upper floor. Hollow moulded parapet cornice.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior not inspected; panelled shutters to principal sashes. (A. Best et al, An Historical Survey of Dursley, 1985). Listing NGR: ST 75914 97688. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17506 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY WOODMANCOTE ST 7597 (east side) 7/80 Nos 65 to 69 (odd) GV II 23/06/52</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Row of three houses. c1830. Painted brick; coursed rubble limestone to sides and rear; brick chimneys; Welsh slate roof to No 65, replacement tile to others. Three-storey with throughway between Nos 67 and 69. Front: single-window fenestration to each house, flanked by false sashes to No 67, all with voussoir lintels. Mixed sashes to upper floors including original 16 and 8-pane to No 65. Four round-arched doorways with plain architraves, imposts and keystones; slightly larger opening to throughway. Doorways grouped together in two pairs with various doors. Ground floor fenestration altered to No 65 with late C19 pair of plate glass sashes in enlarged opening; small-paned bow window to No 67. Brick pilasters at ends of elevation; moulded eaves cornice. Ridge-mounted chimneys. Rear: segmental-arched fenestration with mixture of casements. Listing NGR: ST 75909 97649. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td><label class='HERReportData'>Listed Building grade II late 17th century detached house with extensive 18th and arly 19th century alterations, 20th century restoration and alterations, now as a pair of attached houses known as Woodmancote Manor and Manor End, numbers 54 and 54a Woodmancote, Dursley.</label></td>

Woodmancote. Listing NGR: ST 75871 97588. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 18416 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>1997 - </SPAN></SPAN><SPAN><SPAN>An archaeological watching brief was undertaken by Gloucestershire County Council Archaeology Service on 09/04/1997 in connection with land drainage works for a proposed children's play area.  Works consisted of a series of N-S parallel trenches running nearly the full length of the field.  These led to a "main run" E-W trench at the S end of the field.  Further trenching to the outfall, at the S boundary OS parcel 8372, was not observed.  The trenching machine excavated the trench, laid the drainage pipe and backfilled with gravel all in one operation so observations amounted to little more than an examination of the excavated spoil.  However, for operational reasons works for the main run were carried out in three seperate stages as that trench was open to view.  Trench dimensions: length c450m; width c0.13m; depth c0.45 - c0.80m.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>A humanly struck flint, 2 sherds of R/B pottery and a R/B tegula fragment were recovered from the spoil.  The R/B finds were all very abraded.  Post med and modern artefacts were not retained.  Spoil over a distance c5m towards the S end of the W trench contained several small oolite blocks. {Source Work 4227.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 20334 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>1998</SPAN></SPAN><SPAN><SPAN> - An archaeological watching brief and photographic survey was undertaken by Cotswold Archaeological Trust during October and November 1998. This was to record the adjoining Weavers House (SMR17458) whilst No.1 was demolished. All demolition works were monitored and all elevations revealed subsequent to the demolition of the previous property were recorded photographically. These photographs will be deposited at Stroud Museum under accession number STGCM 1998.88. Two trenches were excavated prior to the erection of bracing to the elevation of Weavers House. These revealed a stone cellar lying below the demolished building. The barrel shaped roof lay 0.8m below the demolished building. This feature probably related to a public house previously located on the site. No other finds or features of archaeological significance were recorded {Source Work 4984.} </SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>1999</SPAN></SPAN><SPAN><SPAN> - An archaeological evaluation was undertaken by Marches Archaeology on 22nd and 23rd March 1999, on the site of the demolished No. 1 Long Street. The wall of the demolished building was uncovered, and the evaluation has shown that the area has been disturbed to a depth of at least 500mm and also shows that the area beneath the pavement has been similarly disturbed by works which post-date the construction of the now demolished building {Source Work 5337.}</SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>1999</SPAN></SPAN><SPAN><SPAN> - A watching brief was undertaken by Marches Archaeology on the site of the demolished building and the re-alignment of Castle Street. Excavation of an electricity cable and open area excavation revealed medieval features and deposits survived at a depth of c.500mm below the present ground surface. Post-medieval features, especially the footings of the modern building had disturbed many of these earlier deposits and features {Source Work 5336.} </SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Townsends Mill, later known as Phelps mill, Cloth mill nineteenth century conversion to (corn mill), stable and a mill pond, at Townsend, Dursley.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>

</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>HER 20416 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>Historic Towns Survey</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>A cloth mill, pond and stable are depicted on the 1844 tithe map at Townsends, Dursley. By c.1880, the mill was functioning as a corn mill and was called Townsends Mill. By c.1900 the mill buildings had been demolished and the mill pond filled in. </SPAN></SPAN><SPAN><SPAN>{Source Work </SPAN></SPAN><SPAN><SPAN>6073, 425, 5134 &amp; 5136}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Phelps mill, is noted in 1614 as part of a dispute over water courses. The Phelps family own the mill in the eighteenth century and new workshps noted in 1795 and had taken in ownership of four cottages and three storey wool loft and further textile machinery was installed. later at the end of the eighteenth century the Phelps sell the mill which is converted to flour mill. later demolished between 1880 and 1900.</SPAN></SPAN><SPAN STYLE="font-family:Tahoma;"><SPAN>{</SPAN></SPAN><SPAN><SPAN>Source Work </SPAN></SPAN><SPAN STYLE="font-family:Tahoma;"><SPAN>12704.} </SPAN></SPAN><SPAN><SPAN>  </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:18.666666666666664;"><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>2019 - </SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>This monument was previously also recorded within the Historic England National Record of the Historic Environment. Additional information from that record, formerly held within the AMIE database, is quoted below: </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"There is a possible reference for Townsend Mill in 1614 when it was possibly being used for dyeing. The first definate reference is from 1724, this refers to a fulling mill and grist mill under one roof. The site (now Chestal Terrace) later became a flour mill and was finally demolished." {Source Work 4249.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='HERReportTitleRow'>

<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Site of the 19th century Howard's cloth mill and mill pond and the later used as saw mill, and became Churn works of Listers, Now demolished. Drake Lane, Dursley.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'></label></td>
</tr>

</tr>

<td><label class='HERReportData'>DURSLEY</label></td>

<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NE</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 20417 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>Historic Towns Survey</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>A cloth mill and pond are depicted on the 1844 tithe map at Dursley. By c.1900, the mill was functioning as a saw mill.  </SPAN></SPAN><SPAN><SPAN>{Source Work </SPAN></SPAN><SPAN><SPAN>6073, 425, 5134 &amp; 5136}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Howards Mill, in late eighteenth century the mill contained two stocks and gig mill and other textile machinery, after cloth manufacture ceased it was converted to a saw mill. final period of use by Listers as a Churn works. Demolished by 1950. </SPAN></SPAN><SPAN><SPAN>{Source Work 12704.}</SPAN></SPAN><SPAN><SPAN>  </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:18.666666666666664;"><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>2019 - </SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>This monument was previously also recorded within the Historic England National Record of the Historic Environment. Additional information from that record, formerly held within the AMIE database, is quoted below: </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"This was probably the mill worked by Edward Wallington in 1795, since the mils in Back Lane seem to have been too small to have contained all the workshops and machinery and the other mill sites in Dursley at this date have all been accounted for. Cloth manufacture at the site had ceased by 1881 and the mill was converted to a saw mill. There were elaborate watercourses with three reservoirs besides the mill leat. The mill has since been demolished but a photograph of 1910 shows the mill to have consisted of one main range of three storeys and an attic.(1-2)</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The earlier mill referred to above, known as Howards Mill in the early 19th century, is centred at ST 75820 98346. This is a separate mill to Howards Lower Mill, and Howards Upper Mill. It was acquired by Edward Gazard in the 1860s and then Ashton Lister in 1894 and demolished to make way for the Churn Works seven or eight years later. (3)" {Source Work 4249.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 20419 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>Historic Towns Survey</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Brewing played an important role in the local economy of Dursley for a while during the Post-medieval period, with the town supporting five or six breweries at any one time, each of which produced its own, distinctive beer (Archer 1982, 15). The site of one of the malthouses is shown on the 1844 tithe map. {Source Work 6073}.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>By c.1880, a school had been established on the site. {Source Work 5134.}</SPAN></SPAN></P><P STYLE="font-family:Arial;"><SPAN STYLE="font-size:10pt;"><SPAN>Source Work 11618 contains photographs and information of the drill hall on this site: "</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>The G Co. 5th Territorial Force Battalion Gloucestershire Regiment, have their head quarters at the Drill Hall in Boulton lane, provided in commemoration of the Diamond Jubilee of Queen Victoria. (Kelly 1914)" {Source Work 11618.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<div class='AreaSummaryItemHolder'>
<table id='TableAreaSummaryTable_18482' class='AreaSummaryTable'>
<tbody>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Gloucestershire Historic Environment Record (HER)</label></td>
</tr>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Summary Report for Area 20420</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Site of workhouse, shown on 1844 tithe map, Dursley. Footings for the building identified during a 2007 evaluation of the site.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'></label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>
<td><label class='HERReportData'>375400 197800</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Parish</label></td>
<td><label class='HERReportData'>DURSLEY</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NE;st79ne</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 20420 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>Historic Towns Survey</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The Union workhouse lay to the south west of the centre of the town. It is shown on the 1844 tithe map, but has since been demolished to make way for a school playing field. {Source Work 6073}.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Dursley's old parish workhouse was established at Silver Street by the late C18. Dursley Poor Law Union was formed in 1836. The new Union workhouse was designed by Gloucester architect Thomas Fulljames and built by Francis Brown of Tetbury in 1838. The workhouse was a variation on the Poor Law Commissioners' model 'square' plan of 1835, and housed 241 inmates. Historic photographs that it was designed in a restrained version of Fulljames' characteristic Victorian gothic style.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The workhouse buildings were demolished in the late 1950s and Boulton Lane Infants' School was built on the site in 1963. {Source Work 8783.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2007 - </SPAN></SPAN><SPAN><SPAN>A modern archaeological evaluation was undertaken by Cotswold Archaeology on 22-26/01/2007 in connection with the residential development of the site. Three trenches were excavated. The evaluation established that substantial footings associated with the former Dursley Poor Law Union Workhouse survive at depths of 0.1m to 0.4m below the present ground level and reveal a high correlation between the below ground remains and historical cartographic sources. However, the workhouse buildings were found to have been demolished to below floor level. The site archive will be deposited with the Museum in the Park, Stroud. {Source Work 8913.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2019 -</SPAN></SPAN><SPAN><SPAN> This monument was previously recorded within the Historic England National Record of the Historic Environment. Additional information from that record, formerly held within the AMIE database, is quoted below: </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"Dursley Union Workhouse was built between 1838 and 1839. The architect was Mr Fulljames, who also designed Wheatenhurst Union Workhouse. The layout was a variation on Sampson Kemthorne's 'square' plan model submitted to the Poor Law Commissioners in 1835. The stone for the building was quarried locally. It appears to have been built in an attractive Edwardian-style. In around 1896 designs were submitted for new vagrant wards. The workhouse closed in the 1930s. During the Second World War the building was used to accommodate evacuees. It was demolished shortly after the war. [1-3]" {Source Work 4249.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 21042 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>ROC post opened September 1961and closed September 1991. Demolished - no remaining structures. </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Source Work 5652 lists 4 ROC posts under the location 'Dursley', one of which is actually located in Avening parish at ST 861989. </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>(Data from Subterranea Brittanica </SPAN></SPAN><SPAN STYLE="color:#0000FF;text-decoration:underline;"><SPAN>http://www.subbrit.org.uk/rsg/roc/</SPAN></SPAN><SPAN><SPAN> with permission. (Site visit </SPAN></SPAN><SPAN><SPAN>by them 21.8.1998.)</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>2015 - Severn Vale NMP Project.  </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>The royal observer corps site post was visible on aerial photographs taken in 1982 and the extent of the post was mapped as part of the Severn Vale NMP project. The post is located south of Old Hill Lane, Stinchcombe and centred at ST 73336 99533. It was recorded by Subterranean Britannica (Source Work </SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>6385</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>) as opening in September 1961 and closed in September 1991 and that it is now demolished with no remains visible on the ground during a site visit in 1998</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>.</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>{Source Works 4249, 6385 &amp; 10378 }</SPAN></SPAN><SPAN><SPAN>                                                     </SPAN></SPAN></P></DIV></label></td>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 21482 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The original Listers site was located adjacent to Long Street, in the centre of Dursley. It was established in 1867 and expanded northwards during the 20th century. In the early 20th century the company acquired a long, narrow site along the River Cam, which is the subject of the 1999 desk-based assessment and 2002 historic building assessment. The buildings and structures included in the 2002 assessment were built in the mid-20th century, during the later phases of the plant's expansion. In the 1980s and early 1990s, the company contracted and large parts of the plant were closed.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>1999</SPAN></SPAN><SPAN><SPAN> - An archaeological desk based assessment was undertaken by Countryside Planning Management on two sites adjacent to Lister Petter in Dursley during May 1999.  The earliest map for the site was the 1844 tithe map.  The sites were covered by the field names 'barn ground' and 'rack ground'.  The latter field name implying cloth production activity.  The term rack was used where cloth was put onto frames during the final stages of processing.  Both sites appear to have been under pasture.  The 1883 OS county series map shows the eastern site to be either a meadow or wooded with a building shown which still stands on the site today.  The site was first developed in 1867 when Robert Ashton Ilster opened a machinery plant.  In 1986 the Lister Petter merger took place, this company now concentrates on diesel engine production.  An air raid shelter still stands on the site, it was probably used by the staff during the war although this could not be confirmed by the current management. The site was visited as part of the assessment and recorded a number of ruined buildings that seem to relate to buildings on maps from the 19th century onwards and modern car parking terraced into the hill. {Source Work 5267.} </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>1999</SPAN></SPAN><SPAN><SPAN> - An archaeological desk based assessment was undertaken by Countryside Planning Management (CPM) on a large area to the north-east and west of the Lister Petter works in Dursley during August 1999. The assessment area included the area of an earlier assessment carried out by CPM in two areas around the Lister Petter Works in April 1999 (see above). </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Two known archaeological sites were located within the assessment area. These two post-medieval sites comprise Upper Cam cornmill (SMR 4892) on the northern edge of the site and Dursley Station (SMR 16872) in the south-east of the study area. </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The earliest map for the site was the 1844 tithe map. The eastern part of the study area is annotated as 'rack ground' implying cloth production activity in this area. Due to the scale of the tithe map, it was not possible to establish whether a building and area of water shown on the map were located within this part of the study area. A field name 'Mill Leaze' in the northern part of the study area probably relates to the Upper Cam cornmill. A gas works is also marked in the north. The rest of the study area is marked as pasture. A field annotated as 'barn ground' was located in the north-western part of the site. The 1883 OS county series map shows the eastern site to be either a meadow or wooded. A number of field boundaries have been removed, increasing the size of the fields. The map also shows the cornmill, associated ponds and gas works, the railway running along the valley with an adjacent brewery and sawmill. The size of the cornmill and gasworks have increased on the 1903 and 1924 OS county series maps. </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The site was visited as part of the assessment and recorded some earthworks of medieval ridge and furrow and field boundaries, a number of ruined buildings that seem to relate to buildings on maps from the 19th century onwards, an artificial embankment and modern car parking terraced into the hill. {</SPAN></SPAN><SPAN><SPAN>Source Work 6704.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2002</SPAN></SPAN><SPAN><SPAN> - </SPAN></SPAN><SPAN><SPAN>A historic building assessment was undertaken by Oxford Archaeological Unit in July 2002, on the buildings proposed for demolition at the Lister Petter works, Dursley. All of these buildings and structures date to the mid- 20th century and later. Most of the machinery within the buildings had already been removed. The buildings included a foundry, a consolidated machine shop (CMS), three electricity sub-stations, a building containing the physical and chemical laboratories, a set of 20 air raid shelters, a fire station, a compressor house, a maintenance shop, a bath house, a long warehouse, a small lodge, a canteen block and two large 1960s office blocks. The assessment also included a building that formed part of the former gas works which predated Listers. The buildings were not considered to be of great significance. The photographic survey being undertaken by Dr R. Wilson of the Gloucestershire Society for Industrial Archaeology was considered to be an appropriate level of recording. {Source Work 6861.} </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2002 -</SPAN></SPAN><SPAN><SPAN> A photographic survey was undertaken by Dr R Wilson of Gloucestershire Society for Industrial archaeology on 18/06/2002, 27/06/2002, 09/07/2002 and 22/08/2002. 170 photographs were taken. Copies of these have been deposited with te SMR. {Source Work 7657.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2002 </SPAN></SPAN><SPAN><SPAN>- An archaeological evaluation was undertaken on the site by Gloucestershire Archaeology Service between 25th November and 6th December 2002. Sixteen trenches were excavated. Natural clay was recorded between 66m AOD and 74.24m AOD in the west and between 50.7m AOD and 64.6m AOD across the rest of the site. A large undated feature interpreted as a defensive or enclosure ditch was recorded in Trench 12 in the west of the site. It contained charcoal, daub and a flint flake and may have been prehistoric in date. A possible medieval wall was recorded in Trench 8, on the frontage of Long Street in the south of the site. Most of the earlier deposits in this area had been removed down to bedrock in the post-medieval period. Heavy modern industrialisation in the base of the valley truncated all earlier deposits in this area, although traces of the original river channel were recorded, which was culverted in the 19th or early 20th century. {Source Work 7191.} (Deposited at Museum in the Park, Stroud under Acc No STGCM2002.30)</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 25447 DESCRIPTION:</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Gardens of Chestal House Dursley. Originating c.1848. The garden was reportedly laid out in 'Gardenesque' style, including an arboretum, with trees, shrubs and pathways. Descriptions of the gardens in 1901 refer to conifer and timber pantations, a kitchen garden, fruit trees, 13 glasshouses, conservatories, stove houses, forcing pits, water tanks, a boiler house and potting sheds, although the date at which these features were created is uncertain. A 'soap bubble' conservatory demolished in the early 20th century is thought to have been built at the same time as the main house, and a round summer house is shown on maps between 1886 and 1924. Separately listed features of the garden include a terrace with two gothic pavillions/gazebos and a sundial. {Source Work 17726.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 26547 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2004 - </SPAN></SPAN><SPAN><SPAN>On 3rd March 2004 Gloucestershire County Council Archaeology service visited 52 Long Street, Dursley, after being contacted by Gloucestershire Police to ascertain the age of human remains found at the site. </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Due to the size and depth of the trench all recording had to be carried out from ground level and a safe distance from the trench edge. Human remains had been encountered during the machine excavation of a smal trench. The trench measured c. 0.6 metres in width by c. 1.3 metres in length and c. 2 metres in depth. At the base of the trench was a possible grave-cut but it's character was unclear. </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>No bones were visible to or retrieved by the author during the visit. The bones were inspected at the police station, and were considered to be mostly animal bones, especially possible sheep/goat metacarpals and metatarsals. A fragment of a large, probably adult, femoral head of a human left femur was also identified.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Due to the depth of the grave-cut the stratigraphic relationships and the condition of the remains, the bones were interpreted to be at least over 100 years old.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>An area within an open sided building, c. 2m from the trench, was being stripped during the visit. Bone fragments were retrieved from a mid-dark grey/brown silty clay layer. Fragments of oyster shell, clay pipe and medieval-post medieval pottery were also noted. The bone fragments appeared to be from animals (sheep/ goat and cattle?), but the existence of human remains could not be ruled out completely.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>No finds or human remains were removed from the site by the author [Source Work 26547}.</SPAN></SPAN></P></DIV></label></td>
</tr>

<tbody>
<tr class='HERReportTitleRow'>

<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Summary Report for Area 27493</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Six small stone troughs at 'Coltacres', Wick Lane, Stinchcombe.  </label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'></label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>
<td><label class='HERReportData'>372612 198097</label></td>
</tr>

<td><label class='HERReportLabel'>Parish</label></td>
<td><label class='HERReportData'>STINCHCOMBE</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>St79nw</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 27493 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2003 - </SPAN></SPAN><SPAN><SPAN>A visit was made on 20.8.2003 by Charles Parry of Gloucestershire County Councils Archaeology Service to Coltacres, Wick Lane, Stinchcombe. The visit was made at the request of the owner, Ms Maria Meredith (tel: 01453 544577), following the discovery of six small stone troughs during works to a garden terrace.</SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>The troughs were discovered by workmen at ST 72612 98097 where, inverted and placed two-by-two, they formed three steps descending from a raised terrace alongside the house. The house dates to the early 20</SPAN></SPAN><SUP><SPAN>th</SPAN></SUP><SPAN><SPAN> century, and there is no known archaeology there or in the immediate vicinity.</SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>The troughs were formed of a greenish-grey sandstone which is not local to this area. Their sides showed rough tooling marks. They all measured c. 19 inches long by 11 inches wide by 13 inches deep, with variations in dimension of an inch or so. All examples had an indentation along one short edge, perhaps suggesting that they were linked to some form of piping or conduit. Photographs of the troughs were taken and can be found in the site file.An additional trough (currently under a pile of wood and not seen) was already known to be present within a nearby barn on the property.</SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>The small variations in their dimensions suggest that they are not very recent. While there is no evidence to indicate their date it can be guessed that they are post medieval in origin, and that they were associated with some agricultural, or perhaps minor industrial, process.</SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>I advised Ms Meredith to contact Stroud District Museum, who might be able to identify the date and function of the troughs.Ms Meredith was uncertain what she would be doing with the troughs, but they will not be re-used as steps for the terrace.</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>C17 building remains recorded during a modern, 2004, watching brief at Bowers Court, Water Street, Dursley.</label></td>
</tr>
<tr class='HERReportDataRow'>

<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>st79ne</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 27758 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2000-2003 - </SPAN></SPAN><SPAN><SPAN>An archaeological watching brief was undertaken by Marches Archaeology beginning on 07/07/2000 and finishing sometime during 2003 (no dates available). The site was visited for a total of three days over this time. A deed of 1610 indicates that St Mary's House stood on the site of the present office building indicating a C15/16 date for it's construction. The present office block was originally a slaughterhouse. Three areas were examined. Area 1 contained two silty layers which were cut by two culverts. Area 2 contained five walls made of roughly hewn limestone blocks. These walls probably represent the northern part of a building with a central entranceway and passage on the north side and two smaller rooms either side of the passage. Layers abutting the walls were C17 in date. During the late C17 an entrance was blocked and a fireplace was inserted. A culvert also cuts through these deposits.  During the C18 the building was extended northwards with the addition of walls and the blocking of the entranceway by a later wall. A levelling layer seen over the whole site ws probably the result of the demolition of the building during the C19. A culvert is probably associated with the standing building when it was a slaughterhouse. {Source Work 8135.} </SPAN></SPAN></P></DIV></label></td>
</tr>
