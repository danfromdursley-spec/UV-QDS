</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Listed Building grade II* early 18th century country house, now local government ofices, known as Kingshill House, Kingshill Lane, Dursley.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'>LBII*</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>
<td><label class='HERReportData'>375272 199037</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Parish</label></td>
<td><label class='HERReportData'>DURSLEY</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NE</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 41583 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY KINGSHILL LANE ST 79 NE (north side) 2/16 Kingshill House II* 23/06/52</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Formerly large country house, now local authority offices. 1705 (date plaque in roof) remodelled late C18 for Purnell family; c1880 additions and alterations for Edwin Eyre. Ashlar limestone; marlstone with ashlar limestone dressings and brick to rear parts. Ashlar chimneys; stone and Welsh slate roofs. Front block of 2 storeys with attic and cellar; 2-storey wing running back at rear to form L-plan; 2-storey service wing in angle. Front: asymmetrical but with central pedimented break forward. Fenestration 2:1:3:2. Chamfered rustication to ground floor and plain band above linking with central keystone of each window. Plain upper floor windows with incised architraves, except for 2 on left with moulded architraves. All ground and upper floor windows with C19 four-pane sashes. Four 6-pane attic sashes; outer attic window positions blocked. Chamfered quoins; mutule enriched cornice, mutules slanted in pediment; plain parapet topped by enriched urns. C19 single-storey flat-roofed porch with Doric pilasters and entablature; rusticated masonry, moulded and keyed architraves to round-arched door with fanlight and 6-panel door. Small round-arched side windows. North-west side: asymmetrical. Two-storey canted bay window to right with moulded architraves to 4-pane sash in each face except for central ground floor opening with glazed doors; mutule enriched cornice and parapet over with floral panels. Two-window sash fenestration left with moulded architraves. Cornice and plain parapet continues across facade as on front. Two-storey C19 addition to left projects forward with hipped roof and central pediment, all in stucco with ashlar dresssings. South east side: roughcast blank wall with small single-storey addition. Rear: back walls of C19 addition in brick. Marlstone service wing with limestone dressings to sash fenestration.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior contains many features dating from alterations of late C18 and c1880. Entrance hall has Ionic columns lining approach to staircase hall; also contains C20 wooden classical fireplace. Room to right has late C19 Mannerist fireplace, and late C18 doorcases with fluted architraves and enriched entablatures. Hall with open well staircase having barleysugar balusters. Arcading to sides of upper hall incorporating shell-hooded niches. Date plaque in roof: 'P/TA/1705' fixed to surviving roof structure of gabled house concealed by late C18 remodelling. Many dividing partitions inserted into principal rooms, but all doorcases, fireplaces and cornices remain intact. Stood in landscaped grounds now occupied by 1930's housing. (A. Best et al, An Historical Survey of Dursley, 1985). Listing NGR: ST 75371 99039. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Listed Building grade II late 19th century lodge, now small detached house, number 3 Kingshill Lane, Dursley.</label></td>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 41584 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY KINGSHILL LANE ST 7598 (north side) 5/17 No 3 II 01/12/86</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Former lodge house, now small detached house. Circa 1880 for Edwin Eyre. Incised render; limestone ashlar dressings; random rubble with ashlar dressings on secondary elevations; ashlar chimneys; Welsh slate roof. T-plan; 2-storey. Flat-roofed garage addition at north end is not of special interest. Parapet gabled ends facing south and west each with flat-roofed canted single-storey bay window and Venetian window with plain keyed architraves above; 12-pane sashes to front of bays with narrow 4-pane sashes to sides. Projecting moulded cornice to bays with plain parapet above. Quoin pilaster strips and open gable pediments. Square flat-roofed porch in south-west angle matches bays; glazed C20 porch extension. East side: random rubble with scattered fenestration. Eaves-mounted moulded chimney on east side; central moulded chimney. Lodge is contemporary with c1880 alterations to Kingshill House. Listing NGR: ST 75254 98939. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 41587 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY LONG STREET ST 7598 (south side) 5/34 Memorial gateway to churchyard GV II 01/12/86</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Gates and gatepiers. 1922. Ashlar limestone piers; wrought-iron gates and overthrow. Square piers with moulded panelling to front face incorporating brass memorial inscription plaques. Moulded caps with ball finials; moulded base. Two-leaf gates with central scroll-work rail. Scrolled overthrow builds up to centre and contains brass inscription panel. An important townscape feature adding to the grouping at the top of Long Street, and the west aspect of the Church of St James (q.v.). Listing NGR: ST 75649 98131. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>

<div class='AreaSummaryItemHolder'>
<table id='TableAreaSummaryTable_38693' class='AreaSummaryTable'>
<tbody>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Gloucestershire Historic Environment Record (HER)</label></td>

<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Summary Report for Area 41607</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Listed Building grade II early to mid-19th century ropewalk, with 20th century shop front now shop as numbers 60 and 62 Parsonage Street, Dursley.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'>LBII</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>
<td><label class='HERReportData'>375557 198132</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Parish</label></td>
<td><label class='HERReportData'>DURSLEY</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NE</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 41607 DESCRIPTION:</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY PARSONAGE STREET ST 7598 (south side) 5/55 Nos 60 and 62 26.1.84 GV II</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Former rope walk, now shop, and market building. Early-mid C19; C20 shop front. Flemish bond red brick with blue plinth; corrugated iron roofs. Three-storey, reducing to 2 at rear with open arcaded ground floor. Front: single-window fenestration above C20 shop front; glazed 4-panel loading door to middle floor, 4-pane sash to upper floor; brick flat arches to both with cambered intrados. Stone coping and kneelers to parapet gable. West side: 4 weatherboarded panels alternating with brickwork. Large casement in middle floor of each panel with smaller casement above. Workshop glazing and glazed door to ground floor; random rubble base walls below panels with sandstone sills. Market building at rear is timber framed with triple clusters of timber posts; casement fenestration above. Market area has brick and concrete paving, stepped to facilitate the setting up of market stalls. A modest building architecturally but important for its visual effect and as a surviving record of former activity in this part of Dursley. Return block at south end largely destroyed in recent fire (1985) and no longer of special interest. {Source Work 11748.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:18.666666666666664;"><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>2019 - </SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>This monument was previously also recorded within the Historic England National Record of the Historic Environment. Additional information from that record, formerly held within the AMIE database, is quoted below: </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"Former Rope Walk. The site consists of a warehouse block built end-on to the street, with fragments of a former ropewalk attached to the rear. The warehouse is late 19th century in date and is of 3 storeys with 4 bays. It is built of red brick on a chamfered blue brick plinth. The first floor has a taking in door to the north, front end. The west elevaton comprises of narrow brick piers with a full height weatherboard panel to each bay. There are some sash windows in the panels, the panels themselves may have formerly been louvred for ventilaton.There are also 2 small original stone corbels at the north end of the west elevation. Attached to the rear end wall is a narrow brick industrial building with a gable tiled roof, this is again of late 19th century date. It adjoins a small transverse wing at the south end. These building may have formed a part of the ropewalk, or the ropewalk may have been located on open ground to the south of the site, now in use as allotments. The front building seems to have combined warehousing with an industrial function which required ample ventilation. (1)" {Source Work 4249.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 43129 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2010</SPAN></SPAN><SPAN><SPAN> - During January 2010, Benchmark Archaeology undertook a programme of Archaeological Building Recording and a Watching Brief at St. James the Great Church, Dursley, Gloucestershire. The work was undertaken prior to and during restoration and improvement works on the site. </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>The building recording produced a photographic archive of the impacted areas of the church interior prior to and during the reordering work. The watching brief comprised the monitoring of the groundworks and identified no significant deposits within the church but identified and recorded ten human burials including a brick-lined grave to the south of the church, and the foundations of the West Tower. A known 19th Century vault was also observed. While the earth-cut burials were not excavated, their relatively shallow depth and good bone preservation suggest a later Post-medieval date. The fabric of the brick-lined grave suggests a mid - late 19th Century date. It was not possible to establish a firm date for the foundations of the West Tower, however, documentary evidence suggests that the recorded tower foundations may be 13th Century in date, having been re-used to support successive towers in the 15th and 18th Century. {Source Work 11523.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 47311 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>2014 </SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>The report indicated that there is potential for prehistoric activity within the wider environs of the site due to favourable geological conditions, but there is little known evidence to support specific activity within the site itself. The evidence from the Roman period through to the present indicates a pattern of  settlement around the site, suggestive of the site potentially being used for agriculture purposes or estate land. This is partially substantiated by the record of field boundaries or agricultural features to the south of the site. Cartographic evidence shows that the site has remained undeveloped from at least 1889 and it is highly likely was undeveloped prior to this date. Therefore there is potential for the survival of buried archaeology from the prehistoric period onwards and it is likely that further archaeological work will be required. {Source Work 12589.}</SPAN></SPAN></P></DIV></label></td>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 47521 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>2014 </SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>Foundations Archaeology undertook an archaeological watching brief on the hand digging of fifteen pile hole pits to the rear of Dursley Methodist Church, Dursley. Due to the natural slope and build-up of colluvium in the northern end of the site, the natural substrate was only encountered in the pits to the southern end of the site. The only feature observed was a modern ceramic, half-pipe drain covered by a flagstone cap. The only finds present were fragments of clay pipe and china recovered from the topsoil. The watching brief revealed no archaeological finds or features that pre-dated the post-medieval period. {Source Work 12701.}</SPAN></SPAN></P></DIV></label></td>

<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Lower Mill, noted as a gig and loom mill which is developed through the nineteenth century. conversion to a Bewery which is shown on the later  1880 OS maps. demoilished by 1925.  Lister Road, Dursley.</label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 47552 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Tahoma;font-size:10pt;"><SPAN STYLE="font-family:Arial;"><SPAN>First noted 1795, the mill in the nineteenth,  expands its textile making machinery with the addition of a steam engine. Mid ninetennth century the mill ceases cloth production.  The first Os map 1880 the mill footprint is occuppied by a Bewery which in turn has been demolished by 1925 Os map. </SPAN></SPAN><SPAN><SPAN>{</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>Source Work </SPAN></SPAN><SPAN><SPAN>12704.} </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2019 -</SPAN></SPAN><SPAN><SPAN> This monument was previously recorded within the Historic England National Record of the Historic Environment. Additional information from that record, formerly held within the AMIE database, is quoted below:</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Although the site is probably older the first documentary reference is from 1795 when a three storey mill existed on the site. The tithe map shows this to have been an extensive site. Shortly after 1855 cloth production ceased at the site. (1-2)</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:16;"><SPAN STYLE="font-size:10pt;"><SPAN>Lower Mills is marked on the tithe map as a Cloth Mill, and shows the mill pond and rack ground to the south of the mill. The 1st and 2nd edition OS Map (1883 and 1902) shows it as a Brewery but by 1922 the main mill buildings were demolished, and the rest of the buildings were demolished by 1970. (3-5)" { Source Work 4249.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 47697 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The 41st Evacuation Hospital based originally at Fort Bragg, North Carolina, arrived in Gourock, Scotland and from there they went by train to Dursley, arriving on 22nd November 1943. Highfield School became their HQ and provided billets for the enlisted men, along with Rangers House. Officers and nurses were billeted in private accomodation all around the town. The unit stayed in Dursley until 7th June 1944, the day after D-Day, when convoys began leaving the town at 22.00 hours, heading for Truro. On 9th June, the unit boarded the 'James I. McKay' staying on board for a few days before it departed for Omaha Beach, Normandy, where the men and vehicles disembarked on 13th June 1944. {Source Work 12852.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The following units are recorded as being based in Dursley: WWII US Army Depot, 1st Medical Depot Company, 3233rd Quartermaster Service Company, 10th Medical Lab, 1st Medical Depot Company, 41st and 67th Evacuation Hospital. {Source Work 12072.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>The house, now demolished, known as The Rangers was Grade III listed: "Early C.19. "Gothic villa. Stucco. Welsh slate rf. with overhanging eaves. Pointed "Gothic" ws." {Source Work 10318.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='HERReportTitleRow'>

<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Summary Report for Area 48784</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Medieval strip lynchets, lynchets and scarped field boundaries visible as earthworks on aerial photographs, on the north and east facing slopes on this part of the Cotswold edge. Clingre Down, Stinchcombe.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'></label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>
<td><label class='HERReportData'>373312 199924</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Parish</label></td>
<td><label class='HERReportData'>STINCHCOMBE</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NW</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN STYLE="font-weight:normal;"><SPAN>HER 48784 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>2015 - Severn Vale NMP Project.  </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>Historic England UI - 1596902, NMR - ST 79 NW 78 "</SPAN></SPAN><SPAN><SPAN>There are a number of strip lynchets, lynchets and scarped field boundaries visible as earthworks on aerial photographs, on the north and east facing slopes on this part of the Cotswold edge, on Clingre Down, centred at ST 73278 99927 and ST 73596 99817. Along with other recorded areas of lynchets, they are part of wider landscape of past agricultural features between here and Wotton-Under-Edge. Some have been levelled due to a small housing development along Clingre Down road. The earthworks were mapped as part of the Severn Vale NMP"</SPAN></SPAN><SPAN><SPAN>.</SPAN></SPAN><SPAN><SPAN>{Source Works 4249, 6879 &amp; 13349}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2019 -</SPAN></SPAN><SPAN><SPAN> This monument overlaps with multiple previously recorded within the Historic England National Record of the Historic Environment. Relevant additional records, formerly held within the AMIE database, are quoted below:</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>Historic England UI - 1598008, NMR - SO 70 SW 59</SPAN></SPAN><SPAN><SPAN> "Four lynchets of probably medieval date are visible as earthworks on historic aerial photographs and were mapped as part of the Severn Vale NMP project. Located in fields on a north-facing slope and centred at SO 73298 00049, north of the lane known as Taits Hill and west of Woodfield; four linear lynchets are between 51 and 165 metres in length, all aligned WNW-ESE. From south to north the lynchets are separated by 12, 15 and 25 metres. Aerial photographs taken in 2012 indicate that these features have been plough levelled. (1-2)" {Source Work 4249.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2025- </SPAN></SPAN><SPAN><SPAN>An Historic Environment Assessment was prepared by AC archaeology in March and April 2025 as accompanying information to an application for outline planning permission for a residential development on land at Taits Hill Road, Stinchcombe, Gloucestershire (NGR ST 73580 99761).</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>There are two records in the Gloucestershire Historic Environment Record within the application site related to agricultural activity in the form of lynchets and ridge and furrow, which fits in with the wider character of the area. The lynchets are represented by earthworks (and will be preserved without impact in an area of open green space), but the ridge and furrow is not visible on the ground. The presence of Romano-British findspots in close proximity to the application site is noted, but a new geophysical survey has not identified any anomalies that are likely to be associated with contemporary settlement. The geophysical survey has identified at least two phases of probable fragmented field systems andnumerous agricultural features along with scattered pit-like responses that are considered to have a low archaeological potential. See [HER 54427 &amp; 54428]</SPAN></SPAN><SPAN STYLE="font-style:italic;"><SPAN>. </SPAN></SPAN><SPAN><SPAN>{Source Work 18693.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2025- </SPAN></SPAN><SPAN><SPAN>The survey was undertaken by the Lefort Geophysics survey team between the 7th and 8th of April 2025. A gradiometer survey was conducted over land off Taits Hill, some 0.9km NNE of the centre of Stinchcombe, Gloucestershire. </SPAN></SPAN></P><P STYLE="font-family:Arial;"><SPAN STYLE="font-size:10pt;"><SPAN>At least two phases of fragmented field system were identified within the dataset along with scattered pit-like responses that are mostly considered to have a low archaeological potential. Other responses detected include numerous agricultural features and at least three modern services.See: [HER 54428]</SPAN></SPAN><SPAN STYLE="font-style:italic;font-size:10pt;"><SPAN>.</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN> </SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>{Source Work 18550.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td><label class='HERReportData'>2004 - Archaeological excavation of land at the former Victoria Works, Dursley.</label></td>
</tr>
<tr class='HERReportDataRow'>

<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>St79ne</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 50245 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2004 -</SPAN></SPAN><SPAN><SPAN> Bristol and Region Archaeological services undertook an archaeological excavation of land at the former Victoria Works, Dursley during this year. This work followed on from a desk based study carried out in 2002 and a 2003 evaluation. Following on from these pieces of work it was decided that a full excavation was necessary as a proposed development would badly affect the archaeological resource between Long street and Water Street. Therefore, two areas to the south-east of Long Street ( 650 square metres) and the south-east of water street (400 square metres) were excavated. The report for the excavations is divided into two volumes, one containing the report and specialist reports and the second containing the figures and illustration. {Source Works 8771 and 8772.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2004 </SPAN></SPAN><SPAN><SPAN>- An archaeological excavation was undertaken by Bristol and Region Archaeological Services during 2004. The excavations produced some prehistoric and Roman material but this was generally residual in later deposits. Occupation started on the Long Street frontage during the C11 when a timber building was erected on one of the two burgage plots. This was associated with rubbish pits containing a large assemblage of ceramics and other finds. Buildings with stone foundations were erected on both burgage plots in the mid to late C13 and continued in occupation until the mid C14. Iron smithing was carried out in a number of bowl shaped furnaces to the rear of one of the houses. The site on Long Street seems to have been abandoned between the mid C14 and the mid C17 although a small building was erected towards the rear of one of the plots in the C16. During the second half of the C17 houses and cottages were built on the Long Street and Water Street sites, those on Long Street being associated with clay and stone lined tanks which must have had an industrial use. The rear gardens of the Long Street properties contained rubbish pits and layers of dumped material whjich produced groups of later C17 and C18 ceramics, clay tobacco pipes and other finds. A millrace was established along the southern boundary of the site. The Water Street cottages were demolished during the late C19 but the houses on Long Stret were extended and occupied until their demolition in the 1960s. {Source Work 8149.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 50950 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>2019 -</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN> </SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>Rps Group were commissioned to undertake a Archaeological desk based assessment on </SPAN></SPAN><SPAN STYLE="font-size:10pt;color:#221E1F;"><SPAN>Land off Tilsdown, Cam, Gloucestershire, and has been reviewed for its archaeological potential. In accordance with central and local government planning policy and guidance, a desk-based assessment has been undertaken to clarify the archaeological potential of the study area. In terms of relevant designated heritage assets, no World Heritage Sites, Scheduled Monuments, or Historic Battlefields lie within the immediate proximity of the site.</SPAN></SPAN><SPAN STYLE="font-size:10pt;color:#262626;"><SPAN>The study site does not lie in a designated area of archaeological priority. </SPAN></SPAN><SPAN STYLE="font-size:10pt;color:#221E1F;"><SPAN>The study site is considered to have a low potential for below-ground archaeology for all periods. Agricultural activity from the Medieval period onwards is considered likely to have had a moderate, but widespread, negative impact on below-ground archaeological deposits.The current development proposals consist of the construction of a residential development. Any archaeological remains on the study site are unlikely to be of greater than local/regional significance and therefore should not preclude development. Therefore, the limited archaeological interest of the site, if any, could be secured through a suitably worded condition.</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN> </SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>{Source Work 16256.}</SPAN></SPAN></P></DIV></label></td>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 51625 DESCRIPTION:</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Crooked Cottage, Water Street, Dursley, a possible former post-medieval workshop. </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2019 -</SPAN></SPAN><SPAN><SPAN> This monument was previously recorded within the Historic England National Record of the Historic Environment. That record, formerly held within the AMIE database, is quoted below:</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"Water Street Workshop. A 2-storeyed early to mid-19th century industrial building of 3 bays parallel to a small stream. Built of rubble stone with a gabled roof. There are taking-in doors to the upper floor. The ground floor has brick-arched windows and a wide-arched door. The site was identified during fieldwork and the association with textiles is not certain.(1)</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>It may have been associated with adjacent mill buildings (Monument Number 1305488). It is now a house, known as Crooked Cottage. (2)" {Source Work 4249.}</SPAN></SPAN></P></DIV></label></td>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 51626 DESCRIPTION:</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:18.666666666666664;"><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>2019 - </SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>This monument was previously also recorded within the Historic England National Record of the Historic Environment. That record, formerly held within the AMIE database, is quoted below: </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"Howard's Lower Mill in Water Street, Dursley, consisted of a main range across the stream with a wing at the west end parallel to the stream. The mill has been demolished.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The mill consisted of a main range across the stream with a wing at the west end parallel to the stream. The mill has been demolished. (1)</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The tithe map of 1844, shows a Cloth Mill at ST 78872 98206, as an L-shaped building with one range across the stream, at the north end of Water Street, and is likely to be Howards Lower Mill. The OS maps (1880, 1902 and 1921) appear to show this mill incorporated into the Victoria Works. These buildings have now been demolished and housing has been built on the site. (2-4)</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>In 1867 the firm of R.A.Lister and Company was established in the same year, in Howard's Lower Mill in Water Street. (5)" {Source Work 4249.}</SPAN></SPAN></P></DIV></label></td>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 51627 DESCRIPTION:</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2000/2001- </SPAN></SPAN><SPAN><SPAN>May 2000 and January 2001, Cotswold Archaeological Trust conducted an Archaeological Watching Brief on groundworks associated with a proposed conversion to four three-bedroomed dwellings; erection of four three-bedroomed dwellings and formation of car park. Water Street, Dursley, Gloucestershire. No archaeological remains were encountered during the course of the watching brief</SPAN></SPAN><SPAN STYLE="font-family:Times New Roman;font-size:16;"><SPAN> </SPAN></SPAN><SPAN><SPAN>{Source Work 17519.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:18.666666666666664;"><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>2019 - </SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>This monument was previously also recorded within the Historic England National Record of the Historic Environment. That record, formerly held within the AMIE database, is quoted below: </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"An early-19th century rubble limestone mill on Water Street, known as Howard's Upper Mill. It was originally a shear grinding mill in the early 19th century, and also described as a cloth mill on the tithe map of 1844. It was later a pin mill and then a cycle works owned by Pederson Cycles. The millpond is in-filled and the mill building has now been converted into housing.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>An early-19th century rubble limestone mill of 3 storeys and 4 bays with wide windows with segmental brick heads. A 2-bay, mid-19th century, extension to full height has been added to the southeast . It is of dressed limestone, the 3rd storey windows match the original ones but the windows to the 2nd storey and the door and window to the 1st storey have segmental heads with dressed stone voussoirs. The extension is 6 bays deep. Adjoining the southwest end of the extension is a late-19th century brick workshop building of 2 storeys and 3 bays, with 3 segmental-headed windows to the 1st storey and 6 rectangular windows to the 2nd storey. This has a small, single-storeyed brick extension to the southwest. The waterwheel was to the southwest of the original mill and had piped water to the tailrace. (1-2)</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Howard's Upper Mill (ST757983). This may have been a shear grinding mill worked by George and John Howard in the early 19th century. It later became a pin mill. (3)</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>This workshop referred to above, is located on Water Street. The Tithe map of 1844 describes it as a Cloth Mill, with mill to the southwest. It later became a Pin Mill and by 1903 was extended to the southwest and became a Cycle Works, owned by Pederson Cycles. The millpond is in-filled and has now been converted into housing. (4-7)</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>" {Source Work 4249.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<div class='AreaSummaryItemHolder'>
<table id='TableAreaSummaryTable_50732' class='AreaSummaryTable'>
<tbody>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Gloucestershire Historic Environment Record (HER)</label></td>
</tr>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Summary Report for Area 51629</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Medieval to post-medieval ridge and furrow in the north and west of Stinchcombe parish.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'></label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>
<td><label class='HERReportData'>372286 199222</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Parish</label></td>
<td><label class='HERReportData'>STINCHCOMBE</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>SO70SW;ST79NW</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN STYLE="font-weight:normal;"><SPAN>HER 51629 DESCRIPTION:</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2019 -</SPAN></SPAN><SPAN><SPAN> This monument was previously recorded within the Historic England National Record of the Historic Environment. That record, formerly held within the AMIE database, is quoted below:</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"Small blocks of medieval to post-medieval ridge and furrow were visible as earthworks and cropmarks on aerial photographs and lidar images and were mapped as part of the Severn Vale NMP project. The ridge and furrow is located within the parish of Stinchcombe, though it is largely concentrated in the west of the parish. The majority of the ridge and furrow is levelled on recent aerial photographs taken in 2014. Associated field boundaries and drainage ditches were also mapped and recorded. (1-7)" {Source Work 4249.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2025- </SPAN></SPAN><SPAN><SPAN>An Historic Environment Assessment was prepared by AC archaeology in March and April 2025 as accompanying information to an application for outline planning permission for a residential development on land at Taits Hill Road, Stinchcombe, Gloucestershire (NGR ST 73580 99761).</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>There are two records in the Gloucestershire Historic Environment Record within the application site related to agricultural activity in the form of lynchets and ridge and furrow, which fits in with the wider character of the area. The lynchets are represented by earthworks (and will be preserved without impact in an area of open green space), but the ridge and furrow is not visible on the ground. The presence of Romano-British findspots in close proximity to the application site is noted, but a new geophysical survey has not identified any anomalies that are likely to be associated with contemporary settlement. The geophysical survey has identified at least two phases of probable fragmented field systems andnumerous agricultural features along with scattered pit-like responses that are considered to have a low archaeological potential. See [HER 54427 &amp; 54428]</SPAN></SPAN><SPAN STYLE="font-style:italic;"><SPAN>. </SPAN></SPAN><SPAN><SPAN>{Source Work 18693.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2025- </SPAN></SPAN><SPAN><SPAN>The survey was undertaken by the Lefort Geophysics survey team between the 7th and 8th of April 2025. A gradiometer survey was conducted over land off Taits Hill, some 0.9km NNE of the centre of Stinchcombe, Gloucestershire. </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>At least two phases of fragmented field system were identified within the dataset along with scattered pit-like responses that are mostly considered to have a low archaeological potential. Other responses detected include numerous agricultural features and at least three modern services.See: [HER 54428]</SPAN></SPAN><SPAN STYLE="font-style:italic;font-size:10pt;"><SPAN>.</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN> </SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>{Source Work 18550.}</SPAN></SPAN></P></DIV></label></td>
</tr>

</tr>

</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN STYLE="font-weight:normal;"><SPAN>HER 51632 DESCRIPTION:</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2019 -</SPAN></SPAN><SPAN><SPAN> This monument was previously recorded within the Historic England National Record of the Historic Environment. That record, formerly held within the AMIE database, is quoted below:</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"(ST 738 975). A small villa was discovered 'about 100yds from Stancombe Park (House)' in 1819. Six rooms were revealed but no plan was discernable. The rooms were floored with Forest of Dean Stone or cement and had plastered and painted walls. Finds included Samian pottery, rings, brooches and coins ranging from Nero [AD 54-68] to Constans [AD 337-350]. 50 yards from the building the uncoffined skeleton of a female, probably 18-24 years of age, was revealed. Finds from this site were placed in the private museum of Mr P B Purnell, the contents of which were later given to Gloucester City Museum. (1)</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>Another larger Roman villa was identified and excavated by P.B Purnell in 1846-7, about 440metres southeast of the smaller villa (Monument Number 205263); finds from this villa were also part of P B Purnells collection now housed in the Gloucester City Museum. (2)" {Source Work 4249.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 52228 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2021- </SPAN></SPAN><SPAN><SPAN>An archaeological watching brief was undertaken at Lister Petter Site (Zone F), Littlecombe, Dursley, Gloucestershire (NGR 375725, 198273). It was commissioned by RPS Consulting on behalf of St Modwens Homes, in advance of a proposed residential development of the site. Planning permission was granted subject to a programme of archaeological works.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The site is located close to the historic settlement of Dursley, where a potential for the survival of medieval features has been identified. An archaeological watching brief undertaken over land immediately </SPAN></SPAN><SPAN STYLE="color:#221E1F;"><SPAN>to the north of the site did not record any finds or features of archaeological interest or significance.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;color:#221E1F;"><SPAN>Monitoring of the groundworks established that disturbance of the ground from the construction of the Lister Petter factory and associated landscape activity, had limited the archaeological potential of the site and furthermore the original construction plans had been altered to piled foundations. It was therefore agreed with the archaeological curator for Gloucestershire that the watching brief could cease. No archaeological finds, features, deposits or structures were recorded on site, with all materials relating to the 20th Century development of the site. </SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>{Source Work 17229.}</SPAN></SPAN></P></DIV></label></td>

<td><label class='HERReportData'>C17 building remains recorded during a modern, 2004, watching brief at Bowers Court, Water Street, Dursley.</label></td>
</tr>
<tr class='HERReportDataRow'>

</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 52737 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>2000-2003 - </SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>An archaeological watching brief was undertaken by Marches Archaeology beginning on 07/07/2000 and finishing sometime during 2003 (no dates available). The site was visited for a total of three days over this time. A deed of 1610 indicates that St Mary's House stood on the site of the present office building indicating a C15/16 date for it's construction. The present office block was originally a slaughterhouse. Three areas were examined. Area 1 contained two silty layers which were cut by two culverts. Area 2 contained five walls made of roughly hewn limestone blocks. These walls probably represent the northern part of a building with a central entranceway and passage on the north side and two smaller rooms either side of the passage. Layers abutting the walls were C17 in date. During the late C17 an entrance was blocked and a fireplace was inserted. A culvert also cuts through these deposits.  During the C18 the building was extended northwards with the addition of walls and the blocking of the entranceway by a later wall. A levelling layer seen over the whole site ws probably the result of the demolition of the building during the C19. A culvert is probably associated with the standing building when it was a slaughterhouse. {Source Work 8135.} </SPAN></SPAN></P></DIV></label></td>
</tr>

<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>2003 - Evaluation of land at The Bymacks, Victoria Works, Dursley.</label></td>

<tr class='HERReportDataRow'>

<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'></label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN STYLE="font-weight:normal;"><SPAN>HER 52738 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2003</SPAN></SPAN><SPAN><SPAN> - An archaeological evaluation was undertaken by Bristol and Region Archaeological Services during February and March 2003. 26 trenches were excavated. Two were undiggable due to the necessity of keeping the site workable for the developers and 18 contained no finds or features of archaeological significance. Prehistoric evidence was found in the form of a shallow gully in trench 23 which had been sealed by deposits containing some worked flint. Whether the feature was made by humans or naturally was not ascertainable. Two features were identified providing evidence for C11/C12 occupation on the site. They were a large pit and a feature of unknown purpose. There was an absence of later medieval material which may suggest a break in occupation between the C12 and the early post-medieval period. There were extensive late C16 to C18 deposits on the site. The back wall and stone slab floor of a building fronting Long Street probably dating to the C18 was found in trench 23. It is likely to be one of the buildings recorded on the 1844 tithe map. The backfilled cellar of a property also fronting onto Long Street probably also represents one of the cottages depicted on the tithe map. The corner of a building and its floor were identified in trench 24. They had probably been demolished by the C18. A wall with a stone slab floor to the north and a mortar floor to the south was excavated. An earlier yard surface was recorded beneath the stone slab floor. A wall and mortar floor were identified in trench 25 and appear to have been both constructed and demolished in the C18. Three late C18 stone lined drains were recorded in trench 4. A probable C18 building was recorded in trench 3 and may represent one of the cottages shown on the south side of the footpath from Water Street on the 1844 tithe map. The site archive will be deposited with Stroud Museum {Source Work 7306}.</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 54309 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2024 - </SPAN></SPAN><SPAN><SPAN>LiDAR and aerial photographic analysis was undertaken by Wendy Morrison during October 2024. A discussion of the features identified (most have been previously recorded) is available in Source Work 18524. Recommendations for management: </SPAN></SPAN><SPAN><SPAN>Most of the features of interest on this site are the ones located under tree canopy. Therefore, a key management recommendation is the protection of earthworks and subtler features during any felling or thinning forestry works. Heavy machines should avoid direct paths over earthworks and should also avoid works during excessively wet periods over areas of archaeological interest. Additionally, after a baseline condition of features has been established, regular monitoring for burrowing animal damage, illegal metal detecting, and water and windborne erosion should be carried out.</SPAN></SPAN></P><P STYLE="font-family:Arial;"><SPAN STYLE="font-size:10pt;"><SPAN>Lidar images stored in S Drive under this HER number {Source Work 18524.}</SPAN></SPAN><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN> </SPAN></SPAN></P></DIV></label></td>

</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN STYLE="font-weight:normal;"><SPAN>HER 54427 DESCRIPTION:</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2025- </SPAN></SPAN><SPAN><SPAN>An Historic Environment Assessment was prepared by AC archaeology in March and April 2025 as accompanying information to an application for outline planning permission for a residential development on land at Taits Hill Road, Stinchcombe, Gloucestershire (NGR ST 73580 99761).</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>There are two records in the Gloucestershire Historic Environment Record within the application site related to agricultural activity in the form of lynchets and ridge and furrow, which fits in with the wider character of the area. The lynchets are represented by earthworks (and will be preserved without impact in an area of open green space), but the ridge and furrow is not visible on the ground. The presence of Romano-British findspots in close proximity to the application site is noted, but a new geophysical survey has not identified any anomalies that are likely to be associated with contemporary settlement. The geophysical survey has identified at least two phases of probable fragmented field systems andnumerous agricultural features along with scattered pit-like responses that are considered to have a low archaeological potential. These anomalies have the potential to provide information on medieval and post-medieval agricultural practices and land division, although evidence is likely to be limited. The geophysical survey anomalies, particularly those for the earlier field system, have the potential to be considered as a non-designated heritage asset, of </SPAN></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>low significance</SPAN></SPAN><SPAN><SPAN>, providing evidence for historic local agricultural practices. Any surviving below-ground archaeological features or deposits within the application site have the potential to be physically impacted upon by groundworks associated with the proposed development resulting in harm to their significance. This harm could be mitigated by aproportionate programme of archaeological investigations in advance of or during construction. Using the methodology outlined in The Setting of Heritage Assets, Historic Environment Good Practice Advice in Planning: 3 (Second Edition) any impacts of the proposed development upon the setting and significance of designated heritage assets within the wider study area</SPAN></SPAN></P><P STYLE="font-family:Arial;"><SPAN STYLE="font-size:10pt;"><SPAN>has been assessed, and it is concluded that the setting and significance of these assets will remain unaffected by the proposed development</SPAN></SPAN><SPAN STYLE="font-style:italic;font-size:10pt;"><SPAN>. </SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>{Source Work 18693.}</SPAN></SPAN></P></DIV></label></td>
</tr>
