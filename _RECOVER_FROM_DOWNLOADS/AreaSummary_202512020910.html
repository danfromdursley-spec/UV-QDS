<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Listed Building grade II* early 18th century town hall and market hall at the Market Place, Dursley.</label></td>
</tr>

<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'>LBII*</label></td>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 263 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY MARKET PLACE ST 7598 5/44 Town Hall GV II* 23/06/52</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Town hall and market. 1738. Roughcast with limestone ashlar dressings; plain tile roof. Arcaded market undercroft beneath upper floor town hall. Round-arched arcading to ground floor; keyed arches with impost blocks and cylindrical columns with moulded top and base. Five-bay arcading to north and south sides, 2-bay at ends, one arch being blocked in south-west corner for internal stone staircase to hall. Continuous string course above arcade. Sash fenestration to hall, all 12-pane with plain beaded architraves and bull-nosed sills. Elaborate coat-of-arms of Escourt family on south side at central window position with pediment over supported on console brackets and with fluted pilasters below; moulded panel below sill. Shell-hooded niche at east end between sashes with imposts to architrave; painted statue of Queen Anne in niche. Hipped roof with 3 hipped dormers to each side; single hipped dormer at each end, all with small-paned casements. Central open-sided octagonal cupola on square base, containing bell and having gilded ball finial with weathervane above small leaded dome. Row of tubular cast-iron columns along centre-line of building within covered market.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior of town hall room not inspected but said to be very plain and altered in C20. The anachronistic use of the statue of Queen Anne (George II was on the throne in 1738) was probably in gratitude for her special grant without which the church tower would not have been rebuilt. Scheduled Ancient Monument No 371. (A. Best et al, An Historical Survey of Dursley, 1985; D. Verey, Gloucestershire: The Cotswolds, 1979)</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Listing NGR: ST7561798124. {Source Work 2409.}</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>It was recorded that at the end of the C18 the "Old Cross" which was an open arcade falling into decay, the present commodius market house was erected in 1738 at the sole expence of the lord of the manor. The ground floor of the present market is an open arcade with stone columns where stalls on which boots, shoes, muslin caps and other small items were displayed, while the butter market was held on the first floor.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Scheduled Monument Consent given on 05 January 1998.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>The Old Town Hall formerly SAM371 was descheduled on 24 September 2003.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2019 - </SPAN></SPAN><SPAN><SPAN>This monument was previously also recorded within the Historic England National Record of the Historic Environment. Additional information from that record, formerly held within the AMIE database, is quoted below: </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"The Town hall of 1738 at Dursely. It has an arcaded market undercroft below a first floor hall and is roughcast, with a tiled roof.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>(ST 75629812) The town hall at Dursley is a 17th century building with an open arcade on the ground floor, and a bell turret with cupola. Grade II*. (1) </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN> </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"Market House and Town Hall. 1738". (2) </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Dursley: The Old Town Hall is scheduled as an ancient monument. (3)</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>ST 75619812. Old Town Hall. Descheduled. (4)" {Source Work 4249.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<div class='AreaSummaryItemHolder'>
<table id='TableAreaSummaryTable_445' class='AreaSummaryTable'>
<tbody>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Gloucestershire Historic Environment Record (HER)</label></td>
</tr>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Summary Report for Area 445</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Drakestone Camp - Stinchcombe Hill is the scheduled remains of either an Iron Age hillfort or a medieval castle,  Stinchcombe.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'>SAM64</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>
<td><label class='HERReportData'>373700 198000</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Parish</label></td>
<td><label class='HERReportData'>STINCHCOMBE</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NW</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 445 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Scheduled Monument Description:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>                                                     </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The almost level spur of Drakestone Point is broken by a series of banks, with ditches facing Stinchcombe Hill, extending  over a distance of 180ft where the width is only about 30ft. At  northeast and 2 banks with their medial ditch, curve back on each side into the  hillside; elsewhere the banks &amp; ditches are straighter although bank M-N broadens considerably at its east end. A small  mound, possibly a barrow, about 20 foot in diameter 2 foot high with central depression now occupied by seat, stands between P and Q. A small oval depression, 18 inches deep lies near point F on edge of ditch G. Baker believed the earthworks to be a beacon between Iron Age forts of the neighborhood (he names 9). Renn suggests it is the site of the castle built by Roger de Berkeley in 1153 after loss of Berkeley Castle. Alternative site (see HER ) at Dursley.{Source Work 862.}</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>1880</SPAN></SPAN><SPAN><SPAN> - The hill was visited by the Cotteswold Naturalists' Field Club on 20 May 1880 when four lines of rampart and ditch, as well as the traces of more than one hut circle, were observed in the area. {Source Work 3038.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>                                           </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The earthworks at Drakestone Point occur on a spur of oolite and comprise about 6 lateral 'trenches'. These bear no resemblance to a hillfort &amp; according to the Geological survey are a series of natural 'gulls' and not a 'camp' as published on OS maps. The situation at the end of the spur affords excellent views over the Severn Vale, while there may have been such a thing as Iron Age beacons something more tangible is required before we can  accept one here.{Source Work 862.}   </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>                                                               </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Tesserae found at 'Roman Signal station at top of  Stinchcombe Hill' {Source  Work 1713.}        </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><BR /></SPAN><SPAN><SPAN>"Traces of more than one hut circle are visible in its neighborhood".{Source Work 902.}  </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Discredited as a prehistoric site by the RCHM  and regarded as natural.{Source Work 470.}   </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Differential erosion can leave bands of harder rock standing along contains in 'plausible' hill fort positions. Such bands appear as banks across ridges with corresponding gullies as at (pxxx-xxxi)... Stinchcombe. Drakestone point (ST 7363 9795), variously described as a camp {Source Work 3086.}, a signal station {Source Work 252.} and a motte and bailey {Source Work 2490.} consist of natural ridges and gullies cutting of a very small part of the narrow, tapering tip of the ridge. The 32 'pit-dwellings' described by Witts a little to the North of Drakestone point are also natural. Some of them were planned by Playne. (pxxxiv) On the evidence at present available the so-called hill-fort of Drakestone point cannot be regarded as a historic monument. (plii). {Source Work 403.}                           </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>04/07/2001</SPAN></SPAN><SPAN><SPAN>-A site visit was made by N Russell of Gloucestershire County Council Archaeology Service. Site includes military remains in the form of butts and a 'magazine'. The 'magazine' is actually an earth covered, concrete over corrugated iron structure with some brick at the door reveals. The entrance is currently sealed by modern blockwork. This building was probably used as a shelter for the range-man.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2005 - </SPAN></SPAN><SPAN><SPAN>Archaeological geophysical survey has been carried out over an area on Stinchcombe Hill, near the village of Dursley, in Gloucestershire. The aim was to detect subsoil features associated with Iron archaeological activity at Drakestone Point (SMR 445).</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Subsoil anomalies in magnetic subsceptibility and thermoremanent magnetisation were recorded using a portable fluxgate magnetometer, and readings were logged at 1.0 x 0.5m gridded intervals. </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Geophysical anomalies were detected consistent with several soil-filled ditches (SMR 32757). They might alternatively represent infilled joints in the limestone bedrock or the lines of former pathways. {Source Work 9368.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2005 -</SPAN></SPAN><SPAN><SPAN> </SPAN></SPAN><SPAN><SPAN>Gloucester County Council Archaeology Service undertook an archaeological desk based assessment (HER 27586), geophysical survey ( HER 32755) and evaluation at Drakestone Point ( HER 32763), Stinchcombe Hill, in 2005.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Two trenches were opened during the evaluation. The southern trench, trench 1, revealed a rock-cut ditch and upcast bank. This suggests a deliberate, planned layout of the topography, supporting the interpretation that the Iron Age features here were a defended promontory.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The northern trench, trench 2, contained a vertical rock-cut surface and a pit feature. {Source Work 9369.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>2015 - Severn Vale NMP Project.  </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The aerial survey mapping largely corresponds with the field survey shown in the report (Source Work 9369), particularly the three 'platforms', two cross ridges and a ditch which is orientated northwest-southeast. However a bank or possibly another terrace is visible on the aerial photographs on the north-western slope of the spur and appears to be a bank which follows the contours and then at a right angle crosses the spur, enclosing the three 'platforms'. This is not shown on the survey which may mean the feature wasnt deemed to be part of the archaeology, part of the survey area, or possibly that vegetation obscured its visibility on the ground during the survey. The earthworks are shown as being overgrown on recent aerial photographs taken in 2005, when the survey was completed. This bank gives more of an appearance of a defensive earthwork and effectively encloses the spur on two sides.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The conclusion of the survey and excavations was that the earthwork features were man-made and not natural, and that there was some thought to the layout of features; however a clear date was not given for the features. It is possible their origins may be Iron Age (so therefore a promontory hillfort), but it was not clear whether they were contemporaneous. The site may have been reused at various times in the past, therefore assigning dates is problematic, but it is clear that they are archaeological and likely had a defensive nature, based on the current evidence</SPAN></SPAN><SPAN><SPAN>.</SPAN></SPAN><SPAN><SPAN>{Source Works 4249, 7270, 9369 &amp; 10250}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2019 -</SPAN></SPAN><SPAN><SPAN> This monument was previously recorded within the Historic England National Record of the Historic Environment. Additional information from that record, formerly held within the AMIE database, is quoted below: </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN></SPAN></SPAN><SPAN><SPAN>The situation at the end of the spur affords excellent views over the Severn Vale, but while there may have been such things as IA Beacons something more tangible is required before we can accept one here. (6)</SPAN></SPAN><SPAN><SPAN> {Source Work 4249.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2024 - </SPAN></SPAN><SPAN><SPAN>LiDAR and aerial photographic analysis was undertaken by Wendy Morrison during October 2024. A discussion of the features identified (most have been previously recorded) is available in Source Work 18524. Recommendations for management: </SPAN></SPAN><SPAN><SPAN>Most of the features of interest on this site are the ones located under tree canopy. Therefore, a key management recommendation is the protection of earthworks and subtler features during any felling or thinning forestry works. Heavy machines should avoid direct paths over earthworks and should also avoid works during excessively wet periods over areas of archaeological interest. Additionally, after a baseline condition of features has been established, regular monitoring for burrowing animal damage, illegal metal detecting, and water and windborne erosion should be carried out {Source Work 18524.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 2802 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><SPAN>ST 79 NW CAM TILSDOWN 3/39 (north-east side) Boundary Stone at NGR ST749993 II </SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Boundary stone. Sandstone manolith (</SPAN></SPAN><SPAN STYLE="font-style:italic;"><SPAN>sic</SPAN></SPAN><SPAN><SPAN>), triangular on plan, two faces brought  to rounded heads; rises c750 mm from ground. No inscriptions now. Visible, were incised to faces; stone stands opposite junction of Dursley Road and Tilsdown. Benchmark to top. Listing NGR: ST7490899282 {Source Work 2411.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Dursley Mere Stone illustrated in Glos N &amp; Q Vol5 1894 p147 in a sketch showing a inscription "PD 1663". The following is printed with it:- "We give here a sketch taken in 1868 of an old boundary stone which marks the limits of the parish of Dursley from Cam &amp; is, we believe, still in existence (in 1894). It is situated at the sandpits on the road from Dursley to Berkeley, at the corner of a narrow bridle-path which lead up Stinchcombe Hill". {Source Work 862.}    </SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 2805 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Lynchets in a broken pattern E of Stancombe &amp; c 270m of the Roman Villa (SMR 2806), probably represent "Celtic" fields. They are up to 0.9m high on a moderate slope of Coteswold Sand, below 400ft contour.{1}{5} </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Described as pre-medieval lynchets in broken pattern up to a 1m high{5}.{4} (RCHM){2}{5}   </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>No banks visible on this slope in the field below the wood, but in the field adjacent to the road are probable Lynchets cutting across the slope, best seen from below.{6} </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Faint traces of 'Celtic' fields survive at Stinchcombe near Roman Villa (pxlix).                                                     </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN> </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>AREA ASSESSMENT :-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>No plough damage{6}                                                           </SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>2015 - Severn Vale NMP Project. </SPAN></SPAN></P><P STYLE="font-family:Tahoma;font-size:10pt;"><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>The earthworks described above are visible on historical aerial photographs and mapped as part of the Severn Vale NMP project. They are centred at ST 74222 97420 and comprise a Z-shaped bank to the north of the west facing slope, a north-south orientated lynchet with a west facing scarp, from which extends at a perpendicular angle, two north facing scarps. The z-shaped bank gives the appearance of a possible Celtic field system, and may once have been part of a larger field system south of Stinchcombe Hill, with the possible field system, west of Stancombe Park (Monument Number 858739). The earthworks appear levelled on recent aerial photographs, though they may still exist as a slight earthwork </SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>{Source Works 4249, 7270 &amp; 10250}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='HERReportTitleRow'>

</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>The 16th and 17th century Melksham Court is a manor house located on The Street, Stinchcombe.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'>LBII*</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>
<td><label class='HERReportData'>373487 198712</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Parish</label></td>
<td><label class='HERReportData'>STINCHCOMBE</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NW</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 2808 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><SPAN>ST 79 NW STINCHCOMBE THE STREET 3/107 (east side) 23.6.52 Melksham Court II*</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Manor House. C16 and C17. Squared and coursed marlstone, stone slate roof. L-plan, with later wing on north end; 3 gables to east and two gables plus third gabled wing projecting forward, west front. Through passage between gables one and two (west front). West facade with coped gables, four storeys, 3-windowed in 4, 3, 2 and 1-light hollow chamfered mullion casements under moulded and stopped drips, most with leaded glazing, also various smaller openings including stair light, on return wing small square openings to basement; mid C20 glazed door and canopy. On east side is mid C20 panelled door in restored surround with stopped drip. Lower service wing at north end generally in sympathy with main block. Interior not seen, but reputed various original staircases and much replacement panelling and other detail at time of substantial restoration c1955. See good photographic record of 1955 in NMR.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>For long the house of the Tyndale family - from 1561 to 1768 - then the Morse family from that date until early in the C20.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>The house is grouped around formal gardens with the Barn (q.v.) and Mill (q.v.) and is a very grand version of the Cotswold style. Listing NGR: ST7348798712 {Source Work 2411.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Melksham Court is a four-storey C17 &amp; earlier building with Cotswold stone roof. The present house was most probably built by Richard Tyndale after his purchase of the estate in 1561. It was burnt by Royalists in 1645.{Source Work 862.}         </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>Melksham Court is a C16 manor house &amp; was the home of the Tyndale family for 300yrs. Win Tyndale, the translater of the Bible was probably a brother of Richard Tyndale, tenant of the Court late C15 {Source Work 862.}.{Source Work 1771.}</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>A reputed, but unsubstantiated, piece of information relating to the manor house, then a farmhouse, is that William Tyndale, Translator of the Scriptures, is supposed ot have been born here. {Source Work 3038.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 2809 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><SPAN>ST 79 NW STINCHCOMBE ECHO LANE3/100 (south side)Manor Hotel II</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Shown on ST 79 SW as Manor House. Hotel, formerly dwelling. 1837. Ashlar limestone and stone slate roof. Complex but compact 'Cotswold Tudor' structure, multiple stacks with separated octagonal shafts; entrance porch in two storeys, with corner buttresses. South wing, with octagonal 2-storey bay added soon after main body built; modern extension to north-west. Windows hollow chamfer mullion, some transomed, and many containing sashes with bars. Multi-panelled C19 door in tudor arched opening. </SPAN></SPAN></P><P STYLE="font-family:Times New Roman;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN STYLE="font-family:Arial;"><SPAN>Interior: rich contemporary fireplaces, ceilings, panelling and staircase immediately right of entrance. Besides being intrinsically of design value, this property is prominent and significant in views from the M5 which lies close on the west side. Listing NGR: ST7279298792 {Source Work 2411.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Melksham Court is a C16 manor house &amp; was the home of the Tyndale family for 300yrs. Win Tyndale, the translater of the Bible was probably a brother of Richard Tyndale, tenant of the Court late C15 {2}.{1} </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Apparently confused, in name, with SMR 2808 which is indicated as 'Melksham Court' on OS 1:10,000 of 1978. This SMR 2809 is indicated as 'The Manor' &amp; the Provincial List of Buildings of Special Architectural or Historic Interest (surveyed January 1950) for Dursley R.D. items 'The Manor' 7/11A (Stinchcombe) &amp; describes the building as "C19 Cotswold style mansion".{pers comm M Taylor}                                  </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"C.19. Cotswold style mansion." {Source Work 10318.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<div class='AreaSummaryItemHolder'>
<table id='TableAreaSummaryTable_1458' class='AreaSummaryTable'>
<tbody>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Gloucestershire Historic Environment Record (HER)</label></td>
</tr>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Summary Report for Area 2810</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Piers Court is a large detached house that was built principally in the late 18th century, although does incorporate an earlier house probably dating to the 16th century, Wotton Road, Stinchcombe.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'>LBII*</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>
<td><label class='HERReportData'>373321 198737</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Parish</label></td>
<td><label class='HERReportData'>STINCHCOMBE</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NW</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 2810 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><SPAN>ST 79 NW STINCHCOMBE WOTTON ROAD 3/122 (west side) 2.6.52 Piers Court II*</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Large detached dwelling. Principally late C18, but incorporates earlier house probably C16. Palladian block rendered to parapet and with fluted frieze band, hipped tiled roof, large stacks with moulded caps and skirts; north front, two storeys, 2+3+2-windowed, all original sashes with glazing bars, central 3 bays in slightly brought forward section with sediment supported by doric pilasters, central 6-panel fielded door in Doric open pedimented doorcase having frieze with rosettes. Return, right prominent half-octagonal bay plus three windowed front, all good sashes as north face, and one bay return linking to lower wing in rubble with ashlar stack, latter known as Piers Cottage. South wing, parallel with but slightly offset to Palladian wing, rendered, to parapet with large ball finials, stone slate roof and ashlar stack; two storeys, 3-windowed, small 2-light casements at second floor, 2-light sashes with glazing bars, first and ground floors, all with stone cills; plank and batten door centrally in broad C16 wave and ovolo mould wood frame.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior of older section with heavy chamfered stopped beams, some box timber framing in wall at interfce between new and old, and bell in opening to west gable - said to have summoned Court formerly held in what is now Piers Cottage; C18 section has generous stone staircase with stick balusters and swept mahogany rail, and many contemorary shutters and doors.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Piers Court was the home of Evelyn Waugh from January 1937 to October 1956. Listing NGR: ST7332198737 {Source Work 2411.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Piers Court is a C18 two-storey ashlar building with classical portico. An 'older house at the back has connections with Prince Rupert'.{Source Work 862.} </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>The connection of the older house with Prince Rupert, Commander of Royalist Forces in the Civil War is unlikely. Piers Court was burnt down by the Royalists in 1645 which implies that it was owned by a Parliamentarian.{Source Work 862.}    </SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 2824 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>(ST75749808) A nunnery is thought to have existed on the site occupied by the buildings of Bowers' Court.  Local inhabitants pre 1888 could recall the figures of angels' heads &amp; of the Virgin and Child in the house known as the Broadwell tavern which was referred to in a deed of 1610 as "St Mary's House" &amp; could remember a house of similar style occupying the site to the N of the courtyard.{Source Work 1637} </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN> The Gothic windows of the nunnery were still to be seen in the Broadwell tavern in 1928 &amp; Walters suggested that the small well in the courtyard which could have been the nuns' well might be called St Mary's Well {Source Work242}.  (Not mentioned by Knowles &amp; Hadock). </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN> Rents in the manor of Dursley were granted to the nuns of the Priory of St Mary's Clerkenwell by Maurice deGaunt in the C13 and the Prioress of Dursley is mentioned in a document of AD1417.  As late as 1639 there was a place in Dursley known as "the Nunnery".{Source Works 862 and 218}.           </SPAN></SPAN><SPAN><SPAN>                                                   </SPAN></SPAN></P></DIV></label></td>
</tr>

<div class='AreaSummaryItemHolder'>
<table id='TableAreaSummaryTable_2075' class='AreaSummaryTable'>
<tbody>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Gloucestershire Historic Environment Record (HER)</label></td>
</tr>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Summary Report for Area 3436</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Possible site of castle, Dursley</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'></label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>
<td><label class='HERReportData'>375470 198280</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Parish</label></td>
<td><label class='HERReportData'>DURSLEY</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NE</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 3436 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>A castle is said to have been built at Dursley by Roger de Berkeley after his loss of Berkeley in AD 1153 although it is recorded that Henry, Duke of Anjou, spent a night at the castle of "Durslea" in 1149. The building may have been merely a fortified manor house, though the mention in a C13 document of a "Castrum" at Dursley may indicate the existence of a regular fortress. Its ruins were said to be still visible in 1779 in a garden adjoining "Castle Fields", less than a quarter of a mile from the town (possibly in the locality of Castle Farm, ST 755982), and a garden adjoining the Lower Castle Field, or alternatively a spot in the Upper Castle Field, have been suggested as possible sites, though the latter yielded no discoveries when subject to slight excavation prior to 1886.  </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The castle was said by Leland to have had a good moat, but to have fallen into decay and its materials used to build the manor house at Dodington. </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Rarm proposes the earthworks at Drakestone (445) as a possible site of the castle (1). </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Quotation from "London Chronicle" of 1778 (or possibly "Westminster Chronicle") "Tradition handed down...very fallacious accounts of the situation of this castle....Atkyns...tells us a castle formerly belonged to the Berkeley family.  On the first opening of the ground an outside wall fronting north....appears to be 4m thick, but only 9 or 10m in length are yet dug...there is a buttress of amazing strength at intervals of one yard. It is built chiefly of the famous puffstone...The workmen have found many curious old coins...round the foundation walls". </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>These were sold - type unknown. Castle Farm is to the north of Parsonage Street. Shape of enclosure on old Dursley Tithe maps is somewhat suggestive of a bailey (7).                   </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Gloucester Chronicle quoting an earlier source. Describes susbstantial foundations seen c1770. Castle mentioned 1149 (9).                  </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2019 -</SPAN></SPAN><SPAN><SPAN> This monument was previously also recorded within the Historic England National Record of the Historic Environment. Additional information from that record, formerly held within the AMIE database, is quoted below:</SPAN></SPAN><SPAN><SPAN>      </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"Nothing is visible on the historical aerial photographs to suggest a location for the castle or manor other than those proposed by previous authorities. (8)" {Source Work 4249.}    </SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 4175 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Linear scarps visible on 1946 AP {1}. </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Cultivation terraces?{pers comm S Brown}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Lynchet banks to E and SE of Clingre Farm on a W facing slope overlooking M5 motorway. Not outstanding but well preserved.{3}                                            </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN> </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>AREA ASSESSMENT :-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>No plough damage{3}      </SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>2015 - Severn Vale NMP Project.  </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>There are a number of strip lynchets, lynchets and scarped field boundaries visible as earthworks on aerial photographs, on the west and south west facing slopes on this part of the Cotswold edge, between Old Clingre Farm (in the north) and Fortune Farm (in the south). Along with other recorded areas of lynchets, and blocks of ridge and furrow, they are part of wider landscape of past agricultural features recorded between between Wotton-Under-Edge and Stinchcombe. They are centred at ST 73051 99331 (recorded as ST 731993 ); ST 73097 98964, ST 73121 98502 and ST 73012 97820 (recorded as ST 730979). The lynchets were mapped as part of the Severn Vale NMP. Blocks of associated ridge and furrow was also mapped and recorded</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>.</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>{Source Works 4249, 7270 10250 &amp; 14282 }</SPAN></SPAN><SPAN><SPAN>                                                     </SPAN></SPAN></P></DIV></label></td>
</tr>

<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Site of Upper Cam mill recorded as a corn and fulling mill in the 1650's, In  the eignteenth centry the mill changes to textile manufacture, by mid nineteenth century it has been converted to a corn mill. Church Road, Cam</label></td>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 4892 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Photograph (taken late C19) of Upper Cam Cornmill adjacent to Quag Bridge with railway wagons actually able to enter the building. The mill was later purchased by Listers and demolished by them early in this century.{1} </SPAN></SPAN></P><P STYLE="font-family:Tahoma;font-size:10pt;"><SPAN STYLE="font-family:Arial;"><SPAN>Upper cam Mill, recorded as a corn and fulling mill in the 1650's, the eignteenth centry the mill changes usage but remians in textile manufacture, by mid nineteenth century it has been converted to a corn mill. demolished.</SPAN></SPAN><SPAN><SPAN>{</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>Source Work </SPAN></SPAN><SPAN><SPAN>12704.} </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2019 -</SPAN></SPAN><SPAN><SPAN> This monument was previously recorded within the Historic England National Record of the Historic Environment. Additional information from that record, formerly held within the AMIE database, is quoted below:</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The main mill has been demolished and the stream culverted. The stone building, of 5 bays and 3 storeys, on the north side of the road is now a dwelling but may possibly be an earlier mill of mid 19th century date. (1)</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Upper Cam Mill (ST757992). A mill was recorded here in 1651. By 1830 cloth was made here and shortly after 1839 the mill was converted to a flour mill. The mill has been demolished but a cottage which adjoined the mill at right-angles and the stables, now cottages, remain. (2)</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:16;"><SPAN STYLE="font-size:10pt;"><SPAN>The other possible mill referred to above (Source 1) on the north side of the road (at ST 75543 99255) is possibly the mill marked as Lower Mill on the Ordnance Surveyor Drawings (1825), or it may be a previous name for Upper Cam Mill, and the buildings were associated. (3)" { Source Work 4249.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>  </SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 5937 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Lynchet banks on a W facing slope to SE of Southend Farm. Not outstanding examples but reasonably well preserved.{1}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>AREA ASSESSMENT:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>No plough damage.{1}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>2015 - Severn Vale NMP Project. </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>There are a number of strip lynchets, lynchets and scarped field boundaries visible as earthworks on aerial photographs, on the west and south west facing slopes on this part of the Cotswold edge, between Old Clingre Farm (in the north) and Fortune Farm (in the south). Along with other recorded areas of lynchets, and blocks of ridge and furrow, they are part of wider landscape of past agricultural features recorded between between Wotton-Under-Edge and Stinchcombe. They are centred at ST 73051 99331 (recorded as ST 731993 by Sources 1-2); ST 73097 98964, ST 73121 98502 and ST 73012 97820 (recorded as ST 730979 by Sources 1-2). The lynchets were mapped as part of the Severn Vale NMP. Blocks of associated ridge and furrow was also mapped and recorded </SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>{Source Works 305, 4249, 7270 &amp; 10250 }.</SPAN></SPAN></P></DIV></label></td>
</tr>

<div class='AreaSummaryItemHolder'>
<table id='TableAreaSummaryTable_6761' class='AreaSummaryTable'>
<tbody>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Gloucestershire Historic Environment Record (HER)</label></td>

<tr class='HERReportTitleRow'>

</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>St Georges Church is an Anglican Parish Church, dating from the 13th century. There have been various alterations made since then. It is located on Church Road, Cam.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'></label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>
<td><label class='HERReportData'>375736 199341</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Parish</label></td>
<td><label class='HERReportData'>CAM</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NE</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 8147 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><SPAN>ST 79 NE CAM CHURCH ROAD 4/8 (north side) 30.6.61 Parish Church of St George I </SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Anglican parish church. Mainly mid C14, but chancel arch C13, north aisle C15; porch restored 1836-52 and chancel 1845, both by George Madan, the incumbent. Cotswold limestone but clearstorey wall in marlstone; roofs lead except stone slate to chancel. West tower, part, north and south aisles, 2-storey south porch chancel. Tower in four stages plus blank panelled crenellation and three diagonal pinnacles, diagonal buttresses becoming square clamp, above and below first string course at each corner are fine paired corbel heads or animal carvings; nave clearstorey with four 2-light perpendicular lights and pierced parapet over string course with ball-flower, south aisle with 2-light restored C14 windows and unpierced parapet. Chancel with 2-light C14 windows and unpierced parapet. Chancel with 2-light C14 windows and parapet string course with ball-flower. At each end of north aisle 3-light traceried window with part-crenellated transome north aisle walling worn marlstone to eaves, no parapet blocked north door. Interior: vaulted tower, quadripartite with ridge ribs, modern glazed screen to tower arch. 4-bay nave, heavy octagonal piers on plinth, simple bell capitals, heavy double chamfer arches, dying into wall, continuous string over. Arch-braced low-pitch boarded ceiling; lean-to north aisle with heavy central purlin, 5-bay, 3 arch braces brought down to low corbels; blocked north door not aligned with south door. South aisle, 4-bay, C19 roof structure. Chancel arch has twin north, and triple, south cusped openings at low level, and arch mould stopped to octagonal cap on short triple shafts with keeled profile, springing from leaf-carved brackets. Chancel rebuilt C19 has pointed barrel roof with painted ribs. Floors generally stone, except under pews, and probably C19 tile to chancel, carpetted at time of survey. Good Jacobean pulpit on chancel north respond; C13 font, with 3 sets of dog-tooth ornament on C19 base; carved oak reredos, The Last Supper. East window, south aisle, Clayton and Bell.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>The church is reputed to have been rebuilt in c1340 by Lord Berkeley, following the murder of Edward II. See: David Verey, Gloucestershire: The Cotswolds (B/E), 1970. Listing NGR: ST7573399343 {Source Work 2411.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>1998</SPAN></SPAN><SPAN><SPAN> - Carolyn Heighway undertook some archaeological observations and recording during a programme of restoration and repair work at St George's. The boarding over the pew cavities was removed and 0.2m excavated in order to support sleeper walls for new flooring. The timber floor had been supported on a series of arched supports built of C19 brick which were mostly removed. A wall was noted with an offset which was interpreted as a pre-existing north wall of the nave. A lump of brick found in a robbed wall has been tentatively dated to the C14. A plan of the earlier church has been reconstructed by Heighway {Source Work 484, 4574.} </SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 8148 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Times New Roman;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN STYLE="font-family:Arial;"><SPAN>ST 79 NE CAM CHURCH ROAD 4/12 (south side) 27.8.70 Congregational Chapel (formerly listed as Congregational Church) and Classroom Wing II </SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>Chapel. Mid C18. Painted rubble, double roman tile half-hipped roof. Two storeys, 3 windowed, pointed wood casements with Y-tracery; pair of 6-panel doors under pointed arch with Y-tracery, right. Large newer wing (1895) left, in brick, classrooms. Interior: U-plan balcony on slender 'Batty Langlay' cast iron columns, panelled front; semi-circular rail with wide-spaced twisted balusters, and steps to central pulpit, all finely panelled, painted and grained. Potch-pine pews below and curved to follow gallery above. Flat plaster ceiling with central rosette. Pointed arch entry from classrooms left of pulpit. Listing NGR: ST7569299235 {Source Work 2411.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>1997 - Youles in GSIA (SW 4845):</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Following the accession of William and Mary in 1688 Dissenting meetings became legal provided they were licensed by a bishop. In 1690 a meeting was licensed at Cam and in 1702 Cam Independent Meeting appointed a permanent minister and built a chapel on land donated by a local clothier.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>Built c.1702 on a newly acquired site for a congregation regarded as Presbyterian. It was much altered in 1818. The broad N front formerly had doorways in the end bays, one is now altered to a window. The S wall, which now has windows arranged as at the front, retains traces of two earlier windows which flanked a central pulpit and of a blocked doorway to a vestry built in 1790 but since removed. Two bays of windows in the end walls have been partly covered at the E end by Sunday schools added in 1895.  The interior (30ft x 45ft) was refitted in 1818 and the pulpit re-sited at the E end. The seating was renewed in the late C19. The ceiling has a covered plaster cornice. Galleries around 3 sides, rounded to the W, were added in 1818 and are supported by cast-iron columns. &lt;3&gt; &lt;Davis RA, 1962, The up-to-date history of Cam meeting Congregational Chape (the location of this source is not known)&gt;. </SPAN></SPAN><SPAN><SPAN>                </SPAN></SPAN></P></DIV></label></td>
</tr>

<div class='AreaSummaryItemHolder'>
<table id='TableAreaSummaryTable_6787' class='AreaSummaryTable'>
<tbody>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Gloucestershire Historic Environment Record (HER)</label></td>
</tr>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Summary Report for Area 8173</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Listed Building grade I mid- to late 15th century parish church, with earlu 18th century tower and 19th century restoration and alterations, the Church of Saint James, Silver Street, Silver Street, Dursley.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'>LBI</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>
<td><label class='HERReportData'>375692 198114</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Parish</label></td>
<td><label class='HERReportData'>DURSLEY</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NE</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 8173 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY SILVER STREET ST 7598 (north side) 5/59 Church of St. James GV I 01/12/86</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Parish church. Mid-late C15; tower of 1707-9 by Thomas Sumsion of Colerne. Extensive restoration and alteration of 1867 by Thomas Gordon Jackson. Ashlar limestone; coursed tufa limestone rubble; clay plain tile roof. Nave with north and south aisles incorporating chapels; west tower, south porch and chancel with south vestry and organ loft. Perpendicular south aisle and porch, porch central to aisle. Crenellated parapet with floral panels having animal gargoyles and crocket pinnacles at corners. Low- pitched porch gable with 3 image niches having richly crocketed hoods over moulded pointed archway with C19 stud and plank gates; 2-light cinquefoil-headed casements to either side of porch serving upper floor chamber. Porch has completely panelled interior with lierne vault. Tudor-arched south doorway with plank and batten doors, possibly C15. Single aisle window with Perpendicular tracery either side of porch; diagonal offset buttresses to porch and aisle. South chapel has lower pitched roof but similar parapet to buttressed wall containing 3 earlier Perpendicular-traceried windows in tufa wall, one east facing. Elaborate finials to buttresses above fantastic animal gargoyles. North aisle largely rebuilt in C19 re-using existing fenestration in buttressed wall. Blocked moulded pointed-arched north doorway appears C14; 3 windows with Perpendicular tracery and to left late C14 window with reticulated tracery reset from another position. Ogee-headed priest's doorway with C19 door. West end of church has gable end of aisles either side of tower each with Perpendicular window; north aisle end rebuilt in bands of tufa and ashlar limestone. Three-stage tower is a good example of the continuity of the medieval mason's tradition into the early C18, Thomas Sumsion being a notable practitioner. Diagonal offset buttresses and bold continuous string courses. Pointed-arched west doorway; Perpendicular-traceried windows to ringing chamber. Five-panel modelling of middle stage with cinquefoil heads; niche with crocket hood to central panel on each face; moulded image shelf with bust below on west and leaf-carved feature on north and south exhibiting a classical influence. Underside of west niche hood has date 1709. Pair of 2-light belfry openings on each face of tower with quatrefoil-pierced stone screen above transome and blank panel below. Pierced crenellated parapet with openwork corner pinnacles based on those to Gloucester cathedral. C19 chancel has large east window with geometrical tracery and angle offset buttresses. Smaller geometrical-traceried windows on north side; single to south with gabled organ loft to left having 2 geometrical-traceried windows.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior is limewashed. C15 five-bay north arcade and west 3 bays of south arcade have octagonal columns with moulded capitals, moulded bases, and simple chamfered-pointed arches. East 2 bays of south arcade have compound piers and have more elaborate hollow- moulded arches and may be earlier. Simple pointed tower arch with line of lower nave roof (before C19 rebuilding). Perpendicular clerestorey is C19 and original nave roof has been raised, and has moulded brattished tie-beam trusses with carved spandrel filling. Similar roofs to aisles, but open wagon roof to south chapel, chapel also having a now headless stone effigy on window sill. Triple sedilia with nodding crocket-enriched ogee hoods in north chapel with ogee-headed niche to left. Lofty High Victorian chancel with arch having attached sandstone shafts, stiff leaf capitals, and moulded arch with floral enrichment. Stone ribbing to walls and barrel vault; matching triple sedilia to east of organ loft and cinquefoil-headed aumbry in north wall. Choir stalls, pews and octagonal timber pulpit are all C19. C14 octagonal stone font standing on shafted Cl9 base has flower and shield panels to alternating faces and stands on baptistery floor of 1920 by W.H.R. Blacking. Many good C18 and C19 memorials include 2 above south doorway: William Purnell Gent: died 1743 has open pediment on fluted pilasters and armorial cartouche above inscription panel. To right tall Gothick tablet to Robert Bransby Cooper, died 1845 has buttressed sides and crocketed ogee top. At east end of nave adjoining chapel arch memorial to John Phelps, died 1755 has elaborate use of coloured stone with panel flanked by scrolls and surmounted by cartouche supported by curlicues. Large memorial on north aisle wall to Mary, wife of Edward Bloxsome, died 1840 has large sarcophagus in relief with hooded mourner and broken pillar. Stained glass of late C19 and early C20 include east window by Burlison and Grylls. Four windows in north aisle and another in chancel by Walter Tower of 1909, having his sign - a black castle superimposed upon a sheaf of corn. Two windows in south west corner of 1921 by Christopher Webb. The present tower is a replacement for the medieval tower with spire which collapsed on 7th January 1698/9. Costs of rebuilding were largely met by a grant from Queen Anne. Very little remains of the C13 and C14 church especially after the extensive C19 rebuilding. (A. Best et al, An Historical Survey of Dursley, 1979).</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Listing NGR: ST7570698111. {Source Work 2409.}</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>During repairs to the west wall of the south aisle, a cross with shaft and arms of round section was found. The shaft tapered slightly towasds its base; the cross head was not visible being still built into the wall. The cross was about 30cms high; it was probably a roof finial. The wall in which it was found has a core of limestone "puffstone" and oolite and is probably of 15th century date. In the same wall was a round scalloped engaged capital with trefoil designs on the scallop faces, probably 13th century. A record was also made of a fragment of painted wall plaster with a bold design in red and black, found in a Victorian blocking wall. The wall plaster and capital are with the architects.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The parish church is first mentioned in 1221.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>On the 7th of January 1699 the spire and much of the medieval tower of the church collapsed "by which accident several lives were lost". Rebuilding was completed between 1707 and 1709 to the desgn of Thos Sumison, one of the last master masons to continue with medieval traditions unaffected by either Renaissance or Gothic revivalist influences.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The church was again restored in 1867.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>1886 - </SPAN></SPAN><SPAN><SPAN>There is a short history and description of the church included in this years volume of the Transactions of the Bristol and Gloucestershire Archaeological Society, from a visit made by members of the society during their summer meeting of this year {Source Work 3963}.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN> Further notes on Tanners Chapel, a chantry chapel within the church are also found in this volume. The article notes that the chapel should correctly be called "Trynyty Service" and that the chapel was built towards the end of the 15th century, although some of the corbels supporting the roof are either late 13th or early 14th century in date. The corbels therefore give evidence of an earlier church building and the corbels were reused when the chapel was built. The article includes illustrations of the corbels and gargoyles in the church. {Source Work 3949}.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>1912 - </SPAN></SPAN><SPAN><SPAN>Notes about the church are given in the Transactions of the Bristol and Gloucestershire Archaeological Society. The church is described as having been first mentioned in 1221 in the Assize Rolls of 5 Henry III when criminals were said to have sought sanctuary in the church. The church consists of a nave, western tower, south porch and north and south aisles and chancel although all that remains of the the original 13th century church is the walls of the Tamnner chapel or eastern portion of the south aisle and the return of the westernmost arch of the south arcade. An early sedila had later been built into the wall of the north aisle. Alterations took place in the fifteenth and sixteenth century with the tower being rebuilt after it's collapse in 1669 and further alterations took place. {Source Work 2774.}</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Notes are given about the church in an article of the Cotteswold Naturalists Field Club about the use of Dursley tufa in the area. The tufa has been used in the walling of this building and has been noted so since Rudder's 1779 A History of Gloucestershire. {Source Work 10720.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2002 - </SPAN></SPAN><SPAN><SPAN>Gloucestershire County Council Archaeology Service were commissioned by the Fabric Committee of St James the Great Church to undertake a programme of archaeological monitoring during groundworks associated with the installation of a gas system at St James the Great Church, Dursley. The monitoring recorded three human burials within the service trench, which were left in situ and all groundworks were subsequently completed above this level. {Source Work 6864.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2010</SPAN></SPAN><SPAN><SPAN> - During January 2010, Benchmark Archaeology undertook a programme of Archaeological Building Recording and a Watching Brief at St. James the Great Church, Dursley, Gloucestershire. The work was undertaken prior to and during restoration and improvement works on the site. </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>The building recording produced a photographic archive of the impacted areas of the church interior prior to and during the reordering work. The watching brief comprised the monitoring of the groundworks and identified no significant deposits within the church but identified and recorded ten human burials including a brick-lined grave to the south of the church, and the foundations of the West Tower. A known 19th Century vault was also observed. While the earth-cut burials were not excavated, their relatively shallow depth and good bone preservation suggest a later Post-medieval date. The fabric of the brick-lined grave suggests a mid - late 19th Century date. It was not possible to establish a firm date for the foundations of the West Tower, however, documentary evidence suggests that the recorded tower foundations may be 13th Century in date, having been re-used to support successive towers in the 15th and 18th Century. {Source Work 11523.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Listed Building grade II 19th century chapel of ease now the Church of Saint Mark, Woodmacote, Dursley.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'>LBII</label></td>
</tr>

<td><label class='HERReportData'>DURSLEY</label></td>

</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 8174 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>DURSLEY WOODMANCOTE ST 7597 (east side) 7/78 Church of St. Mark II 13/02/81</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>Chapel of ease. 1844 by George Alexander; enlarged 1859 by Thigall and Male. Coursed and squared limestone; ashlar dressings; Welsh slate roof. Early English style with matching enlargement. Nave with north aisle and porch; north and south transepts (latter an organ chamber); short chancel with vestry to south; spirelet in angle of chancel and north transept. Moulded pointed porch-arch with similar to north aisle doorway; buttressed north aisle wall with single lancet windows and Lombard frieze. Pointed-arched doorway to west end of nave with triplet lancet window over; paired lancets in gabled end of north aisle to left. Similar lancets in south nave wall, also with Lombard frieze. Gable ends of transepts have paired lancets. Triplet east window in angle-buttressed wall. Octagonal broach spirelet over belfry with open trefoil-headed sides on narrow square tower.</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>Interior is limewashed with stone dressings. Three-bay north arcade probably dating from enlargement has pointed arches and circular piers with moulded capitals and bases. Pointed arches to crossing with chamfered archivolt taken off corbels. Trefoil- headed squint to left of nave arch. Bolted round-arched roof trusses. Chancel has 7-bay arcaded reredos removed from Church of St James (q.v.). Carved stone altar. C18 hexagonal panelled oak pulpit on narrowing base; C19 pews taken from Church of St John, Cheltenham, by J.B. Papworth. Octagonal stone font with marble columns to base and stiff-leaf carving. Early C20 stained glass to east window including middle light by Geoffrey Webb. A good and unaltered example of a C19 chapel of ease. (D. Verey, Gloucestershire: The Cotswolds, 1979). Listing NGR: ST 75911 97731. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<div class='AreaSummaryItemHolder'>
<table id='TableAreaSummaryTable_6789' class='AreaSummaryTable'>
<tbody>
<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Gloucestershire Historic Environment Record (HER)</label></td>

<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Summary Report for Area 8175</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Listed Building grade II early 19th century Congregational Chapel, now United Reformed Church, Parsonage Street, Dursley.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'>LBII</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>
<td><label class='HERReportData'>375399 198238</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Parish</label></td>
<td><label class='HERReportData'>DURSLEY</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NE</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 8175 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>DURSLEY PARSONAGE STREET ST 7598 (north side) 5/46 Tabernacle United Reformed Church GV II 01/12/86</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>Formerly Congregational Tabernacle, now United Reformed Church. Dated 1808; enlarged 1872 with new interior by T. Thomas of Swansea. Coursed rubble limestone; ashlar dressings; Welsh slate roof. Rectangular with single-storey lobby at south-east end. Attached at north-west end to church rooms and manse house, both not of special interest Sides: 3-window fenestration on 2 levels with central pediment to break forward on south-west side only. Y- tracery to pointed-arched windows all with C20 obscured glass. Long and short quoins to corners and break forward. Plain mutules to projecting eaves, and slanted mutules to pediment with datestone in tympanum and surmounted by bold finial. Pedimented end gables; 2 pointed-arched upper level windows at south-east end. Lean-to lobby below with offset buttressed parapet end wall, buttresses having pointed finials. Central moulded, hooded and pointed arched doorway in long south-east facing wall of lobby with small gable to parapet above; 2-light trefoil-headed lancets to either side of doorways, and single trefoil-headed lancet in end return walls. Shaped panel in mutule enriched pediment to main body containing sans serif inscription: 'THE/TABERNACLE/AD 1808'. Bold finial to gable.</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>Interior contains gallery on 3 sides with panelled front and supported on cast-iron pillars with stiff-leaf capitals. Fine fretwork panelling to Gothic revival octagonal-fronted timber pulpit. Moulded ceiling and moulded wall panelling. Set of panelled box pews. Many late C18 and C19 memorials. Prominent position on rise at west end of town centre. (A. Best et al, An Historical Survey of Dursley, 1985; and D. Verey, Gloucestershire: The Cotswolds, 1979). Listing NGR: ST 75399 98238. {Source Work 2409.}</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>1997</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN> - In 1703-4 two homes in Dursley were licensed for "Presbyterian" and "Protesting Dissenting" meetings respectively. This site relates to the former. {Source Work 4845.}</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>Grade III listed status in Stroud District Council records. "1808 . Coursed rubble. "Gothic" w[....] Porch and pinnacles." {Source Work 10318}.</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 8176 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN STYLE="font-weight:bold;"><BR /></SPAN><SPAN><SPAN>DURSLEY CASTLE STREET ST 7598 (north-east side) 5/8 Methodist Church GV II 01/12/86</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Methodist church. 1864. Coursed rubble limestone; ashlar dressings and south front; Welsh slate roof. Rectangular with entrance and staircase lobby at south end. Attached rooms at north end. South front: 3-bay with panelled pilasters and round-arched arcading, centre bay being smaller; enriched keystones; dentil course below moulded parapet cornice topped by weathered coping with transverse roll mouldings. Single tall round-arched window to larger bays each with moulded hood projecting forward and supported on scrolls. Large C20 glazed doors at centre with round- arched relieving arch over. Side returns to lobby have further single arcaded bay as to front but with coursed rubble infill. Parapet gable end to main church block with dressed coping on stepped bedding and blocked central oculus. Sides: arcaded and 4- bay, each having round-arched window in upper part and square- headed in lower. Gabled 2-storey block runs across north end with single large segmental-arched multi-paned sash to upper floor centrally below gable, that on east side replaced by glazed doors to C20 external staircase.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior has painted moulded panelling throughout. Gallery on 3 sides supported on fluted cast-iron columns with Corinthian capitals. Panelled front to gallery with dentil cornice at base. Organ in apsidal niche at centre of gallery. Octagonal timber pulpit within balustraded enclosure, all with barleysugar balusters. Present church is replacement for building opened in 1799. Forms part of group of buildings around Market Place. (A. Best et al, An Historical Survey of Dursley, 1985)</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Listing NGR: ST7560798190. {Source Work 2409.}</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Reference to Best et al in 1985 (SW 3536).</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>1997</SPAN></SPAN><SPAN><SPAN> - Refers to two homes in Dursley being licensed for "Presbyterian" and "Protestant Dissenting" meetings in 1703-4. The former refers to the group who went on to build HER 8175, the latter may refer to this group in the absence of any other Nonconformist chapels in the town. {Source Work 4845.}</SPAN></SPAN><SPAN><BR /></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>1999 -</SPAN></SPAN><SPAN><SPAN> A pamphlet celebrating the bicentenary of the church was produced giving a brief history of the church, coverage of it's present work and idea's for it's future. Kept in small books section of HER bookshelves. {Source Work 8105.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>The Church of St Cyr is an Anglican Parish Church partly built in the 15th century, but was largely rebuilt in a decorated style in 1855, Echo Lane, Stinchcombe.</label></td>
</tr>

</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 8253 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Times New Roman;font-size:16;margin:7px 0px 7px 0px;"><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>ST 79 NW STINCHCOMBE ECHO LANE 3/96 (south side) 30.6.61 Church of St Cyr II*</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>Anglican parish church. Part C15 but largely as rebuilt in Decorated style in 1855; J L Pearson architect for the rebuilding. Cotswold limestone, stone slate roofs to coped gables with terminal crosses. Nave, chancel, south aisle, 2-storey north porch, 3-stage west tower with octagonal spire as rebuilt in 1882 after lightning strike. Twoer with diagonal buttresses and crocketted pinnacles and pierced parapet, 2-light bell-stage openings of 1632 over statue niche, 3-light perpendicular window, and west door under drip; stair turret south side. Porch with blank parapet with rosettes in quatrefoils, 2-light C15 window; main doors pair oak plank in hollow plus wave mould arch under string. Rebuilt fabric in C14 style with 2-light windows to nave and aisle, 3-light to chancel, but 5-light east chancel, rose with quatrefoil cusping over 2 cusped lancets east end of aisle, and 3-light west end of aisle.</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>Interior: 4 bay nave, quatrefoil piers and double-chamfered arcade, arch braced steep pitched roof, 5 steps down to tower; lierne vault with bosses and central quatrefoil springing from foliate capitals, in porch. Triple pedimented reredos, the Last Supper, with 2 supporters each side, wooden altar rail, stone screen east end of aisle, to organ chamber and vestry; quarry tile floors, good encaustic pattern by Minton, based on mediaeval tiles. Chancel windows by Wailes, nave and aisle by Clayton and Bell, a consistent series. Baroque wall memorial, 1715, n side chancel, and white marble memorial to JOHN PINFOLD, 1705, north side nave. Listing NGR: ST7296598865 {Sourcce Work 2411.}</SPAN></SPAN></P></DIV></label></td>
</tr>
