<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 11369 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>(11369/1) - A branch of the Bristol to Gloucester Railway (SMR 11269) ran from Coaley Junction to Dursley between 1859-1969. The branch was privately promoted and absorbed by the Midland Railway. {Source Works 2471 and 759.} </SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>Corresponds to </SPAN></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Historic England UI - 205245, NMR - LINEAR 1828 </SPAN></SPAN><SPAN><SPAN>"The Coaley - Dursley branch was the work of local business men who formed the Dursley and Midland Junction Railway in 1855. Its construction was accomplished in a year and the line opened to goods on 25th August 1856 and passengers on 18th September 1856. The line was absorbed into the Midland Railway in 1861. Passenger traffic ceased in 1962 and freight in 1970. (3)" {Source Work 4249.}</SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>(11369/2-4) - SO749020 - Coaley Junction Station, goods shed and sidings existed at the junction with the Gloucester and Bristol line. Corresponds to </SPAN></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Historic England UI - 501023, NMR - SO 70 SW 33 </SPAN></SPAN><SPAN><SPAN>"Railway station on the Bristol and Gloucester line, opened in 1844, closed in 1966." {Source Work 4249.}</SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>(11369/5) - SO749015 - Site of bridge over Box Road, Cam. </SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>(11369/6) - SO750012 - Site of bridge over trackways and the River Cam. </SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>(11369/7) - SO750010 - Site of siding serving Draycott (Corn) Mill.</SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>(11369/8) - SO749008 - Site of siding serving Middle Mills.</SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>(11369/9) - SO750007 - Site of bridge over trackway. </SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>(11369/10) - SO752001 - Site of bridge over Station Road, Cam. </SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>(11369/11-12) - SO752001 - Site of Cam Station and Goods Shed. Corresponds to </SPAN></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Historic England UI - 501019, NMR - SO 70 SE 73 </SPAN></SPAN><SPAN><SPAN>"Site of railway station on the Dursley Branch line, opened in 1856, closed in 1963. (1)" {Source Work 4249.}</SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>(11369/13) - SO754996 - Site of bridge over River Cam.</SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>(11369/14) - Site of Engine Shed. </SPAN></SPAN></P><P STYLE="text-align:Justify;font-family:Arial;font-size:10pt;"><SPAN><SPAN>(11369/15-17) - Site of Dursley Station, goods shed and sidings. Corresponds to </SPAN></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Historic England UI - 500903, NMR - ST79 NE 91 </SPAN></SPAN><SPAN><SPAN>"Site of railway station on the Dursley Branch line, opened in 1856, closed to passengers in 1962 and to all traffic in 1970. (1)" {Source Work 4249.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>{Source Works 5134, 5136 and 5138.}</SPAN></SPAN></P></DIV></label></td>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 13729 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Registerd Parks and Gardens Description:-</SPAN></SPAN></P><P STYLE="font-family:Times New Roman;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN STYLE="font-family:Arial;"><SPAN>Earlier C19 eclectic valley water garden with wide range of structural elements and older landscape park associated with a country house.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>HISTORIC DEVELOPMENT</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>Stancombe, where there was a house of some substance and at least a small park, was part of the estate of William Purnell of Dursley (d 1805). His daughter and would-be heiress Anne, the wife of Robert Bransby Cooper, of Brooke Hall, Norfolk, predeceased him by a year and the estate passed to her son, Purnell Bransby. He, who adopted the surname Purnell by deed poll in 1805, came of age in 1811. In 1813 he married and started to rebuild Stancombe Park, probably soon after that beginning to create the valley water garden. After Purnell Bransby Purnell died in 1866 the estate remained in his family and was subsequently the home of his granddaughter Emily Anne, who in 1882 married the Rev David Edwards (d 1908), who from 1853 had been rector of Nibley. Following her death in 1928 Stancombe Park was sold in 1929 to S Chew Hooper. It remains (1999) in private hands.</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>DESCRIPTION</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>LOCATION, AREA, BOUNDARIES, LANDFORM, SETTING Stancombe Park is midway between Stinchcombe, 1km to the north, and North Nibley, 1.5km to the south, the B4060 between which forms the curving south-west boundary of the site. Park Lane, a turning east off the B4060, bounds the north-west and north-east sides of the park whose south-east boundary follows field edges. The house stands on the upper, west side of a small but sharply defined valley which runs downhill from north to south on the south side of Stinchcombe Hill. From it the views are east and north to the beech and mixed woods on the sides of Stinchcombe Hill, and south down the valley which contains the water garden and beyond to North Nibley with its church and hilltop monument of 1866 to Tyndale, the translator of the Bible. The registered area comprises c 27ha.</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>ENTRANCES AND APPROACHES The normal approach to Stancombe Park, from an entrance off Park Lane to the north-west of the house, is along a short drive ending at the stables courtyard.</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>The formal approach is from the south-west, along a curving, 150m long drive. This follows the original course of Park Lane, diverted to its present line around the edge of the park in 1806. The drive winds between steep banks to an elevated sweep before the south-west side of the house. At the end of the drive is a simple, single-storey ashlar lodge of the earlier C19 (Estate map, 1840).</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>Two early C19 lodges (both present by 1840, Estate map) stand at the south end of the park and water garden on the B4060. Any plan to run drives from thse up the valley sides to the house was never carried out. At the south-west corner of the water garden is Lake Lodge (listed grade II). This is a single-storey building of coursed and squared marlstone in a picturesque, Oriental Tudor style with two projecting wings. A watercolour by William Crouch (see below) shows it was originally only half its later size, with a single wing. At the south-east corner of the water garden is the two-storey Parker's Lodge (listed grade II; wrongly shown on OS as Porter's Lodge), in the picturesque Tudor style. Some 10m to its north-east is a decorative single-storey brick building, pre-1840, now a shed but originally servants' accommodation.</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>PRINCIPAL BUILDING Stancombe Park (listed grade II) stands on a knoll at the north-west end of the dry valley - the Stan Combe presumably - which runs down the centre of the park. It was begun for P B Purnell c 1813, occupied in 1814, and finished in 1819. It is of limestone ashlar, with a low hipped roof of Welsh slates. The original entrance front, to the south-west, has five bays and two storeys with a Doric portico. The south-east front is of seven bays with a central semicircular bay. To the north-west is a courtyard with carriage house.</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>An earlier house stood close to Stancombe Park, although apparently not on precisely the same site.</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>GARDENS AND PLEASURE GROUNDS From the elevated gravel sweep on the south-west side of the house there are views south and east across the park and outward to North Nibley. A gate gives access to the narrow grass terrace around the south-east and north-east sides of the house, again with views. The terraces are bounded by low and ornate early C19 iron fences; in the centre of the south-east terrace is a small circular fountain pool.</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>South of the gravel sweep is a short spur off the main valley. Largely formal gardens were designed and laid out by Mrs Gerda Barlow on its far side in the late C20, notably a 50m long yew- and box-hedged corridor (the Pattern Border) of 1988 aligned on the house's south-west portico.</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>The main, earlier C19 garden at Stancombe lies around a pool in the valley bottom 500m south of the house. The garden is reached from the house by a winding terraced path down the west side of the valley. An iron deer fence is on the outer (valley) side of the path while on its inner side is a shrubbery, on the edge of which in the late C20 established box bushes were being clipped into animal forms to create a Menagerie Walk. From the path there are views across the valley, over the triangular upper pool, and towards the woodland which surrounds the garden. The path drops into the valley bottom c 100m south of the upper pool, immediately below a small middle pool, at the north end of which a small folly-like structure was erected in 1998 reusing elements of either the Chapel or the Museum. West of the middle pool is a niche (listed grade II) which contains a limestone font adapted to form a conduit. From here the path from the house passes beneath an agricultural road via a curving brick tunnel. Almost immediately it goes into another brick tunnel (listed grade II), guarded in a niche by a statue of the dog Cerberus, keeper of the gates of Hades, which bifurcates before emerging in the water garden via a grotto-like facade at the north end of the lower pool. Turning left (south) along the east side of the pool, the choice is either a poolside path running through a continuous iron arbour from the tunnel mouth, or to ascend to a path at a higher level. At the start of the latter is a small court with two small octagonal plant houses of red brick on five sides and diamond-pattern glazing on three, with stone floors and tiled roofs. Raised beds lie on the edges of the court, at the centre of which is a former fountain. From here the upper path runs past a sunken pool, perhaps for swimming, with ramped grass ends, to the end (ie the entrance) of the ashlar Doric Temple (listed grade II*, apparently conceived as a dining room), whose long, columned west side is the principal embellishment of the lower end of the east side of the pool, although a huge copper beech to its north conceals it from the upper end. Steps on the west side of the Temple lead down to a spring welling up through a saucer on the pool edge. Northwards along the poolside is the continuous arbour, while southwards is the rear of a simple timber boathouse. Some 20m to the south-east of the Temple is the Studio (listed grade II), an early C19 single-storey building of ashlar limestone with a brick chimney and Welsh slate roof, with one coloured glass window facing west towards the pool. By its entrance is a whale vertebra. Parker's Lodge lies c 10m south-east of the Studio. On the hillside north and north-east of it is woodland, some of it ornamental and including a stand of cedars.</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>From the Studio the poolside path runs along the dam which retains the south end of the pool, between castellated yew hedges 2m high towards the public road and 1.5m high towards the pool. At the western end the path goes into a curving tunnel which leads, via a keyhole-shaped door, to the small, rectangular, Egyptian Court. The Court (listed grade II) has a simple stone urn at its centre. To the left (west) of the keyhole door is the arched whale jawbone entrance to a former icehouse (also listed grade II) which now (1999) contains a head of Nephertiti. Right of the keyhole door is an Egyptian portal which gives access east to a path which winds round the base of a huge oak tree and descends to a small semicircular quay on the west edge of the pool. The Lake Lodge can be seen 10m to the east of the Egyptian Court. From opposite the keyhole entrance to the Egyptian Court a flagged path runs in a straight line north-east up the west side of the pool; carved into every third flagstone, beginning at the threshold of the Court, are Roman numerals (I, II, III, etc). At intervals down the path are ironwork arbours covered in roses. The path ends at another tunnel (listed grade II) in an alcove within which there is a now-depleted (1990s) ammonite collection. The tunnel is T-plan: one exit leads to the west part of the park, while the other emerges c 25m east of the tunnel at the entrance to the water garden.</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>The creation of the water garden and the path connecting it to the house are relatively ill-documented. Purnell Bransby Purnell probably began work soon after 1814 when he moved to Stancombe Park, and family tradition has it that much of the labour was provided by soldiers pensioned off at the end of the French wars. Certainly in 1819 he found a Roman villa when trenching for a shrubbery, said to be within 100 yards (c 92m) of the house (Trans Bristol &amp; Gloc Archaeol Soc 1989). The water gardens were well advanced when William Crouch painted a series of watercolours of Stancombe Park; as he died in 1840 aged only twenty-three, this was presumably in the later 1830s. The paintings show the Temple with its steps and fountain; the poolside pergola; the grotto at the head of the pool; and the two lodges at the south end of the water garden. They do not, however, show the Egyptian Court, or the plant houses, whose brickwork similarly suggests a slightly later date, nearer 1850, or the battlemented hedge.</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>PARK The park has the form of a rounded diamond, aligned north/south, 800m long and 550m wide. The main valley, grassland with very few trees, was a deer park until the mid C20. This valley, with its pools and water garden, runs north/south down the centre of the park, dividing it into two. The southern part of the west side of the park, a field called the Bowery, is permanent pasture with many veteran sweet chestnut trees, probably early C18, and suggestive that Stancombe Park's predecessor had a small park. From its upper, northern part there are views west to the River Severn. The Bowery is also rich in earthworks, including lynchets. Here the park is bounded by a stone wall which extends northwards to the end of the drive to the house. Other lynchets formerly lay on the east side of the valley, but these have been ploughed out and this part of the park is partly under arable cultivation (late C20). Also in the east side of the park is the site of a large Roman villa, excavated in 1846-7. The finds were housed in a small museum (not extant) built c 100m east of the south end of the upper pool. A second lost structure is a chapel built by Purnell Bransby Purnell before 1818 but never endowed and probably never used.</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>KITCHEN GARDEN Stancombe Park's walled kitchen garden lay on the far (north-west) side of Park Lane. The walls, and two modernised gardener's houses, survive. All are probably early C19.</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>REFERENCES</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>B Jones, Follies &amp; Grottoes (2nd edn 1974), pp 247-50, 327 J Sales, West Country Gardens (1981), pp 107-8 Country Life, 169 (1 January 1981), pp 26-8 Inspector's Report: Stancombe Park, (English Heritage 1989) Trans Bristol &amp; Gloc Archaeol Soc 107, (1989), pp 203-5 N Kingsley, The Country Houses of Gloucestershire, Volume Two, 1660-1830 (1992), p 299 Stancombe Park, guidebook, (nd) Stancombe Park, guidebook, (nd, 1990s)</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>Maps Estate map, 1840 (Gloucestershire Record Office)</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>OS 6" to 1 mile: 1st edition surveyed 1881-2, published 1886</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>Illustrations William Crouch, Series of watercolours of Stancombe Park and its gardens, c late 1830s (private collection)</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>Archival items Extracts from Purnell family papers and letters (private collection) Papers re 1806 diversion of Park Lane (Gloucestershire Record Office) Papers re chapel (RX 287.4 (1-6)), (Gloucester City Library)</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>Description written: March 1999 Register Inspector: PAS Edited: April 2003 {Source Work 961.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Stancombe Park is a 19th-century landscape park of 20 hectares. There is also a 19th-century 'secret garden' of 4 hectares and 20th-century gardens. The gardens are open for viewing by appointment only.</SPAN></SPAN></P><P STYLE="font-family:Times New Roman;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN STYLE="font-family:Arial;"><SPAN>Stancombe, where there was a house of some substance and at least a small park, was part of the estate of William Purnell of Dursley (died 1805). The house stayed in that family until 1928. It was then sld, but remains in private hands {Source Work 10786.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>               </SPAN></SPAN></P></DIV></label></td>
</tr>

</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NE</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 14834 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2002 </SPAN></SPAN><SPAN><SPAN>- An archaeological evaluation was undertaken on the site by Gloucestershire Archaeology Service between 25th November and 6th December 2002. Sixteen trenches were excavated. Natural clay was recorded between 66m AOD and 74.24m AOD in the west and between 50.7m AOD and 64.6m AOD across the rest of the site. A large undated feature interpreted as a defensive or enclosure ditch was recorded in Trench 12 in the west of the site. It contained charcoal, daub and a flint flake and may have been prehistoric in date. A possible medieval wall was recorded in Trench 8, on the frontage of Long Street in the south of the site. Most of the earlier deposits in this area had been removed down to bedrock in the post-medieval period. Heavy modern industrialisation in the base of the valley truncated all earlier deposits in this area, although traces of the original river channel were recorded, which was culverted in the 19th or early 20th century. {Source Work 7191.} (Deposited at Museum in the Park, Stroud under Acc No STGCM2002.30)</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 14835 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>1999</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN> - An archaeological desk based assessment was undertaken by Countryside Planning Management on two sites adjacent to Lister Petter in Dursley during May 1999.  The earliest map for the site was the 1844 tithe map.  The sites were covered by the field names 'barn ground' and 'rack ground'.  The latter field name implying cloth production activity.  The term rack was used where cloth was put onto frames during the final stages of processing.  Both sites appear to have been under pasture.  The 1883 OS county series map shows the eastern site to be either a meadow or wooded with a building shown which still stands on the site today.  The site was first developed in 1867 when Robert Ashton Ilster opened a machinery plant.  In 1986 the Lister Petter merger took place, this company now concentrates on diesel engine production.  An air raid shelter still stands on the site, it was probably used by the staff during the war although this could not be confirmed by the current management. The site was visited as part of the assessment and recorded a number of ruined buildings that seem to relate to buildings on maps from the 19th century onwards and modern car parking terraced into the hill. {Source Work 5267.} </SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='HERReportTitleRow'>

<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>1999 - Desk based assessment on the Lister Petter site, Dursley. The work took place in august and included the area covered by a DBA of the same year.  </label></td>
</tr>
<tr class='HERReportDataRow'>

<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NE</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 14836 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>1999</SPAN></SPAN><SPAN><SPAN> - An archaeological desk based assessment was undertaken by Countryside Planning Management (CPM) on a large area to the north-east and west of the Lister Petter works in Dursley during August 1999. The assessment area included the area of an earlier assessment carried out by CPM in two areas around the Lister Petter Works in April 1999 (see above). </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Two known archaeological sites were located within the assessment area. These two post-medieval sites comprise Upper Cam cornmill (SMR 4892) on the northern edge of the site and Dursley Station (SMR 16872) in the south-east of the study area. </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The earliest map for the site was the 1844 tithe map. The eastern part of the study area is annotated as 'rack ground' implying cloth production activity in this area. Due to the scale of the tithe map, it was not possible to establish whether a building and area of water shown on the map were located within this part of the study area. A field name 'Mill Leaze' in the northern part of the study area probably relates to the Upper Cam cornmill. A gas works is also marked in the north. The rest of the study area is marked as pasture. A field annotated as 'barn ground' was located in the north-western part of the site. The 1883 OS county series map shows the eastern site to be either a meadow or wooded. A number of field boundaries have been removed, increasing the size of the fields. The map also shows the cornmill, associated ponds and gas works, the railway running along the valley with an adjacent brewery and sawmill. The size of the cornmill and gasworks have increased on the 1903 and 1924 OS county series maps. </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>The site was visited as part of the assessment and recorded some earthworks of medieval ridge and furrow and field boundaries, a number of ruined buildings that seem to relate to buildings on maps from the 19th century onwards, an artificial embankment and modern car parking terraced into the hill. {</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>Source Work 6704.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='HERReportTitleRow'>

<tr class='HERReportTitleRow'>
<td colspan='2'><label class='TitleHeader'>Summary Report for Area 14977</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Listed Building grade II early 18th C Ferney mill complex, New Mills before 1795, now a private house adfter 20th century additions and alterations, with boundary wall, known as as Kinver Grange and number 6 Ferney, Dursley.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'>LBII</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>
<td><label class='HERReportData'>376214 198008</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Parish</label></td>
<td><label class='HERReportData'>DURSLEY</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NE</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 14977 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN STYLE="font-weight:bold;"><BR /></SPAN><SPAN><SPAN>DURSLEY FERNEY ST 7698 (east side) 6/11 No 6 (Kinver Grange) and boundary wall GV II 01/12/86</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Shown on OS map as Erwell House. Formerly part of a mill complex, now private residential home with boundary wall at west end. Early C18; rebuilt 1795 for John Tippetts. Late C20 addition and alterations. Roughcast rendered; ashlar and artificial stone chimneys (painted); plain tile roof. Long 2-storey range with 2- storey wings at ends; 2-storey with attic rear wing forms T-plan. Front: 5-window central block, all 12-pane sashes. Central pedimented doorway with attached Tuscan columns; part glazed 4- panel door. Moulded eaves cornice; 3 ridge-mounted chimneys, those at gable ends with moulded caps. Wings at each end are both set back with hipped roofs. Two-window fenestration to each, left having 12-pane upper floor sashes and glazed doors to ground floor; wing to right with 2-storey flat-roofed canted bay windows having 16-pane sashes in front face, 8-pane to sides. Second bay window is result of late C20 extension matching existing. Rear wing: roughcast render concealing structure of mill building. Two-storey 12-pane sash fenestration; 2 gabled roof dormers with small-paned casement. Further single-storey with attic addition to gable end of wing has hipped roof. Plain random rubble boundary wall at west end is interrupted by pedestrian gateway with ashlar piers. Iron spear-topped railings where boundary extends across bridge over River Ewelme. In early C19 was called New Mills, and c1825 was source of riotous strike by hand loom weavers against introduction of steam-powered machinery. (A. Best et al, An Historical Survey of Dursley, 1985; J. Tann, Gloucestershire Woollen Mills, 1967 ). Listing NGR: ST 76214 98008. {Source Work 2409.}</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>During construction of a residential extension to the west of the rear of the house, several walls of probably C18 date were located under C20 yard surface and retaining wall.  The main feature was the vaulted tailrace of the mill which led to the west away from a double, parallel vault under the northern building on the line of the possible leat from the weir to the east of the mill.  Over the vault was a pair of stone walls measuring 6 x 1.1m which could have been a wheel pit for a breast or undershoot wheel.  The whole area had been damaged by C20 drains inserted and a rebuild of the garden retaining wall to the north.  This information is the result of a personal comment by Erskine 1994.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>New Mills, first noted in 1610 as a fulling mill, continued in textile production through the eighteenth century. when it appers to be demolished and rebuilt to ease flooding problems. Dursley.</SPAN></SPAN><SPAN><SPAN> </SPAN></SPAN><SPAN STYLE="font-family:Tahoma;"><SPAN>{</SPAN></SPAN><SPAN><SPAN>Source Work </SPAN></SPAN><SPAN STYLE="font-family:Tahoma;"><SPAN>12704.} </SPAN></SPAN><SPAN><SPAN> </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2019 -</SPAN></SPAN><SPAN><SPAN> This monument was previously recorded within the Historic England National Record of the Historic Environment. Additional information from that record, formerly held within the AMIE database, is quoted below:</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>The first documentary reference to the mill is from 1610 when the site consisted of a fulling mill and a grist mill. By 1681 a dyehouse had been added to the site. In 1795 the site had become extensive, the mill building was of two storeys with an attic and there were several associated buildings. The site was still in use for cloth production in 1834 but by the time of the tithe survey the mill was empty. The mill has been demolished but what were probably workshops on the opposite site of the road remain as cottages. (1-2)</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:16;"><SPAN STYLE="font-size:10pt;"><SPAN>Contrary to the source above (Source 1), the Listed Building description suggests that the mill complex (as rebuilt by Tippetts before 1795), has been incorporated in part into Kinver Grange, and that the mill was not completely demolished or demolished at all. (3)". { Source Work 4249.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='HERReportTitleRow'>

</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Drakestone House and attached stable block and walls were built by Oswald P Milne in 1911 and are located on Wotton Road, Stinchcombe.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'>LBII*</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>

</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Parish</label></td>
<td><label class='HERReportData'>STINCHCOMBE</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Map Sheet</label></td>
<td><label class='HERReportData'>ST79NW</label></td>
</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 16847 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Times New Roman;font-size:16;margin:7px 0px 7px 0px;"><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>ST 79 NW STINCHCOMBE WOTTON ROAD 3/126 (east side) Drakestones House and attached stable block, and walls II*</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>Detached dwelling. Oswald P Milne. 1911. Squared and coursed marlstone, stone slate roofs. T-plan main house plus service wing, and on the north side, courtyard formed by low wing, walls, gate iers, and L-plan stable block forming second smaller courtyard. South elevation two storeys and attic, 3-windowed, plus one-windowed to projecting gable, right, and 3-windowed to service block. All wood casements with glazing bars and tile-crease cills, variously 2, 3 or 4-light, voussoirs over. Two ridge stacks, and large eaves stack near left hand end. Entrance through projecting 2-storey porch on north side, set in swept down main roof slope and with gable to right containing 2, 3 and 4-light transomed casements. To right of porch, bell hung to small dormer. Over door, coat of arms with motto 'ALLA TA HARA'. Plain wall return, left, and second return to square piers c3 m high and stable block; also, from north-west corner of main block run of c14 m wall 2.7 m high, stone slate capping, containing one square door opening.</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>Interior not viewed, but reputed to contain original decorations and fittings.</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>House should have been designed by Gimson, but his costs too high, according to information from Mr Mildmay, son of the original client. A very splendid and restrained example of the Cotswold Country House style of the period, virtually unaltered. See also CL. Listing NGR: ST7344797789 {Source Work 2411.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 16848 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Times New Roman;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN STYLE="font-family:Arial;"><SPAN>ST 79 NW CAM THE QUARRY 3/30 23.6.83 Quarry Farmhouse (formerly listed as Quarry Farmhouse and barn) II*</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>Farmhouse. C17. Squared and coursed stone, concrete tile roof, but some double roman tile on reverse slope. L-plan, stacks, finished in brick, to coped gables, main entrance to thoroughway immediately left of gable, adjoining wing. Later gabled wing added inside the L. Two storeys, attics, part basement (under wing, left). North elevation, 4-windowed, 2-light stone mullioned under continuous drip to stops at each level, but second window at each level blocked. East elevation, in gable two 2-light mullioned under common drip at ground and first floor, single 2-light at second floor, and Cotswold oval stone oculus to apex of gable, which is in two different pitches; one first floor window blocked; in wing to loft, 2-light mullioned under timber lintol and over blocked doorway, plus 2-light at eaves over 1-light beside 6-panel door, part glazed, set in deep reveal: this door and single light window included under continuous drip to ground floor windows to right.</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>Interior: straight C18 oak stain with moulded risers, square newel posts with bal finial; in ground floor room, left, in 'old' wing, fine open fire with solid stone cheeks, and spiral stair. Many panelled doors; modern door at end of through passage in heavy frame. Stone floored basement under 'old' wing. Original roof structure. Listing NGR: ST7382499480 {Source work 2411.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 16851 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Times New Roman;font-size:16;margin:7px 0px 7px 0px;"><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>ST 79 NW STINCHCOMBE THE STREET 3/112 (west side) 23.6.52 The Malt House II</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>Dwelling, formerly ale house. Late C17. Squared and coursed marlstone, stone slate roof. L-plan, gable stacks in rubble over ashlar skirts and with moulded cappings and ashlar stack to gabled wing. Two storeys, attic, and part cellar, 5-windowed, 2-light casements with transome, under continuous wood lintol and moulded drip to ground floor, central modern glazed door under 2-pane transome light, flat edge-moulded canopy on consoles, in wood; low, left, 2-light plain glazed opening to cellar, plain chamfered stone mullion and surround; two small hipped dormers with ball finials.</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>Return wing, left, as main front 2-windowed including two dormers and stair window to left of gable; stone drips over wood lintols. Modern glazed door left of staircase, and 2-light stone mullioned cellar window, as front. At back, 3-storey gable with ball finial.</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><BR /></SPAN><SPAN STYLE="font-family:Arial;font-size:10pt;"><SPAN>Interior: dog-leg stair, twisted balusters, wide rectangular newel, c225 mm x 100 mm, and heavy moulded handrail and contemporary dog-gate, in back wing great fireplace with stone cheeks, wood bressumer, bread oven and salt cupboard with Jacobean surround; in ground floor, right C19 cupboard with flat balusters in transome light over door. Mostly original roof timbers to front block, much modified at back. Listing NGR: ST7333498838 {Source Work 2411.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>The 17th century Whitehouse Farmhouse is a dwelling and former farmhouse located on Wick Road, Stinchcombe.</label></td>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 16852 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Times New Roman;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN STYLE="font-family:Arial;font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN STYLE="font-family:Arial;font-weight:bold;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>ST 79 NW STINCHCOMBE WICK ROAD 3/121 (west side) Whitehouse Farmhouse II 26/04/84</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>Dwelling, formerly farmhouse. C17. Rendered stonework, plus small upper section of walls on both main facades rendered lath, concrete tile roof. L-plan, wing to back left, gable stacks and one stack off-centre, left, and to left of door at former cross passage. Two storeys and attic, 4-windowed, 3-light casements at ground floor, 2-light casements first floor, plus three small shuttered openings immediately under eaves. At back, similar fenestration, but includes 2-light with mullion at first floor.</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>Interior: seven bay upper crock roof, heavy chamfered beams, major fire opening plus bacon-curing shaft, left of entrance; in attic thin lath and plaster wall, with shuttered openings, set to outer face of main wall. Listing NGR: ST 72820 98340 {Source Work 2411.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>1981 </SPAN></SPAN><SPAN><SPAN>- The roof of this building is noted within a review of historic roofs in the historic county of Gloucestershire. The upper crucks or principals with curved feet tenoned into a tie beam occur twice at this building. {Source Work 10973.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:18.666666666666664;"><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>2019 -</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN> A 19th century pumping station is reported at White House Farm. (1),  previously recorded within the Historic England National Record of the Historic Environment. Formerly held within the AMIE database {Source Work 4249.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 16854 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:-</SPAN></SPAN></P><P STYLE="font-family:Times New Roman;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN STYLE="font-family:Arial;"><SPAN>ST 79 NW STINCHCOMBE CLINGRE LANE 3/93 (east side) Clingre Farmhouse II</SPAN></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><BR /></SPAN><SPAN STYLE="font-family:Arial;"><SPAN>Farmhouse. C18. Marlstone rubble some later work in brick, concrete tile roof. L-plan, with lean-to at back completing rectangular plan; large stone gable stack left, north end, and smaller stack to return wing gable. Two storeys and attic, 3-windowed, 3-light casements under wood lintols, but central to ground floor C19 square bay, and one 2-light casement to attic in gable, right; modern glazed door and porch right of square bay. Return, south front, two storeys and attic, 2-windowed, 3 light casements under segmental heads, right, and C19 hexagonal bay with slate roof left. Left gable contains two loubred openings to attic. Interior contains some simple chamfered beams and one C19 battened door. Listing NGR: ST7297299525 {Source Work 2411.}</SPAN></SPAN></P></DIV></label></td>
</tr>

</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Listed Building grade II* early to mid-18th century town house, now partially offices, known as Raglan House, number 56 Long Street, Dursley.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'>LBII*</label></td>
</tr>

</tr>
<tr class='HERReportDataRow'>

</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 16864 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY LONG STREET ST 7598 (south side) 5/43 No 56 (Raglan House) GV II* 23/06/52</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Large town house in row, now partially offices. Early-mid C18; later C18 extension to rear wing. Limestone ashlar, now painted; rendered random rubble to rear wing; brick chimney; main roof inaccessible at time of inspection but probably lead; clay pantile to rear wing. Three-storey; 2-storey wing to rear. Front: 5-window 18-pane sash fenestration with thick glazing bars, all with moulded architraves and aprons with fielded panel. Central doorway with moulded architrave and 8-panel fielded door sheltered by projecting shell-hood on detached Doric columns. Central window above has flanking Ionic pilasters and pediment while that to upper floor has Corinthian pilasters, moulded cornice above being brought forward and supporting central fielded panel flanked by scrolls with segmental pediment over Parapet formerly balustraded but now missing, single attached baluster remaining on each side of central feature. Quoin strips at front corners interrupted by moulded string courses at floor levels. Rear: right of wing two tall 12-pane sashes to each upper floor with moulded architraves; single sash to ground floor. Plain band at floor levels. Wing: C20 casement fenestration on north-east side. Blocked windows with timber lintels on north-west side of wing.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior has been altered but retains some original panelling. Original staircase survives complete with barleysugar balusters and scroll brackets to open strings. House was home of Mikael Pedersen, the Dursley bicycle designer between 1897 and 1918, The most important town house in Long Street and similar, although larger, to No 11 Woodmancote (q.v.). (D. Verey, Gloucestershire: The Cotswolds, 1979). Listing NGR: ST 75806 98219. {Source Work 2409.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2019 - </SPAN></SPAN><SPAN><SPAN>This monument was previously also recorded within the Historic England National Record of the Historic Environment. Additional information from that record, formerly held within the AMIE database, is quoted below: </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"C.18. mansion. Ashlar. Cornice &amp; balustraded parapet. 3s. 5ws. (d.h.sash &amp; g. bars with architraves). Rusticated quoins. Doorway with fine shell hood supported by detached Doric cols. 1s. fl. central w. has Ionic pilasters &amp; ped, and 2nd fl. Corinthian pilasters. Very refined detail. No. 56 (9) Long Sreet (South Side). (1)" {Source Work 4249.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 16876 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Theatre/cinema reported by RCHM - marked on 2nd edition OS map of 1921 as "theatre". The building is now converted into flats.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2019 - </SPAN></SPAN><SPAN><SPAN>This monument was previously also recorded within the Historic England National Record of the Historic Environment. Additional information from that record, formerly held within the AMIE database, is quoted below: </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"The Victoria cinema opened in circa 1918 in a former Victorian Coffee Rooms which themselves were located in a former Georgian house. The architect was O Wainwright. In 1935 the cinema taken over by the Odeon circuit. It closed on 24 January 1947 and was severely damaged by fire the following day. The cinema re-opened in 1948 as the Odeon but it only lasted a few years, closing on 30 October 1954. Now used as an indoor market. (1)</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>It appears that the main theatre building (ST 75630 98066) , which was located to the rear of the original Victorian Coffee Rooms/Georgian House, was demolished prior to 1999, with six flats built on the site. The Georgian building is in retail use. (2-3)" {Source Work 4249.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"Stucco. Cots. st. rf. 3s.4ws. in all (d.h.sash &amp; g bars). Shops." {Source Work 10318.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17074 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Square enclosure noted as cropmark on 1982 aerial photograph.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>2015 - Severn Vale NMP Project.  </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-size:10pt;"><SPAN>The enclosure referred to by the above authority (Source 1) was visible and mapped from aerial photographs as part of the Severn Vale NMP project. The sub rectangular enclosure is defined by a ditch (though the southern part of the enclosure is visible as a negative cropmark, due to ripened crop). The enclosure is centred at ST 73244 99135 and measures about 52metres by 53metres. A very faint pair of parallel ditches (ST 73094 99140 to ST 73208 99124) was visible on recent aerial photographs taken in 2013, west of the enclosure which may represent a possible trackway. The enclosure is possibly a Roman farmstead, but may also be an earlier Iron Age enclosure</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>.</SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>{Source Works 4249 10250 &amp; 14295 }</SPAN></SPAN><SPAN><SPAN>                                                     </SPAN></SPAN></P></DIV></label></td>

<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Listed Building grade II 15th century clergy house or possibly nunnery  building, now a surgery, and early 19th century house, altered in the 20th century, numbers 5 and 6 Broadwell, Dursley.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>

</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17453 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY BROADWELL ST 7598 (east side) 5/4 Nos 5 and 6 (previously listed as Broadwell Terrace) GV II 30/06/61</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Small house (No 5) attached to former pre-Reformation religious building (No 6, priest's house or possibly the nunnery recorded as existing in this part of Dursley); now surgery. C15 but much altered in C18, C19 and C20; house is early C19, altered C20. Random rubble marlstone, largely painted; patching in variety of materials including large area of artificial stone; brick chimneys to No 5; clay pantile roof to No 6, concrete plain tile to No 5. No 6 is 2-storey, L-plan with C20 addition in angle. No 5 is 2-storey and bridges passageway between the 2 buildings. Front (west): blocked pointed-arched doorway at low level at left hand end of No 6 with hood mould: 4-light mullioned and transomed window to right, blocked below transom, with C19 or C20 restored cinquefoil heads and hood mould, possibly formerly a window to open hall. Two-window fenestration to right are 2-light mullioned casements with pointed-arched heads, that to left on upper floor being C19 square-headed un-mullioned casement. Left to ground floor has trefoil cusping, right having cinquefoil but very mutilated. Right to upper floor is un-cusped, cusping possibly removed. South end: parapet gable with ridge-moulded octagonal stone chimney. Mixed fenestration in 2-storey wing to right including 2-light C17 upper floor casement and two 16-pane sashes either side of late C19 oriel. Many indications of altered or blocked openings. Rear elevations have received many C20 alterations including C20 glazed shop front with concrete lintel. No 5 has small-paned casements in front elevation, that to ground floor left of passageway having brick segmental arch. Single- window small-paned casement fenestration to rear as to front.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior to No 6 not inspected but much altered in C20. C20 water landscaping to south and immediately at foot of wall of No 6. Further historical investigation could prove fruitful. Listing NGR: ST 75728 98084. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17457 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY CHESTAL ST 7598 (east side) 5/9 No 9 (Chestal Lodge) including boundary wall, gate and 3 gatepiers II 01/12/86</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Detached lodge house with gate and gatepiers. 1848 with late C19 addition. By Lewis Vulliamy for James Phelps. Coursed and squared limestone; ashlar dressings; brick rear addition; Welsh slate roof. Coursed tufa limestone boundary wall and ashlar gatepiers with wrought-iron gate. Jacobethan (matching Chestal House, q.v.). Single-storey with attic; L-plan; small 2-storey rear addition. Front: projecting gable end to left with moulded coping and kneelers to parapet gable. Single-window fenestration, all 2-pane sashes in mullioned openings, 3-light to ground floor and 2-light above, both with hood moulds. Tudor-arched doorway in low projecting gable to right; 4-panel moulded door with Gothick fanlight over. Elevation set back to right has single 2-light ground floor sash; single light over in parapet-gabled half dormer. Projecting chimney at north west end with pair of octagonal moulded stacks (as on Chestal House). Gabled brick addition at rear with segmental-headed casements. Curved flanking boundary walls with simple coping. Line of 3 gatepiers with narrow pedestrian way to left and carriageway to right with large single-leaf iron gate. Moulded pyramidal weathering to gatepiers. (D. Verey, Gloucestershire: The Cotswolds, 1979). Listing NGR: ST 75961 98262. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='HERReportTitleRow'>

<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Listed Building grade II 18th century weaver's house, now part of a shop, number 1 Long Street, Dursley.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'>LBII</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>

<tr class='HERReportDataRow'>

</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17458 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY LONG STREET ST 7598 (north side) 5/20 No 1 GV II 30/06/01</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Formerly weaver's house, now part of shop. Datepanel: SIE/1751. Roughcast render; largely concealed timber framing; brick chimney; stone slate roof. Rectangular; 3-storey with attic. Long 2-storey attached shop building is not of special interest. West side (facing Castle Street): scattered fenestration to lower 2 floors, all C20 to ground floor with central doorway. Off-centre leaded casement to middle floor, small-paned casement to right; central square datepanel. Exposed timber framing with row of leaded casements to upper floor, some panels having rendered infill, some incised decoration in render to left. Central gabled attic dormer with leaded casement. North side: large leaded casement to middle floor and timber framed casement row to upper floor as to west side. Further fragment of decorated render below middle floor casement. East side: row of timber framed upper floor casements and blocked attic dormer. C19 brick chimney in south-east corner. Probably built as weaver's house or houses, this being indicated by the workshop-type windows on the upper floor where the hand looms would have been situated. Of considerable historic interest. Listing NGR: ST 75622 98161. {Source Work 2409.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:18.666666666666664;"><SPAN STYLE="font-weight:bold;font-size:10pt;"><SPAN>2019 - </SPAN></SPAN><SPAN STYLE="font-size:10pt;"><SPAN>This monument was previously also recorded within the Historic England National Record of the Historic Environment. Additional information from that record, formerly held within the AMIE database, is quoted below: </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"Former Weavers House. An unusual building which is listed as a weavers house but is of domestic proportions. The building could be significant as an intact early textile workshop. Located in the town centre, it is a 3 storey building with a wide recangular plan with a hipped stone roof. There is a date stone on the front, west side elevation " SIE 1751". There is a doorway in the centre of the front elevation. The walls are rendered with fragments of pargeting surviving in the west and north elevations, the other elevations were not seen. It is possibly a combined rubble and timber-framed construction. The ground floor is a shop conversion, now disused. The most distinctive feature is the long multi-light windows to the top storey, 9 -light to the side elevation and 6-light to the north end. (1)" {Source Work 4249.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17459 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY LONG STREET ST 7598 (north side) 5/21 No 5 (Lloyds Bank) GV II 23/06/52</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Formerly town house, now bank offices. Mid C18. Red Flemish bond brick; ashlar limestone dressings; stone slate roof. L-plan; 3- storey with attic and basement. Front: 4-window fenestration, all segmental-arched 12-pane sashes with moulded and keyed architraves, moulded sills and lugged aprons. Off-centre pedimented doorway with attached Ionic columns; rusticated architrave to round archway with moulded imposts; 8-panel fielded door. Plain keyed architraves to segmental-arched basement windows. Chamfered long and short quoins; moulded eaves cornice; balustraded parapet in 2 sections; access dormer from hipped roof behind. West side: partly visible above No 1 Long Street. Single round-arched small- paned window to each floor; further upper floor sash to right. Rear: Venetian window to middle and upper floors; pedimented roof-dormer with small-paned casement.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior altered on ground floor; upper floors not inspected. An imposing building, set back from the general building line. Probably built as a clothier's house. (D. Verey, Gloucestershire: The Cotswolds, 1979). Listing NGR: ST 75630 98160. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17461 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Listed Building Description:</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><SPAN>This list entry was subject to a Minor Amendment on 17/04/2018</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>ST 7598 5/23</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY LONG STREET (north side) No 11 </SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>(Formerly listed as No 11 (National Westminster Bank), previously listed as National Provincial Bank)</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>GV II Former town house, later bank offices. Late C18; c1870 bank front to ground floor. Limestone ashlar to ground floor; painted brick; brick chimney; replacement tile roof. Three-storey; long rear wing. </SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Front: three-bay arcade to ground floor; crocket capitals to attached columns, segmental rope-moulded arches with enriched spandrels and keystone linking with dentil cornice. Rusticated masonry background to arcade. Three-window sash fenestration to upper floors; two-pane plate glass sashes to middle floor with keystones linked with plain band above; six-pane sashes to upper floor with keystones. Modillion parapet cornice; hipped roof. Tall chimney on west side. </SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Rear: sash fenestration. Long C20 rebuilt rear wing. </SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior not inspected.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Listing NGR: ST7564098161</SPAN></SPAN></P><P STYLE="font-family:Arial;font-weight:bold;font-size:10pt;"><SPAN><SPAN>Former Listed Building Description:</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>DURSLEY LONG STREET ST 7598 (north side) 5/23 No 11 (National Westminster Bank) (previously listed as National Provincial Bank) GV II 27/08/70</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Former town house, now bank offices. Late C18; c1870 bank front to ground floor. Limestone ashlar to ground floor; painted brick; brick chimney; replacement tile roof. Three-storey; long rear wing. Front: 3-bay arcade to ground floor; crocket capitals to attached columns, segmental rope-moulded arches with enriched spandrels and keystone linking with dentil cornice. Rusticated masonry background to arcade. Three-window sash fenestration to upper floors; 2-pane plate glass sashes to middle floor with keystones linked with plain band above; 6-pane sashes to upper floor with keystones. Modillion parapet cornice; hipped roof. Tall chimney on west side. Rear: sash fenestration. Long C20 rebuilt rear wing.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior not inspected. Listing NGR: ST 75640 98161. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>

<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17462 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY LONG STREET ST 7598 (north side) 5/24 Bank House and No 13 (Old Bell Hotel) GV II 23/06/52</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Town house and hotel. Late C18. Red Flemish bond brick; brick chimneys; asbestos cement slate roof. Three-storey with attic; long 3-storey rear wing. Front: centre breaks forward and has pedimented parapet. Fenestration generally 2:3:2, but central windows moved off-centre to left. All windows have C19 plate glass sashes except for late C19 public house front and adjoining entrance archway in painted stone; slender cast-iron columns to rusticated round arches of public house front. Other ground floor windows are 2 plain sashes to left of centre, and 6-panel door beyond break forward flanked by plain sashes. Round-arched windows to middle floor with plain fanlights above sashes; outer sashes within Venetian windows. Small plain sashes to upper floor. All have raised brick surrounds, those to middle and upper floors having aprons with stone guttae below. Rusticated pilasters at each end of facade. Four gabled roof dormers behind solid parapet. Rear: long rear wing of random rubble marlstone, increased in height to 3-storey in brick. North east side: four timber casements to ground floor with timber lintels; three 12-pane sashes to upper floor. South west : sash fenestration to upper floor.</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Interior not inspected. Listing NGR: ST 75654 98174. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17464 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY LONG STREET ST 7598 (north side) 5/26 No 19 GV II 01/12/86</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Former workshop, now in same occupation as Nos 15 and 17 (q.v.). C18. Random rubble limestone; brick chimney; pantile roof. Three-storey; single-storey with attic continuation at north-west end. North-east side: scattered fenestration. Three fixed-light windows with timber lintels to ground floor, one blocked. Large casement to right with brick segmental arch. Three middle floor casements with concrete lintels. Two casements to upper floor with timber lintels. Blocked doorway to single-storey part has C20 casement infill and shaped mid C19 surround. North-west end: indications of raising of roof in gable end; attic casement with timber lintel in gable end of attached outbuilding. South-west side: scattered casements as to north east side. Formerly workshops, probably used in connection with the local woollen industry. Listing NGR: ST 75667 98172. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17465 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY LONG STREET ST 7598 (north side) 5/27 No 29 (previously listed as York House) GV II 23/06/52</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Shop with with flat over. C17, refronted c1830; C20 shop front. Stucco; random rubble marlstone to rear; corrugated asbestos roof. Two-storey. Front: C20 shop window under timber-faced beam. Two-window fenestration above, 16-pane sashes. Plain parapet. Large marlstone rubble gable to rear gives indication of C17 origin. Included for Group Value. (The frontage before C20 alteration is illustrated in D.E. Evans, Dursley and Cam, 1981). Listing NGR: ST 75704 98185. {Source Work 2409.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2019 - </SPAN></SPAN><SPAN><SPAN>This monument was previously also recorded within the Historic England National Record of the Historic Environment. Additional information from that record, formerly held within the AMIE database, is quoted below: </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"A former house built in the 17th century. The house was refronted circa 1830, this is stuccoed. In the 20th century it became a shop with an apartment above. It is of two storeys with a parapet and a corrugated asbestos roof. There is a lage marlstone gable to the rear, which is suggestive of a 17th century construction date.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Grade II Listed Building. Long street, Number 29. Shop with with flat over. C17, refronted c1830; C20 shop front. Stucco; random rubble marlstone to rear; corrugated asbestos roof. Two-storey.Front: C20 shop window under timber-faced beam. Two-window fenestration above, 16-pane sashes. Plain parapet. Large marlstone rubble gable to rear gives indication of C17 origin. (1)</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>Although the 1986 listing (source 1) mentions a 20th century shop front, there is no sign of an obvious shop front evident on the photograph taken by rchme investigators in 1978. The Ground floor windows have light coloured shutters over them. However both number 27 and number 31 have modern shop signs in the photographs (2)" {Source Work 4249.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tbody>
<tr class='HERReportTitleRow'>

<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Listed Building grade II early to mid-17th century shop, with earlier 19th century alterations, number 31 Long Street, Dursley.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>

</tr>
<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17466 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY LONG STREET ST 7598 (north side) 5/28 No 31 (previously listed with No 33) GV II 28/07/70</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Shop with flat over. Early-mid C17; altered c1830. Timber framed with stucco finish; random rubble marlstone to rear; cut-down brick chimneys; stone slate roof, part replaced with Welsh slate. Two-storey; 2-storey rear wing. Front: jettied upper floor with two 16-pane sashes. Large small-paned shop window to ground floor with timber framed doorway to left. Rear: lateral chimney stack to wing, top rebuilt in brick. During recent repairs the removal of render revealed that the jettied front was close-studded. (A. Best et al, An Historical Survey of Dursley, 1985). Listing NGR: ST 75708 98190. {Source Work 2409.}</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN STYLE="font-weight:bold;"><SPAN>2019 - </SPAN></SPAN><SPAN><SPAN>This monument was previously also recorded within the Historic England National Record of the Historic Environment. Additional information from that record, formerly held within the AMIE database, is quoted below: </SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>"A timber framed and jettied shop, with living accomdation above, built in the early to mid 17th century. The building was altered circa 1830. There are two storeys. The timber frame has a stucco finish. To the rear random rubble marlstone has been used in a two storey wing. The roof is stone slate, partly replaced with Welsh slate. The jettied front is close studded below the render. When photographed in 1978, the shop was the business of Dave Kemmett, bookmaker.</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>31, Long Street Dursley, a Grade II Listed Building. Shop with flat over. Early-mid C17; altered c.1830. Timber framed with stucco finish; random rubble marlstone to rear; cut-down brick chimneys; stone slate roof, part replaced with Welsh slate. Two-storey; 2-storey rear wing. Front: jettied upper floor with two 16-pane sashes. Large small-paned shop window to ground floor with timber framed doorway to left. Rear: lateral chimney stack to wing, top rebuilt in brick. During recent repairs the removal of render revealed that the jettied front was close-studded. (1)" {Source Work 4249.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='AreaNotesRow'>
<td colspan='2'><label class='HERReportData'><DIV STYLE="text-align:Left;font-family:Segoe UI;font-style:normal;font-weight:normal;font-size:12;color:#000000;"><P STYLE="font-family:Arial;font-size:10pt;"><SPAN><SPAN>HER 17469 DESCRIPTION:-</SPAN></SPAN></P><P STYLE="font-family:Arial;font-size:10pt;margin:7px 0px 7px 0px;"><SPAN><BR /></SPAN><SPAN STYLE="font-weight:bold;"><SPAN>Listed Building Description:</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>DURSLEY LONG STREET ST 7598 (north side) 5/30 No 41 (The Inn Place) II 23/06/52</SPAN></SPAN><SPAN><BR /></SPAN><SPAN><BR /></SPAN><SPAN><SPAN>Former inn, now restaurant with flat over. C18; refronted c1820. Roughcast and stucco; timber framing with brick infill to rear wing; brick chimneys; stone slate to front part of roof, replacement tile to rear. Two-storey with attic; 2-storey rear wing. Front; large window to ground floor with shouldered and eared architrave; arched window with stained-glass spandrels appears early C20. Doorway to left with plain architrave and 4-panel door. Two-window small-paned casement fenestration to upper floor with shouldered architraves; raised panel to left wth quadrant corners and C20 painted lettering. Moulded eaves cornice and plain corner pilasters. Two hipped roof dormers with C19 casements; gable end ridge-mounted chimney. Scattered sash fenestration to rear wing with timber lintels. Listing NGR: ST 75742 98222. {Source Work 2409.}</SPAN></SPAN></P></DIV></label></td>
</tr>

<tr class='HERReportTitleRow'>

<tr class='HERReportTitleRow'>

</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Name</label></td>
<td><label class='HERReportData'>Listed Building grade II 16th century country house, with early 19th century and 20th century alterations and additions, now offices known as The Priory, Long Street, Dursley.</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Status</label></td>
<td><label class='HERReportData'>LBII</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Grid Ref</label></td>
<td><label class='HERReportData'>375877 198288</label></td>
</tr>
<tr class='HERReportDataRow'>
<td><label class='HERReportLabel'>Parish</label></td>
