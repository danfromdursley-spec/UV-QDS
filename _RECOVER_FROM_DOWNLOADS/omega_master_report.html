<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ω-MASTER report</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #05060a;
    color: #f5f5f5;
  }
  .shell {
    display: flex;
    flex-direction: column;
    max-width: 960px;
    margin: 0 auto;
    padding: 12px;
  }
  header {
    padding: 8px 12px;
    border-radius: 12px;
    background: linear-gradient(135deg,#111827,#020617);
    border: 1px solid #1f2937;
    margin-bottom: 10px;
  }
  header h1 {
    margin: 0 0 4px 0;
    font-size: 1.2rem;
  }
  header p {
    margin: 0;
    font-size: .8rem;
    color: #9ca3af;
  }
  section {
    margin-bottom: 12px;
    padding: 8px 12px;
    border-radius: 12px;
    background: #020617;
    border: 1px solid #1f2937;
  }
  h2 {
    margin-top: 0;
    font-size: 1rem;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: .8rem;
  }
  th, td {
    padding: 4px 6px;
    border-bottom: 1px solid #111827;
  }
  th {
    text-align: left;
    color: #9ca3af;
    font-weight: 500;
  }
  tr:hover {
    background: rgba(148,163,184,0.10);
  }
  code, pre {
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    font-size: .75rem;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
<div class="shell">
  <header>
    <h1>Ω-MASTER report</h1>
    <p>Languages × Compression × Coherence — /data/data/com.termux/files/home/OMEGA_EMPIRE</p>
  </header>

  <section>
    <h2>Folder compressibility (top 25 smallest ratios)</h2>
    <table>
      <thead>
        <tr>
          <th>File</th>
          <th>Raw</th>
          <th>Best compressed</th>
          <th>Ratio</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan='4'>No files found.</td></tr>
      </tbody>
    </table>
  </section>

  <section>
    <p>No text probe run.</p>
  </section>
</div>
</body>
</html>
